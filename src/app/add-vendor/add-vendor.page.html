<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Vendor</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            
            <ion-row class="headinglabel">
              <ion-label>Contact Information</ion-label>
            </ion-row>
           
            <ion-row>
              <ion-col size="12" size-lg="1" size-md="6" size-sm="6">
                <ion-row>
                  <select [(ngModel)]="selectedSalutation" [ngModelOptions]="{standalone: true}" name="salutation">
                    <option value="">Salutation</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="M/S">M/S</option>
                  </select>
                </ion-row>
                
              </ion-col>
              <div >
                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <ion-row style="margin-top: -22px;margin-bottom: 0px;">
                  <ion-input *ngIf="selectedSalutation === 'M/S'" [(ngModel)]="companyName" [ngModelOptions]="{standalone: true}" label-placement="floating"label="Company Name :" 
                  fill="outline" name="companyName" color="dark"></ion-input>
                  <!-- <input *ngIf="selectedSalutation === 'M/S'" [(ngModel)]="contactPerson" [ngModelOptions]="{standalone: true}" name="contactPerson" type="text" placeholder="Contact Person" required> -->
                  </ion-row>
                </ion-col>
              </div>
              
                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="name"   [ngModelOptions]="{standalone: true}" type="text" label="Contact Person Name :" label-placement="floating"
                  name="customername" fill="outline" ></ion-input>
                  <div *ngIf="myform && myform.controls['name']?.hasError('required') && myform.controls['name'].touched" class="error-message">
                    Name is required.
                  </div>
                </ion-row>

              </ion-col>
              <ion-col size="6" size-lg="2" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="vendor_code"   type="text" label=" Vendor Code :"
                    label-placement="floating" name="vcode" fill="outline"  maxlength="5"></ion-input>
                    <div *ngIf="myform && myform.controls['vendor_code']?.hasError('required') && myform.controls['vendor_code'].touched" class="error-message">
                      Vendor Code is required.
                    </div>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="2" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="gstin"  type="text" label=" GSTIN :"
                    label-placement="floating" name="gstincode" fill="outline"  maxlength="15"></ion-input>
                    <div *ngIf="myform && myform.controls['gstin']?.hasError('required') && myform.controls['gstin'].touched" class="error-message">
                      GSTIN is required.
                    </div>
                </ion-row>
              </ion-col>
              <ion-col size="6" size="auto" size-lg="3" size-md="6" size-sm="6">
                <select  [(ngModel)]="select_group" name="select_group">
                  <option  value="">-- Group Name --</option>
                  <option value="daimond">Daimond</option>
                  <option value="star">Star</option>
                  <option value="silver">Silver</option>
                </select>
              </ion-col>
              
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="opening_balance"  type="text" label=" Opening Balance :"
                    label-placement="floating" name="openbal" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="closing_balance "  type="text" label=" Closing Balance :"
                    label-placement="floating" name="closingbal" fill="outline"  ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input  [(ngModel)]="mobile"  type="tel" label=" Mobile Number :"
                    label-placement="floating" name="phonenumber" fill="outline"   maxlength="10"></ion-input>
                    <div *ngIf="myform && myform.controls['mobile']?.hasError('required') && myform.controls['mobile'].touched" class="error-message">
                      Phone Number is required.
                      </div>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="whatsapp_number"  type="tel" label=" Whatsapp Number :" label-placement="floating"
                   name="wpnumber" fill="outline"  maxlength="10"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>
            
            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="email"  type="email" label="Email :" label-placement="floating"
                  name="emails" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Address :</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
           

            <ion-row>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="country"  name="selectedCountry" label-placement="floating" fill="outline" (change)="onCountryChange()">
                  <option *ngFor="let country of (countries$ | async)" [value]="country.countryid">
                    {{ country.countryname }}
                  </option>
                </select>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="state" name="selectedState" label-placement="floating" (change)="onStateChange()">
                  <option *ngFor="let state of (states$ | async)" [value]="state.stateid">
                    {{ state.statename }}
                  </option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Puducherry">Puducherry</option>
                </select>
                <div *ngIf="myform && myform.controls['state']?.hasError('required') && myform.controls['state'].touched" class="error-message">
                  State is required.
                  </div>
              </ion-col>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">

              <select  [(ngModel)]="district" name="selectedDistrict" label-placement="floating" fill="outline"
                  (change)="onDistrictChange()">
                  <option *ngFor="let district of (districts$ | async)" [value]="district.districtid" >
                    {{ district.districtname }}
                  </option>
                </select>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="pincode" type="tel" label=" PinCode  :"
                    label-placement="floating" name="pcode" fill="outline"    inputmode="numeric"
                    ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="12" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="address"  type="text" label="Full Address :"
                    label-placement="floating" name="fname" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Registration :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
            <ion-row>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input  [(ngModel)]="tdn" type="text" label=" Tax Deducation No. :"
                    label-placement="floating" name="taxsnumber" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="aadhar_no"  type="tel" label="Aadhar No.:"
                    label-placement="floating" name="adharnumbers" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="pan_no"  type="text" label=" PAN No. :"
                    label-placement="floating" name="pansnumber" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="udhyog_aadhar" type="text" label=" Udayog Aadhar No. :"
                    label-placement="floating" name="unumber" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Bank Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
            <ion-row>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="account_number" type="tel" label="A/C Number :" label-placement="floating"
                    name="acnumber" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="ifsc_code"  type="text" label="IFSC Code :" label-placement="floating"
                    name="ifscode" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="bank_name"  type="text" label="Bank Name :" label-placement="floating"
                    name="bname" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="branch_name"  type="text" label=" Branch Name :" label-placement="floating"
                    name="brname" fill="outline"></ion-input>
                   </ion-row>
              </ion-col>

            </ion-row>  

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Other Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="credit_period"  type="text" label=" Credit Period :"
                  name="cperiod"  label-placement="floating" fill="outline" ></ion-input>
                  </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="credit_limit"  type="text" label=" Credit Limit :"
                    label-placement="floating" name="climit" fill="outline" ></ion-input>
                    </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <select [(ngModel)]="select_sales_person"name="sOption" >
                  <option value="">--Sales Person--</option>
                  <option value="India">Deepak</option>
                  <option value="UK">Abhishel</option>
                  <option value="USA">Ravi</option>
                </select>
               </ion-col>

            </ion-row>

            <ion-row style="margin-top: 5px;">
             
              <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="card_number"  type="text" label=" Card Number :"
                    label-placement="floating" name="cardsnumber" fill="outline" ></ion-input>
                    </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="opening_point" type="text" label="Opening Point :"
                    label-placement="floating" name="openpoint" fill="outline" ></ion-input>
                     </ion-row>

              </ion-col>
              <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="closing_point"  type="text" label="Closing Point :"
                    label-placement="floating"  name="closepoint" fill="outline" ></ion-input>
                    </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button size="small" >New</ion-button>
              <ion-button size="small" type="submit" >Save</ion-button>
              <ion-button size="small" >Delete</ion-button>
              <ion-button size="small" >Preview</ion-button>
              <ion-button size="small" >Close</ion-button>
            </ion-row>
          </form>

        </ion-grid>
      </ion-card-content>
    </ion-card>
    <!-- </ion-card> -->
  </div>
</ion-content>
