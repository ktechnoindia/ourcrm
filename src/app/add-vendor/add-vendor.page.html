<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Vendor</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <ion-row class="headinglabel">
              <ion-label>Contact Information</ion-label>
            </ion-row>
           
            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="cname"   formControlName="cname" type="text" label=" Name :" label-placement="floating"
                  name="customername" fill="outline" ></ion-input>
                  <div *ngIf="form && form.get('cname')?.hasError('required') && form.get('cname').touched" class="error-message">
                    Name is required.
                  </div>
                </ion-row>

              </ion-col>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="vendorcode"  formControlName="vendorcode"  type="text" label=" Vendor Code :"
                    label-placement="floating" name="vcode" fill="outline"  maxlength="5"></ion-input>
                    <div *ngIf="form && form.get('vendorcode')?.hasError('required') && form.get('vendorcode').touched" class="error-message">
                      Vendor Code is required.
                    </div>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="gstin"  formControlName="gstin" type="text" label=" GSTIN :"
                    label-placement="floating" name="gstincode" fill="outline"  maxlength="15"></ion-input>
                    <div *ngIf="form && form.get('gstin')?.hasError('required') && form.get('gstin').touched" class="error-message">
                      GSTIN is required.
                    </div>
                </ion-row>
              </ion-col>
              <ion-col size="6" size="auto" size-lg="3" size-md="6" size-sm="6">
                <select  [(ngModel)]="selectedOption" name="selectOption"  [ngModelOptions]="{standalone: true}">
                  <option  value="">-- Group Name --</option>
                  <option value="daimond">Daimond</option>
                  <option value="star">Star</option>
                  <option value="silver">Silver</option>
                </select>
              </ion-col>
              
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="openingbalance"  type="text" label=" Opening Balance :"
                    label-placement="floating" name="openbal" fill="outline" [ngModelOptions]="{standalone: true}" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="closingbalance "  type="text" label=" Closing Balance :"
                    label-placement="floating" name="closingbal" fill="outline" [ngModelOptions]="{standalone: true}" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input  [(ngModel)]="phone" formControlName="phone"  type="tel" label=" Mobile Number :"
                    label-placement="floating" name="phonenumber" fill="outline"   maxlength="10"></ion-input>
                    <div *ngIf="form && form.get('phone')?.hasError('required') && form.get('phone').touched" class="error-message">
                      Phone Number is required.
                      </div>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="whatshappnumber"  type="tel" label=" Whatsapp Number :" label-placement="floating"
                   name="wpnumber" fill="outline" [ngModelOptions]="{standalone: true}"  maxlength="10"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>
            
            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="email"  type="email" label="Email :" label-placement="floating"
                  name="emails" fill="outline" [ngModelOptions]="{standalone: true}" ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Address :</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
           

            <ion-row>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="selectedCountry" [ngModelOptions]="{standalone: true}"  name="selectedCountry" label-placement="floating" fill="outline" (change)="onCountryChange()">
                  <option *ngFor="let country of (countries$ | async)" [value]="country.countryid">
                    {{ country.countryname }}
                  </option>
                </select>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="selectedState"  formControlName="state" name="selectedState" label-placement="floating" (change)="onStateChange()">
                  <option *ngFor="let state of (states$ | async)" [value]="state.stateid">
                    {{ state.statename }}
                  </option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Puducherry">Puducherry</option>
                </select>
                <div *ngIf="form && form.get('state')?.hasError('required') && form.get('state').touched" class="error-message">
                  State is required.
                  </div>
              </ion-col>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">

              <select  [(ngModel)]="selectedDistrict"  [ngModelOptions]="{standalone: true}" name="selectedDistrict" label-placement="floating" fill="outline"
                  (change)="onDistrictChange()">
                  <option *ngFor="let district of (districts$ | async)" [value]="district.districtid" >
                    {{ district.districtname }}
                  </option>
                </select>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="pincode" [ngModelOptions]="{standalone: true}"  type="tel" label=" PinCode  :"
                    label-placement="floating" name="pcode" fill="outline"    inputmode="numeric"
                    ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="12" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="fullname" [ngModelOptions]="{standalone: true}"  type="text" label="Full Address :"
                    label-placement="floating" name="fname" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Registration :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
            <ion-row>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input  [(ngModel)]="taxnumber" [ngModelOptions]="{standalone: true}" type="text" label=" Tax Deducation No. :"
                    label-placement="floating" name="taxsnumber" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="adharnumber" [ngModelOptions]="{standalone: true}" type="tel" label="Aadhar No.:"
                    label-placement="floating" name="adharnumbers" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="panumber" [ngModelOptions]="{standalone: true}"  type="text" label=" PAN No. :"
                    label-placement="floating" name="pansnumber" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="udayognumber"  [ngModelOptions]="{standalone: true}" type="text" label=" Udayog Aadhar No. :"
                    label-placement="floating" name="unumber" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Bank Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
            <ion-row>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="accountnumber" [ngModelOptions]="{standalone: true}" type="tel" label="A/C Number :" label-placement="floating"
                    name="acnumber" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="ifsc" [ngModelOptions]="{standalone: true}" type="text" label="IFSC Code :" label-placement="floating"
                    name="ifscode" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="bankname" [ngModelOptions]="{standalone: true}" type="text" label="Bank Name :" label-placement="floating"
                    name="bname" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="branchname" [ngModelOptions]="{standalone: true}" type="text" label=" Branch Name :" label-placement="floating"
                    name="brname" fill="outline"></ion-input>
                   </ion-row>
              </ion-col>

            </ion-row>  

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Other Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="creditperiod" [ngModelOptions]="{standalone: true}"  type="text" label=" Credit Period :"
                  name="cperiod"  label-placement="floating" fill="outline" ></ion-input>
                  </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="creditlimit"  [ngModelOptions]="{standalone: true}" type="text" label=" Credit Limit :"
                    label-placement="floating" name="climit" fill="outline" ></ion-input>
                    </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <select [(ngModel)]="selectedOption"name="sOption"  [ngModelOptions]="{standalone: true}">
                  <option value="">--Sales Person--</option>
                  <option value="India">Deepak</option>
                  <option value="UK">Abhishel</option>
                  <option value="USA">Ravi</option>
                </select>
               </ion-col>

            </ion-row>

            <ion-row style="margin-top: 5px;">
             
              <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="cardnumber" [ngModelOptions]="{standalone: true}"  type="text" label=" Card Number :"
                    label-placement="floating" name="cardsnumber" fill="outline" ></ion-input>
                    </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="openingpoint"  [ngModelOptions]="{standalone: true}" type="text" label="Opening Point :"
                    label-placement="floating" name="openpoint" fill="outline" ></ion-input>
                     </ion-row>

              </ion-col>
              <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="closingpoint" [ngModelOptions]="{standalone: true}"  type="text" label="Closing Point :"
                    label-placement="floating"  name="closepoint" fill="outline" ></ion-input>
                    </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button size="small" >New</ion-button>
              <ion-button size="small" type="submit" >Save</ion-button>
              <ion-button size="small" >Delete</ion-button>
              <ion-button size="small" >Preview</ion-button>
              <ion-button size="small" >Close</ion-button>
            </ion-row>
          </form>

        </ion-grid>
      </ion-card-content>
    </ion-card>
    <!-- </ion-card> -->
  </div>
</ion-content>
