<ion-content class="main">
  <div class="mars">
    <!-- <ion-card> -->
      <!-- <ion-card-content> -->
        <div class="dekstop-menu">
          <ion-card-header style="padding: 0;margin: 0;">
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Vendor</ion-title>
              <ion-icon id="left-start" size="small" color="danger" name="ellipsis-vertical-outline"></ion-icon>
              <ion-popover trigger="left-start" size="auto" side="left">
                <ng-template>
                  <ion-button color="danger">Delete</ion-button>
                  <ion-button color="warning">Edit</ion-button>
                  <ion-button color="success">Save</ion-button>
                </ng-template>
              </ion-popover>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>

          <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            
            <ion-row style="justify-content: center; ">
              <ion-label style="font-size: 18px;text-align: center;color: slategray; ">-- : Contact Information : --</ion-label>
            </ion-row>
           
            <ion-row>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row >
                    <input  color="dark" type="text" name="cname" placeholder="Name">
                </ion-row>

              </ion-col>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="vendorcode" color="dark"  type="number" 
                     name="vendorcode" placeholder="Vendor code">
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row >
                  <input [(ngModel)]="gstin" color="dark"  type="number" placeholder="Gstin"
                    name="gstin">
                </ion-row>
              </ion-col>
              <ion-col size="6" size="auto" size-lg="3" size-md="6" size-sm="6">
                <select  [(ngModel)]="selectedOption" name="selectedOption">
                  <option  value="">-- Group Name --</option>
                  <option value="daimond">Daimond</option>
                  <option value="star">Star</option>
                  <option value="silver">Silver</option>
                </select>
              </ion-col>
              
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="openingbalance" color="dark"  type="text" name="openingbalance" placeholder="Opening Balance" >
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="closingbalance " color="dark"  type="text" placeholder="Closing Balance"
                   name="closingbalance" >
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input  [(ngModel)]="phone" color="dark"  type="number" name="phone" placeholder="Mobile Number" >
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="whatshappnumber" color="dark" type="number" name="whatshappnumber" placeholder="Whatsapp Number" >
                </ion-row>
              </ion-col>
            </ion-row>
            
            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="email" color="dark"  type="email" name="email" placeholder="Email">
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="justify-content: center; ">
              <ion-label style="font-size: 18px;text-align: center;color: slategray; ">-- : Registration : --</ion-label>
            </ion-row>

            <ion-row>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="selectedOption" name="selectedOption">
                  <option value="">-- Select Country --</option>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="USA">USA</option>
                </select>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <select  [(ngModel)]="selectedOption" name="selectedOption">
                  <option  value="">-- Select State --</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                  </option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Puducherry">Puducherry</option>
                </select>

              </ion-col>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">

                <select  [(ngModel)]="selectedOption" name="selectedOption">
                  <option  value="">-- Select City --</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Pune">Pune</option>
                  <option value="Ahmedabad">Ahmedabad</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Lucknow">Lucknow</option>
                </select>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="pincode" color="dark"  type="number" name="pincode" placeholder="Pincode" >
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="12" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="fullname" color="dark"  type="text" name="fullname" placeholder="Full Name">
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="justify-content: center; ">
              <ion-label style="font-size: 18px;text-align: center;color: slategray; ">-- : Registration : --</ion-label>
            </ion-row>

            <ion-row>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input  [(ngModel)]="taxnumber" color="dark"  type="number" name="taxnumber" placeholder="Tax Number"> 
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="adharnumber" color="dark"  type="number" name="adharnumber" placeholder="Adhar Number" >
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="panumber" color="dark"  type="number" name="panumber" placeholder="PAN Number" >
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="udayognumber" color="dark"  type="text" name="udayognumber" placeholder="Udayog Number" >
                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row style="justify-content: center; ">
              <ion-label style="font-size: 18px;text-align: center;color: slategray; ">-- : Bank Details : --</ion-label>
            </ion-row>
            <ion-row>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="accountnumber" color="dark" type="number" name="accountnumber" placeholder="Account Number" >
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="ifsc" color="dark" type="text" name="ifsc" placeholder="IFSC" >
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="bankname" color="dark" type="text" name="bankname" placeholder="Bank Name" >
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="branchname" color="dark" type="text" name="branchname" placeholder="Branch Name" >
                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row style="justify-content: center; ">
              <ion-label style="font-size: 18px;text-align: center;color: slategray; ">-- : Other Details : --</ion-label>
            </ion-row>

            <ion-row>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="creditperiod" color="dark" type="text" name="creditperiod" placeholder="Credit Period"> 
                </ion-row>
              </ion-col>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="creditlimit" color="dark"  type="text" name="creditlimit" placeholder="Credit Limit" >
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <select  [(ngModel)]="selectedOption" name="selectedOption">
                  <option value="">-- Sales Person --</option>
                  <option value="India">Deepak</option>
                  <option value="UK">Abhishel</option>
                  <option value="USA">Ravi</option>
                </select>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="cardnumber" color="dark"  type="text" name="cardnumber" placeholder="Card Number" >
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="margin-top: 5px;">
             
              <ion-col size="6" size-lg="6" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="openingpoint" color="dark" type="text" name="openingpoint" placeholder="Opening Point" >
                </ion-row>

              </ion-col>
              <ion-col size="6" size-lg="6" size-md="6" size-sm="6">
                <ion-row>
                  <input [(ngModel)]="closingpoint" color="dark"  type="text" name="closingpoint" placeholder="Closing Point" >
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button size="small" >New</ion-button>
              <ion-button size="small" type="submit">Save</ion-button>
              <ion-button size="small" >Delete</ion-button>
              <ion-button size="small" >Preview</ion-button>
              <ion-button size="small" >Close</ion-button>
            </ion-row>
          </form>

        </ion-grid>
      <!-- </ion-card-content> -->
    <!-- </ion-card> -->
  </div>
</ion-content>
