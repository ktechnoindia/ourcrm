<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Vendor</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            
            <ion-row class="headinglabel">
              <ion-label>Contact Information</ion-label>
            </ion-row>
           
            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="cname" color="dark" type="text" label=" Name :" label-placement="floating"
                   [ngModelOptions]="{standalone: true}"fill="outline" color="dark"></ion-input>
                </ion-row>

              </ion-col>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="vendorcode" color="dark"  type="text" label=" Vendor Code :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark" maxlength="5"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="gstin" color="dark"  type="text" label=" GSTIN :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark" maxlength="15"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size="6" size="auto" size-lg="3" size-md="6" size-sm="6">
                <select  [(ngModel)]="selectedOption" name="selectedOption">
                  <option  value="">-- Group Name --</option>
                  <option value="daimond">Daimond</option>
                  <option value="star">Star</option>
                  <option value="silver">Silver</option>
                </select>
              </ion-col>
              
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="openingbalance" color="dark" class="sign_input" type="text" label=" Opening Balance :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="closingbalance " color="dark"  type="text" label=" Closing Balance :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input  [(ngModel)]="phone" color="dark"  type="tel" label=" Mobile Number :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark" maxlength="10"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="whatshappnumber" color="dark" type="tel" label=" Whatsapp Number :" label-placement="floating"
                   [ngModelOptions]="{standalone: true}" fill="outline" color="dark" maxlength="10"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>
            
            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="email" color="dark"  type="email" label="Email :" label-placement="floating"
                   [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Address :</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
           

            <ion-row>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="selectedCountry" name="country" label-placement="floating" fill="outline" (change)="onCountryChange()">
                  <option *ngFor="let country of (countries$ | async)" [value]="country.countryid">
                    {{ country.countryname }}
                  </option>
                  
                </select>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="selectedState" name="state" label-placement="floating" (change)="onStateChange()">
                  <option *ngFor="let state of (states$ | async)" [value]="state.stateid">
                    {{ state.statename }}
                  </option>
                </select>
              </ion-col>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">

              <select  [(ngModel)]="selectedDistrict" name="district" label-placement="floating" fill="outline"
                  (change)="onDistrictChange()">
                  <option *ngFor="let district of (districts$ | async)" [value]="district.districtid" >
                    {{ district.districtname }}
                  </option>
                </select>
              </ion-col>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="pincode" color="dark"  type="tel" label=" PinCode  :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}"fill="outline" color="dark"   inputmode="numeric"
                    ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="12" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="fullname" color="dark"  type="text" label="Full Address :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Registration :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
            <ion-row>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input  [(ngModel)]="taxnumber" color="dark"  type="text" label=" Tax Deducation No. :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="adharnumber" color="dark"  type="tel" label="Aadhar No.:"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="panumber" color="dark"  type="text" label=" PAN No. :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="udayognumber" color="dark"  type="text" label=" Udayog Aadhar No. :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Bank Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
            <ion-row>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="accountnumber" type="tel" label="A/C Number :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="ifsc" type="text" label="IFSC Code :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="bankname" type="text" label="Bank Name :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="branchname" type="text" label=" Branch Name :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

            </ion-row>  

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Other Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="creditperiod" color="dark" type="text" label=" Credit Period :"
                    label-placement="floating" [ngModelOptions]="{ standalone: true }" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="creditlimit" color="dark"  type="text" label=" Credit Limit :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <select class="select-width" [(ngModel)]="selectedOption" [ngModelOptions]="{standalone: true}">
                  <option style="background-color: rgb(255, 255, 255);font-weight: bold; font-size: 16px;"value="">--Sales Person--</option>
                  <option value="India">Deepak</option>
                  <option value="UK">Abhishel</option>
                  <option value="USA">Ravi</option>
                </select>
              </ion-col>

            </ion-row>

            <ion-row style="margin-top: 5px;">
             
              <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="cardnumber" color="dark"  type="text" label=" Card Number :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="openingpoint" color="dark" type="text" label="Opening Point :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>

              </ion-col>
              <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="closingpoint" color="dark"  type="text" label="Closing Point :"
                    label-placement="floating"  [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button size="small" >New</ion-button>
              <ion-button size="small" type="submit">Save</ion-button>
              <ion-button size="small" >Delete</ion-button>
              <ion-button size="small" >Preview</ion-button>
              <ion-button size="small" >Close</ion-button>
            </ion-row>
          </form>

        </ion-grid>
      </ion-card-content>
    </ion-card>
    <!-- </ion-card> -->
  </div>
</ion-content>
