<ion-content [fullscreen]="true">
  <div class="Customer">
    <div>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Payment Transaction Report</ion-title>
             
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="margin-top: 5px;">
           
            <ion-col size-lg="2" size-md="6" size-sm="5" size="5">
              <ion-row>
                <ion-input color="warning" name="formDate" type="date" label="From Date :"
                  label-placement="floating" fill="outline" id="startDate" name="startDate"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size-lg="2" size-md="6" size-sm="5" size="5">
              <ion-row>
                <ion-input color="warning"name="toDate" type="date" label="To Date :"
                  label-placement="floating" fill="outline" id="endDate" name="endDate"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size-lg="1" size-md="2" size-sm="2" size="2" class="custom-primary">
              <ion-button  style="justify-content: right;" expand="block">Ok</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-searchbar class="custom" showCancelButton="focus"></ion-searchbar>
          </ion-row>
          <ion-row>
            <div  class="scroll-container">
              <table style="width: 1330px;overflow-x:auto;border: 1px solid grey; ">
                <tr>
                  <th  style="width: 70px !important;">Sr. No.</th>
                  <th style="width: 100px !important;">Voucher Number</th>
                  <th style="width: 100px !important;">Payment Date</th>
                  <th style="width: 200px !important;">Ledger Name</th>
                  <th style="width: 100px !important;">Payment Transaction Mode</th>
                  <th style="width: 100px !important;">Debit Amount</th>
                  <th style="width: 100px !important;">Credit Amount</th>
                  <th style="width: 140px !important;">Prepared By</th>
                  <th style="width: 100px !important;">Bank Name</th>
                  <th style="width: 70px !important;">Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Voucher-001</td>
                  <td>2023-11-20</td>
                  <td>John Doe</td>
                  <td>Credit Card</td>
                  <td>5000</td>
                  <td></td> <!-- Assuming this is a credit transaction, so Credit Amount is empty -->
                  <td>Alice Smith</td>
                  <td>ABC Bank</td>
                  <td>
                    <!-- Add your action buttons/icons here, e.g., edit and delete icons -->
                    <ion-icon name="create"></ion-icon>
                    <ion-icon name="trash"></ion-icon>
                  </td>
                </tr>
                
                <tr>
                  <td>2</td>
                  <td>Voucher-002</td>
                  <td>2023-11-21</td>
                  <td>Jane Doe</td>
                  <td>Cash</td>
                  <td></td> <!-- Assuming this is a debit transaction, so Debit Amount is empty -->
                  <td>3000</td>
                  <td>Bob Johnson</td>
                  <td>XYZ Bank</td>
                  <td>
                    <!-- Add your action buttons/icons here, e.g., edit and delete icons -->
                    <ion-icon name="create"></ion-icon>
                    <ion-icon name="trash"></ion-icon>
                  </td>
                </tr>
                
              </table>
            </div>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </div>
  </div>
</ion-content>
