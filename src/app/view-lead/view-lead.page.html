<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>View Lead</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row style="justify-content: right;">
          <ion-icon id="left-start" name="ellipsis-vertical-outline"></ion-icon>
          <ion-popover  trigger="left-start"  size="auto" side="left" alignment="start">
            <ng-template>
              <ion-button style="color: black;"  color="undefined">Delete</ion-button>
              <ion-button style="color: black;" color="undefined">Edit</ion-button>
              <ion-button style="color: black; " color="undefined" >Save</ion-button>
            </ng-template>
          </ion-popover>
        </ion-row>
        
        <ion-row >
          <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item lines="none">
              <ion-label class="label-width">Company Name :</ion-label>
              <ion-input class="input-width" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item lines="none">
              <ion-label class="label-width">Customer Name :</ion-label>
              <ion-input class="input-width" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item lines="none" style="margin-left: 5px;">
              <ion-label class="label-width">Mobile No. :</ion-label>
              <ion-input class="input-width" type="number"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item lines="none" style="margin-left: 5px;">
              <ion-label class="label-width">Email :</ion-label>
              <ion-input class="input-width" type="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item lines="none">
              <ion-label class="label-width">Remark :</ion-label>
              <ion-textarea class="textarea-width"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row style="margin-top: 50px;">
          <div style="overflow-x:auto;">
            <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
              <table>
                <tr>
                  <th>Sr.No.</th>
                  <th>Company Name</th>
                  <th>Customer Name</th>
                  <th>Email ID</th>
                  <th>Mobile No.</th>
                  <th>State</th>
                  <th>City </th>
                  <th>Pincode</th>
                  <th>Remark</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>
                    Pending
                  </td>
                  <td>1</td>
                  <td>
                    pic
                  </td>
                  <td> dsc</td>
                  <td>dad</td>
                  <td>wqedsfd</td>
                  <td>ads</td>
                  <td>110</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>

                </tr>
              </table>
          </div>
        </ion-row> 

        <ion-row style="justify-content: right;margin-top: 10px;">
          <ion-button color="warning">Close</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
