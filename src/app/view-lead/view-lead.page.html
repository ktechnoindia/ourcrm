<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
      <ion-title>View Lead</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card class="add_lead">
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header style="margin-bottom: -10px;">
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>View Lead</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Company Name :</ion-label> -->
                <select class="select-width">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="India">---Select Company Name ---</option>
                    <option value="India">Mehta Infotech</option>
                  <option value="UK">Ktechno</option>
                  <option value="USA">Relyon</option>
                </select>
              <!-- </ion-item> -->
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Customer Name :</ion-label> -->
                <select class="select-width">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="India">Customer Name :</option>
                    <option value="India">Deepak</option>
                  <option value="UK">Abhishel</option>
                  <option value="USA">Ravi</option>
                </select>
              <!-- </ion-item> -->
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="date" label="From Date :"
                  label-placement="floating" fill="outline" id="startDate" name="startDate"></ion-input>
              </ion-row>
              <!-- <ion-item lines="none">
                <ion-label class="label-width">From Date :</ion-label>
                <ion-input class="input-width" type="date" id="startDate" name="startDate"></ion-input>
              </ion-item> -->
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="date" label="To Date :"
                  label-placement="floating" fill="outline" id="endDate" name="endDate"></ion-input>
              </ion-row>
              <!-- <ion-item lines="none">
                <ion-label class="label-width">To Date :</ion-label>
                <ion-input class="input-width" type="date" id="endDate" name="endDate"></ion-input>
              </ion-item> -->
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
            </ion-col>
          </ion-row>
          <ion-row>
            <div style="overflow-x:auto; width: 100%;">
              <table>
                <tr>
                  <th>Sr.No.</th>
                  <th>Company Name</th>
                  <th>Customer Name</th>
                  <th>Email ID</th>
                  <th>Mobile No.</th>
                  <th>State</th>
                  <th>City </th>
                  <th>Pincode</th>
                  <th>Remark</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Mehta telicom</td>
                  <td>Deepak Sharma</td>
                  <td>deepusharma@gmail.com</td>
                  <td>6367127145</td>
                  <td>Rajasthan</td>
                  <td>Jaipur</td>
                  <td>303706</td>
                  <td>I want Billing account</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>

                </tr>
              </table>
            </div>
          </ion-row>
          <ion-row style="justify-content: right;">
            <ion-button color="warning">Go to Excel</ion-button>
            <ion-button color="warning">Edit</ion-button>
            <ion-button color="warning">Save</ion-button>
            <ion-button color="warning">Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
