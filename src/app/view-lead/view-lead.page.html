<ion-content>
  <div class="Customer">
    <div>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Lead Report</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form [formGroup]="viewLeadForm" >

            <ion-row>
              <ion-col size-lg="2" size-md="3" size-sm="3" size="6">
                <select class="select" [(ngModel)]=" select_sales_person" formControlName="select_sales_person" name="execute">
                  <option value="0">Search By Executive Name</option><!-- Default option -->
                  <option *ngFor="let executive of executive$ | async" [value]="executive.executiveid">
                    {{ executive.executivename }}
                  </option>
                   
                </select>
              </ion-col>
              <ion-col size-lg="2" size-md="3" size-sm="3" size="6">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="formdate" formControlName="formdate" name="formdate"  type="date" label="From Date :"
                    label-placement="floating" fill="outline" id="endDate" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size-lg="2" size-md="3" size-sm="3" size="6">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="toDate" formControlName="toDate" name="toDate" type="date"  label="To Date :"
                    label-placement="floating" fill="outline" id="endDate" ></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="1" size-md="2" size-sm="6" size="2" class="custom-primary">
                <ion-button expand="block" (click)="filterData()">Ok</ion-button>
              </ion-col>
              <ion-col size-lg="2" size-md="4" size-sm="6" size="12">
                <ion-select formControlName="selectedColumns" class="always-flip" toggleIcon="caret-down-sharp" color="dark" interface="popover"
                  label="Select Coloumns" label-placement="floating" fill="outline" [(ngModel)]="selectedColumns"
                  name="selectedColumns" multiple="true">
                  <ion-select-option *ngFor="let col of availableColumns" [value]="col">{{ col }}</ion-select-option>
                </ion-select>
              </ion-col>
              <ion-col size-lg="2" size-md="3" size-sm="6" size="12">
                <ion-select class="always-flip" formControlName="selectedColumns" toggleIcon="caret-down-sharp" color="dark" interface="popover"
                  label="Select Report Type" label-placement="floating" fill="outline" name="selectedColumns" multiple="true">
                  <ion-select-option value="Standard">Standard</ion-select-option>
                  <ion-select-option value="PartyWise">PartyWise</ion-select-option>
                  <ion-select-option value="ItemWise">ItemWise</ion-select-option>
                  <ion-select-option value="Detailed">Detailed</ion-select-option>

                </ion-select>
              </ion-col>
               <ion-col size-lg="1" size-md="3" size-sm="3" size="6" class="custom-primary">
                  <ion-button style="float: right;"  size="small" expand="">Ok</ion-button>
                  <ion-button style="float: right;"  size="small"  expand=""  [routerLink]="['/leadedit']">Edit Lead</ion-button>
              </ion-col>
            </ion-row>
           <ion-row>
            <ion-searchbar class="custom " formControlName="searchTerm" showCancelButton="focus" [(ngModel)]="searchTerm" (ionInput)="onSearchTermChanged()"></ion-searchbar>
           </ion-row>

           <ion-row class="Executive">
            <div #content style="overflow-x:auto; width: 100% ;height: 350px;border: 1px solid grey;;">
              <table style="width: 100%;">
                <thead>
                  <tr>
                    <th>Sr. No.</th>
                    <th *ngFor="let col of selectedColumns">{{ col }}</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let leadscore of filteredLeads$ | async; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td *ngFor="let col of selectedColumns">{{ leadscore[col] }}</td>
                    <td class="Action">
                      <ion-icon color="danger" icon-only name="trash"></ion-icon>
                      <ion-icon color="primary" icon-only name="create"></ion-icon>
                    </td>
                  </tr>
                  <tr>
                    <td [attr.colspan]="selectedColumns.length + 1">
                      <p style="text-align: left; justify-content: left; margin-left: 20px; font-weight: bold;">Total: <span style="margin-left: 10px;">{{totalItems }}</span></p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;">
              <ion-button size="small" (click)="printThisPage()"><ion-icon name="print" slot="end" size="small"
                  color="secondry"></ion-icon>Print</ion-button>
              <ion-button size="small" (click)="generatePdf()"><ion-icon name="document" slot="end" size="small"
                  color="secondry"></ion-icon>Export To PDF</ion-button>
              <ion-button size="small" (click)="printThisPage()"><ion-icon name="eye" slot="end" size="small"
                  color="secondry"></ion-icon>Preview</ion-button>
              <!-- <ion-button size="small" (click)="generateExcelReport()"><ion-icon name="grid"slot="end" size="small"

            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </div>
  </div>
</ion-content>
