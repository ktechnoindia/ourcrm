<ion-content class="child_window" [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Pro Stock Window</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
         
          <ion-row class="headinglabel">
            <ion-label>Item Information</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
            "></span>
          </ion-row>
          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Code :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Short Name :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-textarea  style="min-height: 35px;" color="dark" class="sign_input" type="text" label="Description :"
                  label-placement="floating" fill="outline"></ion-textarea>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Group of Item :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
       
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Product Type :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Catrgory :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="headinglabel">
            <ion-label>Stock Information</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
            "></span>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Delivery Price :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="MRP Price :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Customer Price : "
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Customer Tax % :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
         
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="CSD % :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Additional Tax % :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="headinglabel" >
            <ion-label>Item Stock</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
            "></span>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Opt. Quantity :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>

            </ion-col>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Opt. Price :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
         
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="CL Quantity :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Avg. Price :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Model SAP Code :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Model VIN No. :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="headinglabel" >
            <ion-label>Account Integrations Link</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
            "></span>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Transfer :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Sale A/c :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Purchase A/c :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="CSD Sale A/c :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="headinglabel">
            <ion-label>Standard Features</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
            "></span>
          </ion-row>
          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Support Garrenty :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="CGST :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
         
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Warrenty Help :"
                  label-placement="floating" fill="outline" ></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="4" size-md="4" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="IGST :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button id="open-loading">New</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading" message="Cleaning..." [duration]="1000"></ion-loading>
            <ion-button type="submit" id="open-loading1">Save</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading1" message="Stock Adding..." [duration]="1000"></ion-loading>
            <ion-button id="open-loading2">Delete</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading2" message="Deleting Customer..." [duration]="1000"></ion-loading>
            <ion-button id="open-loading3">Preview</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading3" message="Previewing..." [duration]="1000"></ion-loading>
            <ion-button id="open-loading4">Close</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading4" message="Customer Closing..." [duration]="1000"></ion-loading>

          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
