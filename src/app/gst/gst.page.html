<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">GST Service Master</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form [formGroup]="myform" (ngSubmit)="onSubmit()">
          <ion-row>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input [(ngModel)]="service_name" formControlName="service_name"  name="servicename" type="text" label=" Service Name :" label-placement="floating"
                  fill="outline"></ion-input>
                  <div *ngIf="myform && myform.get('service_name')?.hasError('required') && myform.get('service_name')?.touched" class="error-message">
                    Service Name is required.
                  </div>
              </ion-row>
            </ion-col>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input [(ngModel)]="gst_code" formControlName="gst_code" name="gstcode" type="text" label="GST Code:" label-placement="floating"
                  fill="outline"></ion-input>
                  <div *ngIf="myform && myform.get('gst_code')?.hasError('required') && myform.get('gst_code')?.touched" class="error-message">
                    Gst Code is required.
                  </div>
              </ion-row>
            </ion-col>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input [(ngModel)]="invoice_date" formControlName="invoice_date" name="invoicedate" type="date" label=" Invoice Date :"
                  label-placement="floating" fill="outline"></ion-input>
                  <div *ngIf="myform && myform.get('invoice_date')?.hasError('required') && myform.get('invoice_date')?.touched" class="error-message">
                    Invoice Date is required.
                  </div>
              </ion-row>
            </ion-col>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input [(ngModel)]="invoice_number"  formControlName="invoice_number"  name="invoicenumber" type="text" label="Invoice Number :" label-placement="floating"
                  fill="outline"></ion-input>
                  <div *ngIf="myform && myform.get('invoice_number')?.hasError('required') && myform.get('invoice_number')?.touched" class="error-message">
                    Invoice Number is required.
                  </div>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px;">Contact Information :</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
            "></span>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>

                <ion-input [(ngModel)]="name" formControlName="name" name="names" type="text" label=" Name :" label-placement="floating" fill="outline" ></ion-input>
              </ion-row>

            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="customer_code"  formControlName="customer_code" name="customercode"  type="number" label=" Customer Code :" label-placement="floating" fill="outline"></ion-input>
                <div *ngIf="myform && myform.get('customer_code')?.hasError('required') && myform.get('customer_code')?.touched" class="error-message">
                  Customer Code is required.
                </div>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="phone_number" formControlName="phone_number" name="phonenumber"  type="number" label=" Mobile Number :" label-placement="floating" fill="outline"></ion-input>
                <div *ngIf="myform && myform.get('phone_number')?.hasError('required') && myform.get('phone_number')?.touched" class="error-message">
                  Phone Number is required.
                </div>
              </ion-row>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="whatshapp_number" formControlName="whatshapp_number" name="whatshappnumber"  type="number" label=" Whatsapp Number :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="email" formControlName="email" name="emails"  type="email" label="Email :" label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="headinglabel" style="margin: 10px auto;">
            <ion-label style="font-size: 18px; font-weight: bold;">Address :</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
              "></span>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="12">
              <select [(ngModel)]="selectedCountry" formControlName="selectedCountry"  name="country" >
                <option value="">
                --- Select Country ---
                </option>
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">Uk</option>
              </select>
             
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select fill="outline" [(ngModel)]="selectedState" formControlName="selectedState"  name="state" >
                <option selected value="">--Select State--</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                </option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
              </select>
              <div *ngIf="myform && myform.get('selectedState')?.hasError('required') && myform.get('selectedState')?.touched" class="error-message">
                State is required.
              </div>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select fill="outline" [(ngModel)]="selectedDistrict" formControlName="selectedDistrict" name="district" >
                <option selected value=""> --Select City--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Pune">Pune</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Lucknow">Lucknow</option>
              </select>
              
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="pin_code" formControlName="pin_code" name="pincode"  type="number" label=" PinCode  :" label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="12" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="address" formControlName="address" name="fulladdress"  type="text" label="Full Address :" label-placement="floating" fill="outline"></ion-input>
                <div *ngIf="myform && myform.get('address')?.hasError('required') && myform.get('address')?.touched" class="error-message">
                  Address is required.
                </div>
              </ion-row>
            </ion-col>
          </ion-row>


          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button id="open-loading">New</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading" message="Cleaning..." [duration]="1000"></ion-loading>
            <ion-button type="submit" id="open-loading1">Save</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading1" message="GST Adding..." [duration]="1000"></ion-loading>
            <ion-button id="open-loading2">Delete</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading2" message="Deleting Customer..." [duration]="1000"></ion-loading>
            <ion-button id="open-loading3">Preview</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading3" message="Previewing..." [duration]="1000"></ion-loading>
            <ion-button id="open-loading4">Close</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading4" message="Customer Closing..." [duration]="1000"></ion-loading>

          </ion-row>
        </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
