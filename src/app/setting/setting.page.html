<ion-content>
  <div class="master_window">
    <ion-grid>
      <div class="cards">
        <ion-row>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master" id="open-loading">
              <a [routerLink]="['/usercreate']" >
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="person-add"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Create User</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/useredit']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="eye"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Edit/View User</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>

          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/roleassign']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="person-circle"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Role Assign</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>

          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/password']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="lock-closed"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Create Password</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/changepassword']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="lock-open"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Change Password</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>

          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master" id="open-loading">
              <a [routerLink]="['/loginpage']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="log-in"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Login</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
            <ion-loading class="custom-loading" trigger="open-loading" message="Loading..." [duration]="1000"></ion-loading>
          </ion-col>
        

        </ion-row>
       
      </div>
    </ion-grid>
  </div>

</ion-content>
