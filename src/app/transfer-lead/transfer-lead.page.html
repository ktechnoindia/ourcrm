<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>Transfer Lead</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>>

<ion-content>
  <div class="container">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <table>
            <tr>
              <th>SI NO.</th>
              <th>Lead Id</th>
              <th>Lead Date</th>
              <th>Company</th>
              <th>Dealer</th>
              <th>Action</th>
            </tr>
            <tr>
              <td><ion-input></ion-input></td>
              <td><ion-input></ion-input></td>
              <td><ion-input></ion-input></td>
              <td><ion-input></ion-input></td>
              <td>
                <select aria-label="Default select example" id="transaction">
                  <option selected>-Select-</option>
                  <option value="1">Credit</option>
                  <option value="2">Cash</option>
                </select>
              </td>
              <td>
                <ion-icon name="share"></ion-icon>
              </td>

            </tr>
          </table>
        </ion-row>

        <ion-row style="float: right; margin: 10px 0;">
          <ion-button color="warning">Go to Excel</ion-button>
           <ion-button color="warning">PDF Download</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
