<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
      <ion-title>HSN Manager</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>HSN Manager</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="justify-content: right;">
            <ion-icon id="left-start" size="large" name="ellipsis-vertical-outline"></ion-icon>
            <ion-popover trigger="left-start" size="auto" side="left" alignment="start">
              <ng-template>
                <ion-button style="color: black;" size="small" color="undefined">Delete</ion-button>
                <ion-button style="color: black;" size="small" color="undefined">Edit</ion-button>
                <ion-button style="color: black; " size="small" color="undefined">Save</ion-button>
              </ng-template>
            </ion-popover>
          </ion-row>


          <ion-row>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label="HSN Code :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
              <!-- <ion-item lines="none">
                <ion-label class="label-width">HSN Code: </ion-label>
                <ion-input class="input-width"></ion-input>
              </ion-item> -->
            </ion-col>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label="Unit :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Unit: </ion-label>
                <ion-input class="input-width"></ion-input>
              </ion-item> -->
            </ion-col>

          </ion-row>

          <ion-row style=" margin-top: 5px;">
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-textarea color="warning" class="sign_input" type="text" label="Description :"
                  label-placement="floating" fill="outline"></ion-textarea>
              </ion-row>
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Description: </ion-label>
                <ion-textarea rows="1" class="textarea-width"></ion-textarea>
              </ion-item> -->
            </ion-col>

          </ion-row>

          <ion-row style="margin-top: 40px;">
            <div style="overflow-x:auto;">
              <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
              <table>
                <tr>
                  <th>Sr.No.</th>
                  <th>HSN Code</th>
                  <th>Unit</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>123</td>
                  <td>123</td>
                  <td>wddsfd df fad asd</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
              </table>
            </div>
          </ion-row>

          <ion-row style="justify-content: right; margin-top: 10px;">
            <ion-button color="warning">
              Close
            </ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
