<ion-content [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">HSN Manager</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
         

          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="hsnCode" formControlName="hsnCode"  name="hsn_code"  type="text" label="HSN Code :" label-placement="floating"
                  fill="outline" ></ion-input>
                  <div *ngIf="form && form.controls['hsnCode']?.hasError('required') && form.controls['hsnCode'].touched" class="error-message">
                    HSn Code is required.
                  </div>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="unit" formControlName="unit" name="units" type="text" label="Unit :" label-placement="floating"
                  fill="outline"  ></ion-input>
                  <div *ngIf="form && form.controls['unit']?.hasError('required') && form.controls['unit'].touched" class="error-message">
                    Unit is required.
                  </div>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                <ion-row>
                  <ion-textarea [(ngModel)]="desc" formControlName="desc" value="1" name="description"  type="text" label="Description :"
                    label-placement="floating" fill="outline"></ion-textarea>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
              <div style="overflow-x:auto; width: 100%;">
                <table>
                  <tr>
                    <th>Sr.No.</th>
                    <th>HSN Code</th>
                    <th>Unit</th>
                    <th>Description</th>
                    <th>Action</th>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>123</td>
                    <td>123</td>
                    <td>wddsfd df fad asd</td>
                    <td>
                      <ion-icon class="create" name="create"></ion-icon>
                      <ion-icon class="delete" name="trash"></ion-icon>
                    </td>
                  </tr>
                </table>
              </div>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button>New</ion-button>
              <ion-button type="submit">Save</ion-button>
              <ion-button>Delete</ion-button>
              <ion-button>Preview</ion-button>
              <ion-button>Close</ion-button>
            </ion-row>
          </form>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
