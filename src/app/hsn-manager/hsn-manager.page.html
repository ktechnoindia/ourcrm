<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add New HSN</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
      <ion-grid>
        <ion-row class="row">
          <ion-col  size="12" size-lg="6" size-md="6" size-sm="6">
          <ion-item lines="none">
              <ion-label class="label-width">HSN Code: </ion-label>
              <ion-input class="input-width" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col class="label_input"  size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item  lines="none">
              <ion-label class="label-width">Unit: </ion-label>
              <ion-input class="input-width" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row  >
          <ion-col  size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item lines="none">
              <ion-label class="label-width">Description: </ion-label>
              <ion-textarea class="textarea-width"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="row" style="justify-content: right; margin-right: 20px;">
          <ion-button color="warning">
            Add
          </ion-button>
          <ion-button color="warning">
            Save
          </ion-button>
          <ion-button color="warning">
            View
          </ion-button>
          <ion-button color="warning">
            Close
          </ion-button>
      
        </ion-row>

        <div class="div" style="border-bottom: solid 2px goldenrod; width: 100%; margin-top: 10px;margin-bottom: 10px;">
        </div>

        <ion-row>
          <ion-col size="12">
            <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
          </ion-col>
        </ion-row>
        <ion-row>
          <div class="tables" style="overflow-x:auto;">
            <div class="row">
              <table>
                <tr>
                  <th>Sr.No.</th>
                  <th>HSN Code</th>
                  <th>Unit</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>123</td>
                  <td>123</td>
                  <td>wddsfd df fad asd</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>

                </tr>
              </table>
            </div>
          </div>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
