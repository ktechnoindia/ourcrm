<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;padding-top: 10px;">HSN Manager</ion-title>
            </ion-item>
            <ion-row style="justify-content: right;margin-top: -25px;">
              <ion-icon id="left-start" size="large" color="danger" name="ellipsis-vertical-outline"></ion-icon>
              <ion-popover trigger="left-start" size="auto" side="left">
                <ng-template>
                  <ion-button color="danger">Delete</ion-button>
                  <ion-button color="warning">Edit</ion-button>
                  <ion-button color="success">Save</ion-button>
                </ng-template>
              </ion-popover>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="margin-top: 5px;">
            <ion-col  size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="HSN Code :" label-placement="floating"
                ></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Unit :" label-placement="floating"
                  ></ion-input>
              </ion-row>
            </ion-col>

            <ion-col  size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-textarea color="dark" class="sign_input" type="text" label="Description :"
                  label-placement="floating"></ion-textarea>
              </ion-row>
             
            </ion-col>

          </ion-row>

          <ion-row>
            <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
            <div style="overflow-x:auto; width: 100%;">
              <table >
                <tr>
                  <th>Sr.No.</th>
                  <th>HSN Code</th>
                  <th>Unit</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>123</td>
                  <td>123</td>
                  <td>wddsfd df fad asd</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
              </table>
            </div>
          </ion-row>

          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
