<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;padding-top: 10px;">HSN Manager</ion-title>
            </ion-item>
            <ion-row style="justify-content: right;margin-top: -25px;">
              <ion-icon id="left-start" size="large" color="danger" name="ellipsis-vertical-outline"></ion-icon>
              <ion-popover trigger="left-start" size="auto" side="left">
                <ng-template>
                  <ion-button color="danger">Delete</ion-button>
                  <ion-button color="warning">Edit</ion-button>
                  <ion-button color="success">Save</ion-button>
                </ng-template>
              </ion-popover>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="justify-content: right;">
            <ion-icon id="left-start" size="large" name="ellipsis-vertical-outline"></ion-icon>
            <ion-popover trigger="left-start" size="auto" side="left" alignment="start">
              <ng-template>
                <ion-button style="color: black;" size="small" color="undefined">Delete</ion-button>
                <ion-button style="color: black;" size="small" color="undefined">Edit</ion-button>
                <ion-button style="color: black; " size="small" color="undefined">Save</ion-button>
              </ng-template>
            </ion-popover>
          </ion-row>

          <form #hsnManagerForm="ngForm" (ngSubmit)="onSubmit()">

            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="hsnCode"  name="hsnCode" color="warning" type="text" label="HSN Code :" label-placement="floating"
                    fill="outline"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="unit" name="unit" color="warning" class="sign_input" type="text" label="Unit :" label-placement="floating"
                    fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                <ion-row>
                  <ion-textarea [(ngModel)]="desc" name="desc" color="warning" class="sign_input" type="text" label="Description :"
                    label-placement="floating" fill="outline"></ion-textarea>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
              <div style="overflow-x:auto; width: 100%;">
                <table>
                  <tr>
                    <th>Sr.No.</th>
                    <th>HSN Code</th>
                    <th>Unit</th>
                    <th>Description</th>
                    <th>Action</th>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>123</td>
                    <td>123</td>
                    <td>wddsfd df fad asd</td>
                    <td>
                      <ion-icon class="create" name="create"></ion-icon>
                      <ion-icon class="delete" name="trash"></ion-icon>
                    </td>
                  </tr>
                </table>
              </div>
            </ion-row>

            <ion-row style="justify-content: right;margin-top: 20px;">
              <ion-button color="warning">New</ion-button>
              <ion-button color="warning" type="submit">Save</ion-button>
              <ion-button color="warning">Delete</ion-button>
              <ion-button color="warning">Preview</ion-button>
              <ion-button color="warning">Close</ion-button>
            </ion-row>
          </form>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
