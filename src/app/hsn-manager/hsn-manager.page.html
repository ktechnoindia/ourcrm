<ion-header [translucent]="true">
  <ion-toolbar><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()"  name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="hsn_manager">
    <ion-card-content>
      <ion-grid>
       
        <ion-row>
          <ion-col size="6" size-lg="2" size-md="6" size-sm="12" size="12">
            <ion-label> HSN Code :</ion-label>
            <ion-input type="text" placeholder="Enter HSN Code"></ion-input>
          </ion-col>
          <ion-col size="6" size-lg="2" size-md="6" size-sm="12" size="12">
            <ion-label> Unit :</ion-label>
            <ion-input type="text" placeholder="Enter Unit"></ion-input>
          </ion-col>
          <ion-col size="6" size-lg="8" size-md="6" size-sm="12" size="12">
            <ion-label> Description :</ion-label>
            <ion-textarea type="text" placeholder=" Enter Text Here........"></ion-textarea>
          </ion-col>
        </ion-row>

        <ion-row style="justify-content: right;">
          <ion-button color="primary">
            Add
          </ion-button>
          <ion-button color="warning">
           Save
          </ion-button>
          <ion-button color="success">
            View
          </ion-button>
          <ion-button color="danger">
            Close
          </ion-button>
        </ion-row>
       
<div class="div" style="border-bottom: solid 2px goldenrod; width: 100%; margin-top: 10px;margin-bottom: 10px;"></div>

        <ion-row>
          <ion-col size="12">
            <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
          </ion-col>
        </ion-row>
        <ion-row>
          <div class="tables" style="overflow-x:auto;">
            <div class="row">
                <table>
                    <tr>
                        <th>Sr.No.</th>
                        <th>HSN Code</th>
                        <th>Unit</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>123</td>
                        <td>123</td>
                        <td>wddsfd df fad asd</td>
                        <td>
                            <ion-icon class="create" name="create"></ion-icon>
                            <ion-icon class="delete" name="trash"></ion-icon>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
