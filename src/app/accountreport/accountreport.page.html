<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;padding-top: -10px;">Account Report</ion-title>
            </ion-item>
            <ion-row style="justify-content: right;margin-top: -25px;">
              <ion-icon id="left-start" size="large" color="danger" name="ellipsis-vertical-outline"></ion-icon>
              <ion-popover trigger="left-start" size="auto" side="left">
                <ng-template>
                  <ion-button color="danger">Delete</ion-button>
                  <ion-button  color="warning">Edit</ion-button>
                  <ion-button   color="success">Save</ion-button>
                </ng-template>
              </ion-popover>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row>
            <ion-searchbar></ion-searchbar>
          </ion-row>
          <ion-row>
            <div style="overflow-x:auto;width: 100%;">
              <table style="width: 100%;">
                <tr>
                  <th>Sr.No.</th>
                  <th>Account Name </th>
                  <th>Account ID</th>
                  <th>Account Type</th>
                  <th>Industry</th>
                  <th>Owner</th>
                  <th>Total Opportunities</th>
                  <th>Total Revenue</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>[Account 1] </td>
                  <td> ABC Company  </td>
                  <td>[Type 1]</td>
                  <td>[Industry 1]</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>AMC002</td>
                  <td> XYZ Inc.   </td>
                  <td>2023-01-15 </td>
                  <td>2024-01-15 </td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>AMC003</td>
                  <td> LMN Corporation  </td>
                  <td>2023-01-15 </td>
                  <td>2024-01-15 </td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
              </table>
            </div>
          </ion-row>

          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
