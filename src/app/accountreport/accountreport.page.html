<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
      <ion-title>Account Report</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header style="margin-bottom: -10px;">
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>Account Report</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row>
            <ion-searchbar></ion-searchbar>
          </ion-row>
          <ion-row>
            <div style="overflow-x:auto;width: 100%;">
              <table style="width: 100%;">
                <tr>
                  <th>Sr.No.</th>
                  <th>Account Name </th>
                  <th>Account ID</th>
                  <th>Account Type</th>
                  <th>Industry</th>
                  <th>Owner</th>
                  <th>Total Opportunities</th>
                  <th>Total Revenue</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>[Account 1] </td>
                  <td> ABC Company  </td>
                  <td>[Type 1]</td>
                  <td>[Industry 1]</td>
                  <td></td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>AMC002</td>
                  <td> XYZ Inc.   </td>
                  <td>2023-01-15 </td>
                  <td>2024-01-15 </td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>AMC003</td>
                  <td> LMN Corporation  </td>
                  <td>2023-01-15 </td>
                  <td>2024-01-15 </td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
              </table>
            </div>
          </ion-row>

          <ion-row style="justify-content: right;margin-top: 20px;">
            <ion-button color="warning">New</ion-button>
            <ion-button color="warning">Save</ion-button>
            <ion-button color="warning">Delete</ion-button>
            <ion-button color="warning">Preview</ion-button>
            <ion-button color="warning">Close</ion-button>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
