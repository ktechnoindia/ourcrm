<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
               <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon> 
              <ion-title style="text-align: center;">Lead Edit</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form  #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <ion-row>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input [(ngModel)]="catPerson"  name="contactPerson"  name="contactPerson" type="text" label=" Contact Person: "
                    label-placement="floating" fill="outline"></ion-input>
                    <div *ngIf="form && form.get('catPerson')?.hasError('required') && form.get('catPerson').touched" class="error-message">
                      Contact Person is required.
                   </div>
                </ion-row>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="phone"    name="mobileno" type="tel" label="Mobile No. :"
                    label-placement="floating" fill="outline" maxlength="10"></ion-input>
                    <div *ngIf="form && form.get('phone')?.hasError('required') && form.get('phone').touched" class="error-message">
                      Mobile Number is required.
                   </div>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="whatshappnumber"   name="wpnumber"   label="WhatsApp No. :"
                    label-placement="floating" fill="outline" maxlength="10"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="emails"   name="email"   type="email" label="Email :"  label-placement="floating" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="selectedCountry" name="country" label-placement="floating" fill="outline" (change)="onCountryChange()">
                  <option value="" disabled selected>--- Select Country ---</option> <!-- Default option -->
                  <option *ngFor="let country of countries$ | async" [value]="country.countryid">
                    {{ country.countryname }}
                  </option>
                  
                </select>
                <!-- <select   [(ngModel)]="selectedCountry"   formControlName="selectedCountry" name="country"   >
                  <option value="">--- Select Country ---</option>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="USA">USA</option>
                </select> -->
                <div *ngIf="form && form.get('selectedCountry')?.hasError('required') && form.get('selectedCountry').touched" class="error-message">
                  Country is required.
               </div>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                
                <select [(ngModel)]="selectedState"  name="state" label-placement="floating" (change)="onStateChange()">
                  <option value="" disabled selected>--- Select State ---</option> <!-- Default option -->
                  <option *ngFor="let state of (states$ | async)" [value]="state.stateid">
                    {{ state.statename }}
                  </option>
                </select>
                <div *ngIf="form && form.get('selectedState')?.hasError('required') && form.get('selectedState').touched" class="error-message">
                  State is required.
               </div>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select  [(ngModel)]="selectedDistrict"  name="district" label-placement="floating" fill="outline" >
                  <option value="" disabled selected> --- Select District ---</option> <!-- Default option -->
                  <option *ngFor="let district of districts$ | async" [value]="district.districtid" >
                    {{ district.districtname }}
                  </option>
                </select>
                <div *ngIf="form && form.get('selectedDistrict')?.hasError('required') && form.get('selectedDistrict').touched" class="error-message">
                  District is required.
               </div>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="pncode"    name="pinCode" type="number" label=" Pincode :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="fulladdress"   name="address" label=" Address :"
                    label-placement="floating" fill="outline"></ion-input>
                    <div *ngIf="form && form.get('fulladdress')?.hasError('required') && form.get('fulladdress').touched" class="error-message">
                      Full Address is required.
                   </div>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <select  [(ngModel)]="lscore"   name="leadscore">
                    <option value="" disabled selected> ---Select Lead Source ---</option> <!-- Default option -->
                    <option value="onlineAdvertising">Online Advertising</option>
                    <option value="socialMedia">Social Media</option>
                    <option value="referrals">Referrals</option>
                    <option value="websiteInquiry">Website Inquiry</option>
                    <option value="emailCampaign">Email Campaign</option>
                    <option value="tradeShows">Trade Shows</option>
                    <option value="coldCalling">Cold Calling</option>
                    <option value="contentMarketing">Content Marketing</option>
                  </select>
                  <div *ngIf="form && form.get('lscore')?.hasError('required') && form.get('lscore').touched" class="error-message">
                    Lead Score is required.
                 </div>
                </ion-row>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select  [(ngModel)]="lassign"  name="leadassign">
                  <option value="" disabled selected>--- Lead Assign To ---</option> <!-- Default option -->
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>
                <div *ngIf="form && form.get('lassign')?.hasError('required') && form.get('lassign').touched" class="error-message">
                  Lead Assign is required.
               </div>
              </ion-col>

            </ion-row>

            <ion-row>
              
              <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
                <ion-row>
                  <ion-textarea [(ngModel)]="rmark"  name="remark"type="text" label=" Remark :"
                    label-placement="floating" fill="outline"></ion-textarea>
                </ion-row>
              </ion-col>              
            </ion-row>

            <ion-row>
            <ion-col>
              <ion-row class="custom-primary" style="justify-content: right;">
                <ion-button>New</ion-button>
                <ion-button type="submit">Save</ion-button>
                <ion-button>Delete</ion-button>
                <ion-button>Preview</ion-button>
                <ion-button>Close</ion-button>
              </ion-row>
            </ion-col>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
