<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button style="float: left;" (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="signup">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-card class="card1">
            <img src="../../assets/ktechno-removebg-preview.png" alt="">
          </ion-card>
        </ion-col>

        <ion-col size="12" size-lg="6">
          <ion-card class="card2">
            <ion-row style="justify-content: center;">
              <h1>Sign Up</h1>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-lg="6">
                <ion-input class="sign_input" type="text" label="First Name" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-col>
              <ion-col size="12" size-lg="6">
                <ion-input class="sign_input" type="text" label="Last Name" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="6">
                <ion-input class="sign_input" type="number" label="Mobile Number" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-col>
              <ion-col size="12" size-lg="6">
                <ion-input class="sign_input" type="email" label="Email" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="6">
                <ion-input class="sign_input" type="text" label="Password" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-col>
              <ion-col size="12" size-lg="6">
                <ion-input class="sign_input" type="text" label="Confirm Password" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="6">
                <select class="sign_select" id="countrySelect">
                  <option value="1">----Country----</option>
                  <option value="USA">United States</option>
                  <option value="Canada">Canada</option>
                  <option value="UK">United Kingdom</option>
                  <option value="Australia">Australia</option>
                  <option value="Germany">Germany</option>
                  <option value="France">France</option>
                  <option value="Japan">Japan</option>
                  <option value="China">China</option>
                  <option value="India">India</option>
                  <option value="Brazil">Brazil</option>
                </select>
              </ion-col>
              <ion-col size="12" size-lg="6">
                <select class="sign_select" id="hearAbout">
                  <option value="1">----How to you hear about me----</option>
                  <option value="Google">Google</option>
                  <option value="Social Media">Social Media</option>
                  <option value="Friend or Family">Friend or Family</option>
                  <option value="Advertisement">Advertisement</option>
                  <option value="News Article">News Article</option>
                  <option value="Other">Other</option>
                </select>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="6">
                <ion-checkbox labelPlacement="end">I read and accept <a href="#"> Terms & Conditions</a></ion-checkbox>
              </ion-col>
            </ion-row>

            <ion-row style="justify-content: center;">
              <ion-button>Signup Now</ion-button>
            </ion-row>

            <ion-row style="justify-content: center;">
              <p>Do you have an account? <a href="/login">Login here</a></p>
            </ion-row>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
