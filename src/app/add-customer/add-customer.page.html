

<ion-content >
  <div class="Customer">
    <ion-card>
      <ion-card-content>

        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Customer</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
        
            <ion-row class="headinglabel">
              <ion-label style="font-size: 18px;">Contact Information :</ion-label><span
                style="width: 100%; height: 2px;"></span>
            </ion-row>
            <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>

                  <ion-input [(ngModel)]="cname" type="text" label=" Name :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline" color="dark" class="sign_input"></ion-input>
                </ion-row>

              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="customercode" type="number" label=" Customer Code :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>

                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="gstin" type="number" label=" GSTIN :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select class="select-width" fill="outline">
                  <option value="">
                    Select Group Name</option>
                  <option value="daimond">Daimond</option>
                  <option value="star">Star</option>
                  <option value="silver">Silver</option>
                </select>

              </ion-col>
            </ion-row>

            <!-- Third Row -->
            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="openingbalance" class="sign_input" type="text" label=" Opening Balance :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>

                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="closingbalance " type="text" label=" Closing Balance :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>

                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="phone" type="number" label=" Mobile Number :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>

                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="whatshappnumber" type="number" label=" Whatsapp Number :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>

                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="email" type="email" label="Email :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>

                </ion-row>

              </ion-col>

            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Address :</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>
           
            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="12">
                <select [(ngModel)]="selectedOption" name="country" value="" label-placement="floating" fill="outline">
                  <option *ngFor="let country of countries" [value]="country.userId" >
                    {{ country.userId }}
                  </option>
                </select>
              </ion-col>
              
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select fill="outline" class="select-width" [(ngModel)]="selectedOption" label-placement="floating"
                  [ngModelOptions]="{standalone: true}">
                  <option selected 
                    value="">--Select State--</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                  </option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Puducherry">Puducherry</option>
                </select>

              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                
                <select class="select-width" [(ngModel)]="selectedOption" label-placement="floating" fill="outline"
                  [ngModelOptions]="{standalone: true}">
                  <option selected 
                    value=""> --Select City--</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Pune">Pune</option>
                  <option value="Ahmedabad">Ahmedabad</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Lucknow">Lucknow</option>
                </select>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="pincode" type="number" label=" PinCode  :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="12" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="fullname" type="text" label="Full Address :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Registration :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>

            <ion-row>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="taxnumber" type="number" label=" Tax Deducation No. :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="adharnumber" type="number" label="Aadhar No.:" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="panumber" type="number" label=" PAN No. :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="udayognumber" type="text" label=" Udayog Aadhar No. :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

            </ion-row>


            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Bank Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>

            <ion-row>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="accountnumber" type="number" label="A/C Number :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="ifsc" type="text" label="IFSC Code :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="bankname" type="text" label="Bank Name :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="branchname" type="text" label=" Branch Name :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row class="headinglabel" style="margin: 10px auto;">
              <ion-label style="font-size: 18px; font-weight: bold;">Other Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
                "></span>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="creditperiod" type="text" label=" Credit Period :" label-placement="floating"
                    [ngModelOptions]="{ standalone: true }" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="creditlimit" type="text" label=" Credit Limit :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <select fill="outline" class="select-width" [(ngModel)]="selectedOption"
                  [ngModelOptions]="{standalone: true}">
                  <option value="">
                    Select Sales Person</option>
                  <option value="">Deepak</option>
                  <option value="">Abhishek</option>
                  <option value="">Ravi</option>
                  <option value="">Yogesh</option>
                </select>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="cardnumber" type="text" label=" Card Number :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="openingpoint" type="text" label="Opening Point :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>

              </ion-col>
              <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [(ngModel)]="closingpoint" type="text" label="Closing Point :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button>New</ion-button>
              <ion-button type="submit">Save</ion-button>
              <ion-button>Delete</ion-button>
              <ion-button>Preview</ion-button>
              <ion-button>Close</ion-button>
            </ion-row>
          </form>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
