<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>Dc-Out Report</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="container">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row style="justify-content: right;">
          <ion-button color="warning">Go to Excel</ion-button>
          <ion-button color="warning">
            add
          </ion-button>
          <ion-button color="warning">
          print
          </ion-button>
          <ion-button color="warning">
           view
          </ion-button>
          <ion-button color="warning">
            save
          </ion-button>

        </ion-row>

        <ion-row>
          <div class="tables" style="overflow-x:auto;">
            <div class="row">
                <table>
                    <tr>
                        <th>Sr.No.</th>
                        <th>Voucher Number</th>
                        <th>Ref. Number</th>
                        <th>Ref. Date</th>
                        <th>Customer Name</th>
                        <th>Total</th>
                        <th>Remark</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>123</td>
                        <td>123</td>
                        <td>15/09/2023</td>
                        <td>Pawan</td>
                        <td>18</td>
                        <td>Nothing</td>
                        <td>
                            <ion-icon class="create" name="create"></ion-icon>
                            <ion-icon class="delete" name="trash"></ion-icon>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
