<ion-content [fullscreen]="true">
  <div class="Customer">
  <ion-card>
    <ion-card-content>
      <div class="dekstop-menu">
        <ion-card-header >
          <ion-row lines="none">
            <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
            <ion-title style="text-align: center;">DC-OUT Report</ion-title>
          </ion-row>
        </ion-card-header>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col size-lg="4" size-md="4" size-sm="6" size="12">
            <!-- <ion-radio style="margin-right: 10px;" color="warning" value="view_sale" name="month"
              labelPlacement="end" alignment="start">Monthly</ion-radio>
            <ion-radio style="margin-right: 10px;" color="warning" value="view_sale" name="quartly"
              labelPlacement="end" alignment="start">Quartly</ion-radio>
            <ion-radio color="warning" value="view_sale" name="year" labelPlacement="end"
              alignment="start">Yearly</ion-radio> -->
          </ion-col>
          <ion-col size-lg="8" size-md="8" size-sm="6" size="12">
            <ion-row>
              <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="warning" [(ngModel)]="formDate" name="formDate" type="date" label=" From Date  :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="warning" [(ngModel)]="toDate" name="toDate" type="date" label=" To Date :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

            </ion-row>
          </ion-col>
        </ion-row>
          
        <ion-row>
          <ion-searchbar class="custom" showCancelButton="focus"></ion-searchbar>
        </ion-row>
       
        <ion-row>
          <div style="overflow-x:auto; width: 100%;">
                <table style="width: 100%;">
                    <tr>
                        <th>Sr.No.</th>
                        <th>Voucher Number</th>
                        <th>Ref. Number</th>
                        <th>Ref. Date</th>
                        <th>Customer Name</th>
                        <th>Total</th>
                        <th>Remark</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>123</td>
                        <td>123</td>
                        <td>15/09/2023</td>
                        <td>Pawan</td>
                        <td>18</td>
                        <td>Nothing</td>
                        <td>
                            <ion-icon class="create" name="create"></ion-icon>
                            <ion-icon class="delete" name="trash"></ion-icon>
                        </td>
                    </tr>
                </table>
            </div>
        </ion-row>

        <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
          <ion-button>New</ion-button>
          <ion-button type="submit">Save</ion-button>
          <ion-button>Delete</ion-button>
          <ion-button>Preview</ion-button>
          <ion-button>Close</ion-button>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
