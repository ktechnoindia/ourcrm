<ion-header [translucent]="true">
  <ion-toolbar><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()"  name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title >Add Executive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="hsn_manager">
    <ion-card-content>
      <ion-grid>
        
        <ion-row>
          <ion-col class="label_input"   size="3" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" >Group Name: </ion-label>
            <select name="" id="">
              <option value="1">--Select--</option>
              <option value="1">--India--</option>
              <option value="1">--USA--</option>
              <option value="1">--Canada--</option>
            </select>
          </ion-col>
          
          <ion-col class="label_input"   size="3" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" > Name: </ion-label>
            <ion-input type="text" class="add_input"></ion-input>
          </ion-col>

          <ion-col class="label_input"   size="3" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" >Manager: </ion-label>
            <ion-input type="text" class="add_input"></ion-input>
          </ion-col>

          <ion-col class="label_input"   size="3" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" >Mobile Number: </ion-label>
            <ion-input type="text" class="add_input" style="width: 150px;"></ion-input>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col class="label_input"   size="3" size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" >Email: </ion-label>
            <ion-input type="text" class="add_input" style="width: 400px;"></ion-input>
          </ion-col>

          <ion-col class="label_input"   size="3" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" >PAN No. : </ion-label>
            <ion-input type="text" class="add_input" style="width: 192px"></ion-input>
          </ion-col>

          <ion-col class="label_input"   size="3" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" >Area: </ion-label>
            <ion-input type="text" class="add_input" style="width: 210px;"></ion-input>
          </ion-col>


        </ion-row>

        <ion-row>

          <ion-col class="label_input"   size="3" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" >Group: </ion-label>
            <ion-input type="text" class="add_input" style="width: 150px;"></ion-input>
          </ion-col>

          <ion-col class="label_input"   size="3" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" >Commission: </ion-label>
            <ion-input type="text" class="add_input" style="width: 150px;"></ion-input>
          </ion-col>

          <ion-col class="label_input"   size="3" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label class="add_label" >Legder: </ion-label>
            <ion-input type="text" class="add_input" style="width: 150px;"></ion-input>
          </ion-col>

        </ion-row> 

        <ion-row>
         
         
          <ion-col style="display: flex; justify-content: right; align-items: center;">
          <ion-button (click)="navigateToVieweExecutivePage()" color="success">View Exicutive</ion-button>

            <ion-button color="warning">New</ion-button>
            <ion-button color="warning">Save</ion-button>
            <ion-button color="warning">Delete</ion-button>
            <ion-button color="warning">Close</ion-button>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
