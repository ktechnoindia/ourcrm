<ion-content [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Exicutive</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form [formGroup]="myform" (ngSubmit)="onSubmit(myform)">
            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [ngModel]="role" [ngModelOptions]="{standalone:true}" name="roletype">
                  <option *ngFor="let roletypes of roletypes$ | async" [value]="roletypes.roletypesid" >
                    {{ roletypes.roletypename }}
                  </option>   
                </select>
                <div *ngIf="myform && myform.get('role')?.hasError('required') && myform.get('role').touched" class="error-message">
                  Role is required.
                </div>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="name" [ngModelOptions]="{standalone:true}"  name="names" type="text" label=" Name :" label-placement="floating" fill="outline" ></ion-input>
                  <div *ngIf="myform && myform.get('name')?.hasError('required') && myform.get('name').touched" class="error-message">
                    Name is required.
                  </div>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [ngModel]="manager" [ngModelOptions]="{standalone:true}" name="managertype">
                  <option value="">--Select Manager--
                  </option>
                  <option value="1">Deepak</option>
                  <option value="1">Yogesh</option>
                  <option value="1">Abhishek</option>
                  <option value="1">Nirbhay</option>
                  <option value="1">Ravi</option>
                </select>
                <div *ngIf="myform && myform.get('manager')?.hasError('required') && myform.get('manager').touched" class="error-message">
                  Manager is required.
                </div>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="phone_number" [ngModelOptions]="{standalone:true}"  name="mobile" type="text" label="Mobile No. :"
                    label-placement="floating" fill="outline" ></ion-input>
                    <div *ngIf="myform && myform.get('phone')?.hasError('required') && myform.get('phone').touched" class="error-message">
                      Service Type is required.
                    </div>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="email" [ngModelOptions]="{standalone:true}"  name="emails" type="email" label="Email :" label-placement="floating"
                     fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="whatshapp_number" [ngModelOptions]="{standalone:true}"  name="wpnumber" type="number" label="WhatsApp No. :"
                    label-placement="floating" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="pan_number" [ngModelOptions]="{standalone:true}"  name="pnumber" type="number" label="PAN No. :"
                    label-placement="floating"  fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="commission" [ngModelOptions]="{standalone:true}"  name="commiss" type="text" label="Commission :"
                    label-placement="floating"  fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [ngModel]="ledger" [ngModelOptions]="{standalone:true}"  name="ledgertype">
                  <option value="">--Select Ledger--
                  </option>
                  <option value="1">Stock ledger</option>
                  <option value="1">Sales ledger</option>
                  <option value="1">Purchase ledger</option>
                </select>
                <div *ngIf="myform && myform.get('ledger')?.hasError('required') && myform.get('ledger').touched" class="error-message">
                  Service Type is required.
                </div>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button>New</ion-button>
              <ion-button type="submit">Save</ion-button>
              <ion-button>Delete</ion-button>
              <ion-button>Preview</ion-button>
              <ion-button>Close</ion-button>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
