<ion-content [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Executive</ion-title>
              <div  class="custom-primary">
                <ion-button size="small" [routerLink]="['/viewexicutive']" id="open-loading5">View Executive</ion-button>
                <ion-loading class="custom-loading" trigger="open-loading5" message="Executive Showing ..." [duration]="1000"></ion-loading>
              </div>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ion-row>
              <ion-col size="6" size-lg="2" size-md="6" size-sm="6">
                <select [ngModel]="roleid" name="roletype" formControlName="roleid">
                  <option value="0">Select Role</option> <!-- Default option -->
                  <option *ngFor="let roletypes of roletypes$ | async" [value]="roletypes.roletypeid" >
                    {{ roletypes.roletypename }}
                  </option>   
                  
                </select>
                
              </ion-col>
              <ion-col size="6" size-lg="2.5" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input  [ngModel]="excode"   formControlName="excode" name="execuitvecode" type="text" label=" Executive Code :" label-placement="floating" fill="outline" ></ion-input>
                 
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="5" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="executivename"   formControlName="executivename" name="exectname" type="text" label=" Name :" label-placement="floating" fill="outline" ></ion-input>
                 
                </ion-row>
              </ion-col>
              <ion-col size="6" size-lg="2.5" size-md="6" size-sm="6">
                <select [ngModel]="emanager"  formControlName="emanager" name="managertype">
                  <option value="" disabled selected>Select Manager</option> <!-- Default option -->
                  <option value="1">Deepak</option>
                  <option value="1">Yogesh</option>
                  <option value="1">Abhishek</option>
                  <option value="1">Nirbhay</option>
                  <option value="1">Ravi</option>
                </select>
               
              </ion-col>
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="6" size-lg="2.5" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="emobile"  formControlName="emobile" name="mobile" type="text" label="Mobile No. :"
                    label-placement="floating" fill="outline" ></ion-input>
                    
                </ion-row>
              </ion-col>
          
              <ion-col size="6" size-lg="4.5" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="eemail"  formControlName="eemail"  name="emails" type="email" label="Email :" label-placement="floating"
                     fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
          
              <ion-col size="6" size-lg="2.5" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="ewhatsapp"  formControlName="ewhatsapp"  name="wpnumber" type="text" label="WhatsApp No. :"
                    label-placement="floating" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="6" size-lg="2.5" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="epan"   formControlName="epan" name="pnumber" type="text" label="PAN No. :"
                    label-placement="floating"  fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="margin-top: 5px;">
              <ion-col size="6" size-lg="4" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="ecommision"  formControlName="ecommision"  name="commiss" type="number" label="Commission :"
                    label-placement="floating"  fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
           
              <ion-col size="6" size-lg="2.5" size-md="6" size-sm="6">
                <select [ngModel]="ledger"  formControlName="ledger"  name="ledgertype">
                  <option value="" disabled selected>Select ledger</option> <!-- Default option -->

                  <option value="1">Stock ledger</option>
                  <option value="1">Sales ledger</option>
                  <option value="1">Purchase ledger</option>
                </select>
                <div *ngIf="form && form.controls['ledger']?.hasError('required') && form.controls['ledger']?.touched" class="error-message">
                  Service Type is required.
                </div>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button type="submit" id="open-loading1">Create Role</ion-button>
              <ion-loading class="custom-loading" trigger="open-loading1" message="Role Creating..." [duration]="1000"></ion-loading>
              <ion-button id="open-loading2">Create Manager</ion-button>
              <ion-loading class="custom-loading" trigger="open-loading2" message="Manager Creating..." [duration]="1000"></ion-loading>
              <ion-button [routerLink]="['/viewexicutive']" id="open-loading3">Show Executive</ion-button>
              <ion-loading class="custom-loading" trigger="open-loading3" message="Executive Showing..." [duration]="1000"></ion-loading>

            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
