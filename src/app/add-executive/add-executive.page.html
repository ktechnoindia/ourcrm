<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;padding-top: 10px;">Add Exicutive</ion-title>
            </ion-item>
            <ion-row style="justify-content: right;margin-top: -25px;">
              <ion-icon id="left-start" size="large" color="danger" name="ellipsis-vertical-outline"></ion-icon>
              <ion-popover trigger="left-start" size="auto" side="left">
                <ng-template>
                  <ion-button color="danger">Delete</ion-button>
                  <ion-button color="warning">Edit</ion-button>
                  <ion-button color="success">Save</ion-button>
                </ng-template>
              </ion-popover>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form #executiveForm (ngSubmit)="onSubmit()">
            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="role" [ngModelOptions]="{standalone: true}">
                  <option value="">--Select Role--
                  </option>
                  <option value="1">Sales Manager</option>
                  <option value="1">Sale Exicutive</option>
                  <option value="1">Developer</option>
                </select>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="name" type="text" label=" Name :" label-placement="floating"
                     [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="manager" [ngModelOptions]="{standalone: true}">
                  <option style="background-color: rgb(255, 255, 255);font-weight: bold; font-size: 16px;" value="">--
                    Select Manager--
                  </option>
                  <option value="1">--India--</option>
                  <option value="1">--USA--</option>
                  <option value="1">--Canada--</option>
                </select>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="phone" type="text" label="Mobile No. :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input color="dark"[(ngModel)]="email" type="email" label="Email :" label-placement="floating"
                    [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="whatshappnumber" type="number" label="WhatsApp No. :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="panumber" type="number" label="PAN No. :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="commission" type="text" label="Commission :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="ledger" [ngModelOptions]="{standalone: true}">
                  <option style="background-color: rgb(253, 253, 253);font-weight: bold; font-size: 16px;" value="">--
                    Select Ledger--
                  </option>
                  <option value="1">--India--</option>
                  <option value="1">--USA--</option>
                  <option value="1">--Canada--</option>
                </select>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button>New</ion-button>
              <ion-button type="submit">Save</ion-button>
              <ion-button>Delete</ion-button>
              <ion-button>Preview</ion-button>
              <ion-button>Close</ion-button>
            </ion-row>
          </form>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
