<ion-content [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Executive</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ion-row>
              <ion-col size="12" size-lg="1" size-md="6" size-sm="6">
                <select [ngModel]="role" name="roletype" formControlName="role">
                  <option value="" disabled selected>--- Role ---</option> <!-- Default option -->
                  <option *ngFor="let roletypes of roletypes$ | async" [value]="roletypes.roletypesid" >
                    
                    {{ roletypes.roletypename }}
                  </option>   
                  
                </select>
                <div *ngIf="form && form.controls['role']?.hasError('required') && form.controls['role'].touched" class="error-message">
                  Role is required.
                </div>
              </ion-col>
              <ion-col size="12" size-lg="2" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input  name="excode" type="text" label=" Executive Code :" label-placement="floating" fill="outline" ></ion-input>
                  <!-- <div *ngIf="form && form.controls['excode']?.hasError('required') && form.controls['excode'].touched" class="error-message">
                    Exicutive Code is required.
                  </div> -->
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="name"   formControlName="name" name="names" type="text" label=" Name :" label-placement="floating" fill="outline" ></ion-input>
                  <div *ngIf="form && form.controls['name']?.hasError('required') && form.controls['name'].touched" class="error-message">
                    Name is required.
                  </div>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [ngModel]="manager"  formControlName="manager" name="managertype">
                  <option value="" disabled selected>--- Select Manager ---</option> <!-- Default option -->
                  <option value="1">Deepak</option>
                  <option value="1">Yogesh</option>
                  <option value="1">Abhishek</option>
                  <option value="1">Nirbhay</option>
                  <option value="1">Ravi</option>
                </select>
                <div *ngIf="form && form.controls['manager']?.hasError('required') && form.controls['manager'].touched" class="error-message">
                  Manager is required.
                </div>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="phone_number"  formControlName="phone_number" name="mobile" type="text" label="Mobile No. :"
                    label-placement="floating" fill="outline" ></ion-input>
                    <div *ngIf="form && form.controls['phone']?.hasError('required') && form.controls['phone'].touched" class="error-message">
                      Service Type is required.
                    </div>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="email"  formControlName="email"  name="emails" type="email" label="Email :" label-placement="floating"
                     fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="whatshapp_number"  formControlName="whatshapp_number"  name="wpnumber" type="number" label="WhatsApp No. :"
                    label-placement="floating" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="pan_number"   formControlName="pan_number" name="pnumber" type="number" label="PAN No. :"
                    label-placement="floating"  fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input [ngModel]="commission"  formControlName="commission"  name="commiss" type="text" label="Commission :"
                    label-placement="floating"  fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [ngModel]="ledger"  formControlName="ledger"  name="ledgertype">
                  <option value="" disabled selected>--- Select ledger ---</option> <!-- Default option -->

                  <option value="1">Stock ledger</option>
                  <option value="1">Sales ledger</option>
                  <option value="1">Purchase ledger</option>
                </select>
                <div *ngIf="form && form.controls['ledger']?.hasError('required') && form.controls['ledger'].touched" class="error-message">
                  Service Type is required.
                </div>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button type="submit">Create Role</ion-button>
              <ion-button>Create Manager</ion-button>
              <ion-button [routerLink]="['/viewexicutive']">Show Executive</ion-button>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
