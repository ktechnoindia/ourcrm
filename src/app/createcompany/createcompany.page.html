<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Create Company</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form  [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px;">Information Of Company:</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
            "></span>
          </ion-row>
          <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input [(ngModel)]="cpyname" formControlName="cpyname" name="companyname" type="text" label=" Company Name :"
                  label-placement="floating" fill="outline"></ion-input>
                  <div *ngIf="form && form.get('cpyname')?.hasError('required') && form.get('cpyname').touched" class="error-message">
                    Company Name is required.
                  </div>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="gstin" formControlName="gstin" name="gstincode" type="text" label="Company GSTIN :" label-placement="floating"
                  fill="outline" max-length="15"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="headinglabel" style="margin: 10px auto;">
            <ion-label style="font-size: 18px; font-weight: bold;">Address Of Company:</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
              "></span>
          </ion-row>


          <ion-row>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
              <select  [(ngModel)]="selectedCountry" formControlName="selectedCountry" name="country">
                <option value="">
                  --Select Country--
                </option>
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">Uk</option>
              </select>
              <div *ngIf="form && form.get('selectedCountry')?.hasError('required') && form.get('selectedCountry').touched" class="error-message">
              Country is required.
              </div>
            </ion-col>

            <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
              <select fill="outline" [(ngModel)]="selectedState" formControlName="selectedState" name="state">
                <option selected value="">--Select State--</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                </option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
              </select>
              <div *ngIf="form && form.get('selectedState')?.hasError('required') && form.get('selectedState').touched" class="error-message">
                State is required.
              </div>

            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
              <select fill="outline" [(ngModel)]="selectedDistrict" formControlName="selectedDistrict" name="district">
                <option selected value=""> --Select District--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Pune">Pune</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Lucknow">Lucknow</option>
              </select>
              <div *ngIf="form && form.get('selectedDistrict')?.hasError('required') && form.get('selectedDistrict').touched" class="error-message">
                District is required.
              </div>
            </ion-col>


          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
              <ion-row>
                <ion-input [(ngModel)]="pinCode" formControlName="pinCode" name="pcode" type="number" label=" PinCode  :" label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="8" size-md="8" size-sm="12">
              <ion-row>
                <ion-input [(ngModel)]="address" formControlName="address" type="text" name="fulladdress" label="Full Address :" label-placement="floating" fill="outline"></ion-input>
                <div *ngIf="form && form.get('address')?.hasError('required') && form.get('address').touched" class="error-message">
                  Name is required.
                </div>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="phone" formControlName="phone" name="mobileno" type="number" label=" Mobile Number :" label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="wpnumber" formControlName="wpnumber" name="whatshappnumber" type="number" label=" Whatsapp Number :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="email" formControlName="email" name="emails" type="email" label="Email :" label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="headinglabel" style="margin: 10px auto;">
            <ion-label style="font-size: 18px; font-weight: bold;">Attechment:</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
              "></span>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="6" class="date">
              <ion-label>Upload Company Logo: </ion-label>
              <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> Choose File
            </label>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="6" class="date">
              <ion-label>Starting From : </ion-label>
              <input type="file" id="file-upload" name="file" accept="image/*">
              
                <ion-input  [(ngModel)]="date" formControlName="date" name="startdate" type="date" placeholder="Enter Starting Date" class="custom-date-input" ></ion-input>
            </ion-col>
          </ion-row>
         

          <ion-row class="custom-primary">
            <p style="font-weight: bold; color: skyblue;font-size: 18px;margin-top: 10px;">Step : 1</p>
            <ion-progress-bar value="0.25" buffer=".25" style="height: 10px;"></ion-progress-bar>
            <ion-button type="submit" [routerLink]="['/ccstep2']">Create & Next</ion-button>
          </ion-row>
        </form>
          <!-- <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row> -->
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
