<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">AMC Report</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size-lg="2" size-md="2" size-sm="6" size="12">

            </ion-col>
            <ion-col size-lg="8" size-md="8" size-sm="6" size="12">
              <ion-row>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                  <ion-row>
                    <ion-input color="warning" [(ngModel)]="formDate" name="formDate" type="date"
                      label=" From Date  :" label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                  <ion-row>
                    <ion-input color="warning" [(ngModel)]="toDate" name="toDate" type="date" label=" To Date :"
                      label-placement="floating" fill="outline"></ion-input>

                  </ion-row>
                </ion-col>

              </ion-row>
            </ion-col>
            <ion-col size-lg="2" size-md="2" size-sm="6" size="12" class="custom-primary">
              <ion-button style="justify-content: right;margin-top: 10px;" expand="block">Ok</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-searchbar class="custom"></ion-searchbar>
          </ion-row>
          <ion-row>
            <div style="overflow-x:auto;width: 100%;">
              <table style="width: 100%;">
                <tr>
                  <th>Sr.No.</th>
                  <th>Contract Number</th>
                  <th>Customer Name</th>
                  <th>Contract Start Date</th>
                  <th> Contract End Date</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>AMC001</td>
                  <td> ABC Company  </td>
                  <td>2023-01-15 </td>
                  <td>2024-01-15 </td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>AMC002</td>
                  <td> XYZ Inc.   </td>
                  <td>2023-01-15 </td>
                  <td>2024-01-15 </td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>AMC003</td>
                  <td> LMN Corporation  </td>
                  <td>2023-01-15 </td>
                  <td>2024-01-15 </td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
              </table>
            </div>
          </ion-row>

          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
