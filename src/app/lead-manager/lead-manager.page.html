<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
        <ion-icon (click)="goBack()"  name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="master_window">
    <ion-grid>
      <ion-row class="master_logo">
        <img src="./assets/ktechno-removebg-preview.png" alt="">

      </ion-row>
      <ion-row class="master_logo">
        <h1>Lead Manager</h1>
      </ion-row>
      <div class="div" style="border-bottom: 2px solid goldenrod; width: 100%;"></div>
      <ion-row>
        <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a href="./add-lead">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="person-add"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Add Lead</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a href="./follow-up">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="laptop-outline"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Follow Up</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a href="./transfer-lead">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="share-social"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Transfer Lead</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a href="./view-lead">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="eye"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>View Lead</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>
</ion-content>
