<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>Lead Manager</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="master_window">
    <ion-grid>
      <!-- <ion-row class="master_logo">
        <img src="https://k-techno.in/images/K_techno_l-removebg-preview.png" alt="">

      </ion-row> -->
      
      <ion-row>
        <ion-col size-lg="3" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a href="./add-lead">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="person-add"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Add Lead</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col  size-lg="3" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a href="./follow-up">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="laptop-outline"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Follow Up</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
     
        <ion-col  size-lg="3" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a href="./transfer-lead">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="share-social"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Transfer Lead</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col  size-lg="3" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a href="./view-lead">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="eye"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>View Lead</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
