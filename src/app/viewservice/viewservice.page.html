<ion-content [fullscreen]="true">
  <div class="Customer">
<div>
        <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">View Service</ion-title>
            </ion-row>
          </ion-card-header>

          <ion-grid>             
              <ion-row>
                <ion-searchbar class="custom" showCancelButton="focus" [(ngModel)]="searchTerm" (ionInput)="onSearchTermChanged()"></ion-searchbar>
              </ion-row>

              <ion-row class="Executive">
                <div style="overflow-x:auto; width: 100% ;height: 350px;border: 1px solid grey;">
                  <table style="width: 100%;overflow-x:auto;overflow-y: auto;">
                    <thead>
                      <tr>
                        <th style="width: 100px !important">Sr. No.</th>
                        <th  style="width: 100px">Company ID</th>
                        <th style="width: 100px">Service Code</th>
                        <th style="width: 100px">Service Name</th>
                        <th style="width: 100px">SAC  Code</th>
                        <th style="width: 100px">GST %</th>
                        <th style="width: 100px">Description</th>
                      </tr>
                    </thead>
                    <tbody>
                  <tr *ngFor="let service of filteredServices$ | async; let i = index">

                        <td>{{ i + 1 }}</td>
                        <td>{{service.compid}}</td>
                        <td>{{service.service_code}}</td>
                        <td>{{service.service_name}}</td>                       
                        <td>{{service.sac_code}}</td>
                        <td>{{service.gst}}</td>
                        <td>{{service.description}}</td>
                      
                      </tr>
                     
                    </tbody>

                  </table>
                </div>
              </ion-row>
          </ion-grid>
        </div>
      </ion-card-content>
    </div>
  </div>
</ion-content>
