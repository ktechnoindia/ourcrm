<ion-content>
  <div class="Customer">
    <div class="container_data">
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Item Group</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" >
          <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
              <ion-row>
                <ion-input [(ngModel)]="itemgroupname" formControlName="itemgroupname" name="itemgroupname" type="text" label="Item Group Name :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            
            <ion-col size-lg="4" size-md="6" size-sm="6" size="6">
              <select class="select"  [(ngModel)]="parentgroup" formControlName="parentgroup"  name="parentgroup">
                <option value="0">Select Parent Group</option> <!-- Default option with value 0 --> 
               
                <option *ngFor="let itemgroup of itemgroups$  | async" [value]="itemgroup.itemgroupid">
                  {{ itemgroup.itemgroupname }}
                </option>
              </select>
              <div *ngIf="form && form.controls['lassign']?.hasError('required') && form.controls['lassign']?.touched" class="error-message">
                Lead Assign is required.
             </div>
            </ion-col>
          </ion-row>
          <ion-row >
           <ion-searchbar class="custom"></ion-searchbar>
          </ion-row>
          <ion-row>
            <div style="width: 100%;" class="scroll-container">
              <table style="width: 100%;" >
                <tr>
                  <th style="width: 50px;">SR.NO</th>
                  <th style="width: auto;">Group Name</th>
                  <th style="width: auto;">Parent Group</th>
                </tr>
                <tr *ngFor="let itemgroup of itemgroups$ | async; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ itemgroup.itemgroupname }}<td>
                  <td>{{ itemgroup.parentgroup }}</td>
                 </tr>
              </table>
            </div>
          </ion-row>
          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button id="open-loading">New</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading" message="Cleaning..." [duration]="1000"></ion-loading>
            <ion-button type="submit" id="open-loading1">Save</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading1" message="Group Adding..." [duration]="1000"></ion-loading>
    
            <ion-button id="open-loading4">Close</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading4" message="Customer Closing..." [duration]="1000"></ion-loading>

          </ion-row>
        </form>
        </ion-grid>
      </ion-card-content>
    </div>
  </div>
</ion-content>
