<ion-content>
  <div class="Customer">
    <div class="container_data">
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Item Group</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" >
          <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
              <ion-row>
                <ion-input #firstInvalidInput [(ngModel)]="itemgroupname" formControlName="itemgroupname" name="itemgroupname" type="text" label="Item Group Name :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            
            <ion-col size-lg="4" size-md="6" size-sm="6" size="6">
              <ion-select  class="always-flip" toggleIcon="caret-down-sharp" color="dark" interface="popover"
              label="---Parent Group---" label-placement="floating" fill="outline"   [(ngModel)]="parentgroup" formControlName="parentgroup"  name="parentgroup">
                <!-- <option value="0">  --- Parent Group --- </option> Default option with value 0  -->
               
                <ion-select-option *ngFor="let itemgroup of itemgroups$  | async" [value]="itemgroup.itemgroupid">
                  {{ itemgroup.itemgroupname }}
                </ion-select-option>
              </ion-select>
             
            </ion-col>
          </ion-row>
          <ion-row >
           <ion-searchbar class="custom" formControlName="searchTerm" [(ngModel)]="searchTerm" (ionInput)="onSearchTermChanged()"></ion-searchbar>
          </ion-row>
          <ion-row>
            <div style="width: 100%;" class="scroll-container">
              <table style="width: 100%;" >
                <tr>
                  <th style="width: 50px;">SR.NO</th>
                  <th style="width: auto;">Group Name</th>
                  <th style="width: auto;">Parent Group</th>
                </tr>
                <tr *ngFor="let itemgroup of filteredGroups$ | async; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ itemgroup.itemgroupname }}<td>
                  <td>{{ itemgroup.parentgroup }}</td>
                  
                 </tr>
              </table>
            </div>
          </ion-row>
          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button id="open-loading" (click)="onNew()">New</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading" message="Cleaning..." [duration]="1000"></ion-loading>
            <ion-button type="submit" id="open-loading1">Save</ion-button>    
            <ion-button id="open-loading4"(click)="onButtonClick()">Close</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading4" message="Customer Closing..." [duration]="1000"></ion-loading>

          </ion-row>
        </form>
        </ion-grid>
      </ion-card-content>
    </div>
  </div>
</ion-content>
