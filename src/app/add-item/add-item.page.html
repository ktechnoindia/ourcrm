<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>Add Item</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="justify-content: right;">
            <ion-icon id="left-start" size="large" name="ellipsis-vertical-outline"></ion-icon>
            <ion-popover trigger="left-start" size="auto" side="left">
              <ng-template>
                <ion-button color="danger">Delete</ion-button>
                <ion-button  color="warning">Edit</ion-button>
                <ion-button   color="success">Save</ion-button>
              </ng-template>
            </ion-popover>
          </ion-row>

          <ion-row style="margin-top: 5px;">
            <ion-col  size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label=" Item Description :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label=" Item code :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="India">--- Select HSN Code ---
                </option>
                <option value="daimond">Daimond</option>
                <option value="star">Star</option>
                <option value="silver">Silver</option>
              </select>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">--- Select Stock Type ---</option>
                <option value="">Stock</option>
                <option value="">Non Stock(Asset)</option>
                <option value="">Non Stock(Expense)</option>
                <option value="">Service</option>
                <option value="">Capital</option>
              </select>
            </ion-col>

          </ion-row>
         
          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">--- Select Primary Unit ---</option>
                <option value="">Non Stock(Asset)</option>
                <option value="">Non Stock(Expense)</option>
                <option value="">Service</option>
                <option value="">Capital</option>
              </select>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">--- Select Alternate Unit ---</option>
                <option value="">Non Stock(Asset)</option>
                <option value="">Non Stock(Expense)</option>
                <option value="">Service</option>
                <option value="">Capital</option>
              </select>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">--- Setect Item Group ---</option>
                <option value="">Non Stock(Asset)</option>
                <option value="">Non Stock(Expense)</option>
                <option value="">Service</option>
                <option value="">Capital</option>
              </select>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">--- Select GST Rate ---
                  : </option>
                <option value="1">3%</option>
                <option value="1">5%</option>
                <option value="1">8%</option>
                <option value="1">10%</option>
                <option value="1">15%</option>
                <option value="1">18%</option>
              </select>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col  size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label=" Opening Balance :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
              
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label=" Closing Balance :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

          </ion-row>
          <ion-row style=" border: 2px solid goldenrod; margin-top: 20px;">

            <ion-segment style="border-bottom: 2px solid goldenrod;" [(ngModel)]="selectTabs">
              <ion-segment-button style="border-right: 2px solid goldenrod; background: lightgreen; color: #fff;"
                value="General">
                <ion-label>Attribute</ion-label>
              </ion-segment-button>
              <ion-segment-button style="border-right: 2px solid goldenrod;background: lightgreen; color: #fff;"
                value="Image">
                <ion-label>Image</ion-label>
              </ion-segment-button>
              <ion-segment-button style="border-right: 2px solid goldenrod; background: lightgreen; color: #fff;"
                value="Barcode">
                <ion-label>Barcode </ion-label>
              </ion-segment-button>
              <ion-segment-button value="Other" style="background: lightgreen; color: #fff;">
                <ion-label>Other Details</ion-label>
              </ion-segment-button>
            </ion-segment>



            <div style="width: 100%; margin-bottom: 30px;" *ngIf="selectTabs == 'General'">
              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Attribute 1 :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Attribute 1 :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Attribute 2 :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Attribute 2 :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Attribute 3 :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Attribute 3 :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Attribute 4 :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Attribute 4 :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>
            </div>

            <div style="width: 100%; margin: 0 auto;" *ngIf="selectTabs == 'Image'">
             
              <ion-row>
                <div class="images">
                  <input class="file" type="file" (change)="onFileSelected($event)" accept="image/*" />
                  <img [src]="selectedImage" *ngIf="selectedImage" alt="Selected Image" />
                </div>
              </ion-row>
            </div>

            <div style="width: 100%; margin: 0 auto;" *ngIf="selectTabs == 'Barcode'">
              <ion-row>
                <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" EAN Code :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                    <!-- <ion-item lines="none">
                    <ion-label class="label-width">EAN Code :</ion-label>
                    <ion-input class="input-width" type="text" placeholder="0.00"></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>
            </div>

            <div style="width: 100%; margin: 10px auto;" *ngIf="selectTabs == 'Other'">

              <h1 style="text-align: center;">--- Quantity Levels ---</h1>
              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Minimum :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Minimum :</ion-label>
                    <ion-input class="input-width" type="number" placeholder="0.00"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Maximum :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                   <ion-item lines="none">
                    <ion-label class="label-width">Maximum :</ion-label>
                    <ion-input class="input-width" type="number" placeholder="0.00"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Re-order :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <ion-item lines="none">
                    <ion-label class="label-width">Re-order :</ion-label>
                    <ion-input class="input-width" type="text" placeholder="0.00"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-textarea color="warning" class="sign_input" type="text" label=" Description :"
                      label-placement="floating" fill="outline"></ion-textarea>
                  </ion-row>
                 <ion-item lines="none">
                    <ion-label class="label-width">Description :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <div style="margin-top: 30px; border:  0.5px solid grey; width: 100%;"></div>

              <h1>Dimension & Weight</h1>

              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Dimension :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                   <ion-item lines="none">
                    <ion-label class="label-width">Dimension :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Weight :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Weight :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Brand Name :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Brand Name :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Model name :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Model name :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Category :</ion-label> -->
                  <select class="select-width">
                    <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Category">--- Select Category ---</option>
                    <option value="">Non Stock(Asset)</option>
                    <option value="">Non Stock(Expense)</option>
                    <option value="">Service</option>
                    <option value="">Capital</option>
                  </select>
                  <!-- </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Unit of Weigth :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Unit of Weigth :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>

              <ion-row style="margin-bottom: 20px;">
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Retailer Profit % :"
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Retailer Profit % :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Delar Profit % : "
                      label-placement="floating" fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Delar Profit % :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>
            </div>
          </ion-row>

          <ion-row style="justify-content: right;margin-top: 20px;">
            <ion-button color="warning">New</ion-button>
            <ion-button color="warning">Save</ion-button>
            <ion-button color="warning">Delete</ion-button>
            <ion-button color="warning">Preview</ion-button>
            <ion-button color="warning">Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
