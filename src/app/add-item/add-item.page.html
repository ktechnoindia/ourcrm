<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
      <ion-title>Add Item</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>Add Item</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="justify-content: right;">
            <ion-icon id="left-start" size="large" name="ellipsis-vertical-outline"></ion-icon>
            <ion-popover   trigger="left-start"  size="auto" side="left" alignment="start">
              <ng-template>
                <ion-button style="color: black;" size="small" color="undefined">Delete</ion-button>
                <ion-button style="color: black;" size="small" color="undefined">Edit</ion-button>
                <ion-button style="color: black; " size="small" color="undefined" >Save</ion-button>
              </ng-template>
            </ion-popover>
          </ion-row>
          

          <ion-row>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label=" Item Description :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Item Description :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item> -->
            </ion-col>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="number" label=" Item code :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Item code :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item> -->
            </ion-col>
          
          </ion-row>
          <ion-row>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <!-- <ion-item lines="none">
                <ion-label class="label-width">HSN Code: </ion-label> -->
                <select class="select-width">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="India">HSN Code :</option>
                  <option value="daimond">Daimond</option>
                  <option value="star">Star</option>
                  <option value="silver">Silver</option>
                </select>           
                 <!-- </ion-item> -->
            </ion-col>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Stock Type: </ion-label> -->
                <select class="select-width">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">Stock Type :</option>
                  <option value="">Stock</option>
                  <option value="">Non Stock(Asset)</option>
                  <option value="">Non Stock(Expense)</option>
                  <option value="">Service</option>
                  <option value="">Capital</option>
                </select>
              <!-- </ion-item> -->
            </ion-col>
          
          </ion-row>
          <ion-row>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Primary Unit: </ion-label> -->
                <select class="select-width">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">Primary Unit:</option>
                  <option value="">Non Stock(Asset)</option>
                  <option value="">Non Stock(Expense)</option>
                  <option value="">Service</option>
                  <option value="">Capital</option>
                </select>
              <!-- </ion-item> -->
            </ion-col>

            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Alternate Unit: </ion-label> -->
                <select class="select-width">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">Alternate Unit :</option>
                  <option value="">Non Stock(Asset)</option>
                  <option value="">Non Stock(Expense)</option>
                  <option value="">Service</option>
                  <option value="">Capital</option>
                </select>
                <!-- </ion-item> -->
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <!-- <ion-item lines="none">
                <ion-label class="label-width">GST Rate : </ion-label> -->
                <select class="select-width">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">GST Rate : </option>
                  <option value="1">3%</option>
                  <option value="1">5%</option>
                  <option value="1">8%</option>
                  <option value="1">10%</option>
                  <option value="1">15%</option>
                  <option value="1">18%</option>
                </select>
              <!-- </ion-item> -->
            </ion-col>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Item Group: </ion-label> -->
                <select class="select-width">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Stock type">Item Group :</option>
                  <option value="">Non Stock(Asset)</option>
                  <option value="">Non Stock(Expense)</option>
                  <option value="">Service</option>
                  <option value="">Capital</option>
                </select>
              <!-- </ion-item> -->
            </ion-col>
          
          </ion-row>

          <ion-row>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="number" label=" Opening Balance :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Opening Balance: </ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item> -->
            </ion-col>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="number" label=" Closing Balance :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
              <!-- <ion-item lines="none">
                <ion-label class="label-width">Closing Balance: </ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item> -->
            </ion-col>
          </ion-row>
          <ion-row style=" border: 2px solid goldenrod; margin-top: 40px;">

            <ion-segment style="border-bottom: 2px solid goldenrod;" [(ngModel)]="selectTabs">
              <ion-segment-button style="border-right: 2px solid goldenrod; background: lightgreen; color: #fff;" value="General">
                <ion-label>Attribute</ion-label>
              </ion-segment-button>
              <ion-segment-button style="border-right: 2px solid goldenrod;background: lightgreen; color: #fff;" value="Image">
                <ion-label>Image</ion-label>
              </ion-segment-button>
              <ion-segment-button style="border-right: 2px solid goldenrod; background: lightgreen; color: #fff;" value="Barcode">
                <ion-label>Barcode </ion-label>
              </ion-segment-button>
              <ion-segment-button value="Other" style="background: lightgreen; color: #fff;">
                <ion-label >Other Details</ion-label>
              </ion-segment-button>
            </ion-segment>



            <div style="width: 100%; margin-bottom: 30px;" *ngIf="selectTabs == 'General'">
              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Attribute 1 :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Attribute 1 :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Attribute 2 :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Attribute 2 :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Attribute 3 :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Attribute 3 :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Attribute 4 :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Attribute 4 :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>
            </div>

            <div style="width: 100%; margin: 0 auto;" *ngIf="selectTabs == 'Image'">
             
              <ion-row>
                <div class="images">
                  <input class="file" type="file" (change)="onFileSelected($event)" accept="image/*" />
                  <img [src]="selectedImage" *ngIf="selectedImage" alt="Selected Image" />
                </div>
              </ion-row>
            </div>

            <div style="width: 100%; margin: 0 auto;" *ngIf="selectTabs == 'Barcode'">
              <ion-row>
                <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="number" label=" EAN Code :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                    <!-- <ion-item lines="none">
                    <ion-label class="label-width">EAN Code :</ion-label>
                    <ion-input class="input-width" type="text" placeholder="0.00"></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>
            </div>

            <div style="width: 100%; margin: 10px auto;" *ngIf="selectTabs == 'Other'">

              <h1 style="text-align: center;">--- Quantity Levels ---</h1>
              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-item lines="none">
                    <ion-label class="label-width">Minimum :</ion-label>
                    <ion-input class="input-width" type="number" placeholder="0.00"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-item lines="none">
                    <ion-label class="label-width">Maximum :</ion-label>
                    <ion-input class="input-width" type="number" placeholder="0.00"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-item lines="none">
                    <ion-label class="label-width">Re-order :</ion-label>
                    <ion-input class="input-width" type="text" placeholder="0.00"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-item lines="none">
                    <ion-label class="label-width">Description :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <!-- <div style="margin-top: 30px; border:  0.5px solid grey; width: 100%;"></div> -->
            
                <h1 style="text-align: center;">--- Dimension & Weight ---</h1>
      
              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Dimension :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Dimension :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="number" label="Weight :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Weight :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label="Brand Name :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Brand Name :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="text" label=" Model name :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Model name :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Category :</ion-label> -->
                    <select class="select-width">
                      <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Category">Category :</option>
                      <option value="">Non Stock(Asset)</option>
                      <option value="">Non Stock(Expense)</option>
                      <option value="">Service</option>
                      <option value="">Capital</option>
                    </select>
                  <!-- </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="number" label="Unit of Weigth :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Unit of Weigth :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>

              <ion-row style="margin-bottom: 20px;">
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="number" label="Retailer Profit % :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Retailer Profit % :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
                <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input color="warning" class="sign_input" type="number" label="Delar Profit % : " label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                  <!-- <ion-item lines="none">
                    <ion-label class="label-width">Delar Profit % :</ion-label>
                    <ion-input class="input-width" type="text" placeholder=""></ion-input>
                  </ion-item> -->
                </ion-col>
              </ion-row>
            </div>
          </ion-row>

          <ion-row style="justify-content: right;margin-top: 10px;">
            <ion-button color="warning">Close</ion-button>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
