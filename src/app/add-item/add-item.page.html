<ion-content [fullscreen]="true">
  <ion-content>
    <div class="Customer">
      <ion-card>
        <ion-card-content>
          <div class="dekstop-menu">
            <ion-card-header>
              <ion-row lines="none">
                <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
                <ion-title style="text-align: center;">Add Item</ion-title>
              </ion-row>
            </ion-card-header>
          </div>
          <ion-grid>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <ion-row>
                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input [(ngModel)]="itemDesc" formControlName="itemDesc"  name="itemDescs" type="text"
                      label=" Item Description :" label-placement="floating" fill="outline">
                    </ion-input>
                    <div *ngIf="form && form.get('itemDesc')?.hasError('required') && form.get('itemDesc').touched" class="error-message">
                      Item Description is required.
                    </div>
                  </ion-row>

                </ion-col>
                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input [(ngModel)]="itemCode" formControlName="itemCode"   name="itemcode"
                      type="text" label=" Item code :" label-placement="floating" fill="outline"></ion-input>
                      <div *ngIf="form && form.get('itemCode')?.hasError('required') && form.get('itemCode').touched" class="error-message">
                        Item Code is required.
                      </div>
                  </ion-row>
                </ion-col>

                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <select [(ngModel)]="hsnname"  [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let hsnname of hsnname$ | async" [value]="hsnname.hsnid">
                      {{ hsnname.hsnname }}
                    </option>
                    
                  </select>
                </ion-col>

                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <select [(ngModel)]="selectStock"  name="stock" formControlName="selectStock">
                    <option value="">--Select Stock Type--</option>
                    <option value="">Stock</option>
                    <option value="">Non-Stock</option>
                    <option value="">Asset</option>
                    <option value="">Service</option>
                  </select>
                  <div *ngIf="form && form.get('selectStock')?.hasError('required') && form.get('selectStock').touched" class="error-message">
                    Stock Type is required.
                  </div>
                </ion-col>

              </ion-row>

              <ion-row>
                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <select [(ngModel)]="selectItem" name="item" formControlName="selectItem">
                    <option value="">--Select Item Type--</option>
                    <option value="">Raw Material</option>
                    <option value="">Finish Goods</option>
                    <option value="">Spare Parts</option>
                    <option value="">Perishable Goods</option>
                    <option value="">Digital Products</option>
                  </select>
                  <div *ngIf="form && form.get('selectItem')?.hasError('required') && form.get('selectItem').touched" class="error-message">
                    Item Type is required.
                  </div>
                </ion-col>
                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <select [(ngModel)]="unitname$" formControlName="unitname$" name="unit" >
                    <option *ngFor="let unitname of unitname$ | async" [value]="unitname.unitid">
                      {{ unitname.unitname }}
                    </option>
                  </select>
                </ion-col>

                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <select [(ngModel)]="selectAltUnit" formControlName="selectAltUnit" name="altunit" >
                    <option value="">--Select Alternate Unit--</option>
                    <option value="">Roll (RL)</option>
                    <option value="">Bundle (BDL)</option>
                    <option value="">Carton (CTN)</option>
                    <option value="">Pack (PK)</option>
                    <option value="">Pair (PR)</option>
                    <option value="">Dozen (DZ)</option>
                    <option value="">Case (CS)</option>
                    <option value="">Bundle of 10 (BDL10)</option>
                    <option value="">Square Feet (ft²)</option>
                    <option value="">Cubic Feet (ft³)</option>
                    <option value="">Hour (HR)</option>
                    <option value="">Pallet (PLT)</option>
                    <option value="">Custom Units</option>

                  </select>
                </ion-col>
                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <select [(ngModel)]="selectItemGroup" name="itemGoup" formControlName="selectItemGroup">
                    <option value="">--Setect Item Group--</option>
                    <option value="">Electronics</option>
                    <option value="">Clothing</option>
                    <option value="">Footwear</option>
                    <option value="">Furniture</option>
                    <option value="">Appliances</option>
                    <option value="">Food and Groceries</option>
                    <option value="">Hardware</option>
                    <option value="">Books</option>
                    <option value="">Toys and Games</option>
                    <option value="">Health and Beauty</option>
                    <option value="">Automotive</option>
                    <option value="">Sports and Outdoors</option>
                    <option value="">Jewelry</option>
                    <option value="">Electrical Supplies</option>
                    <option value="">Stationery and Office Supplies</option>
                    <option value="">Pet Supplies</option>
                    <option value="">Art and Craft</option>
                    <option value="">Art and Craft</option>
                    <option value="">Medical Supplies</option>
                    <option value="">Custom Groups</option>
                  </select>
                  <div *ngIf="form && form.get('selectItemGroup')?.hasError('required') && form.get('selectItemGroup').touched" class="error-message">
                    Item Group Type is required.
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>

                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <select [(ngModel)]="selectGst" name="gst" formControlName="selectGst">
                    <option *ngFor="let gsttype of selectGst$ | async" [value]="gsttype.gstid">
                      {{ gsttype.gstname }}
                    </option>
                  </select>
                  <div *ngIf="form && form.get('selectGst')?.hasError('required') && form.get('selectGst').touched" class="error-message">
                     GST is required.
                  </div>
                </ion-col>

                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input [(ngModel)]="openingbalance" formControlName="openingbalance"  name="openbalance" type="text" label=" Opening Balance :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>

                </ion-col>
                <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                  <ion-row>
                    <ion-input [(ngModel)]="closingbalance" formControlName="closingbalance"  name="closebalance" type="text" label=" Closing Balance :" label-placement="floating"
                      fill="outline"></ion-input>
                  </ion-row>
                </ion-col>

              </ion-row>
              <ion-row style=" border: 2px solid lightblue; margin-top: 20px;">
                <!-- [(ngModel)]="selectTabs" -->
                <ion-segment style="border-bottom: 2px solid lightblue;"  name="selectTabs">
                  <ion-segment-button style="border-right: 2px solid lightblue; background: fff; color: #000000;"
                    value="General">
                    <ion-label>Attribute</ion-label>
                  </ion-segment-button>
                  <ion-segment-button style="border-right: 2px solid lightblue;background: fff; color: #000000;"
                    value="Image">
                    <ion-label>Image</ion-label>
                  </ion-segment-button>
                  <ion-segment-button style="border-right: 2px solid lightblue; background: #fff; color: #000000;"
                    value="Barcode">
                    <ion-label>Barcode </ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="Other"
                    style="border-right: 2px solid lightblue; background: #fff; color: #000000;">
                    <ion-label>Other Details</ion-label>
                  </ion-segment-button>
                </ion-segment>

                <div style="width: 100%; margin-bottom: 30px;" *ngIf="selectTabs == 'General'">
                  <ion-row>
                    <ion-col size="12" size-lg="3" size-md="3" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="attr1" formControlName="attr1" name="atta"
                          type="text" label=" Attribute 1 :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>

                    </ion-col>
                    <ion-col size="12" size-lg="3" size-md="3" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="attr2" formControlName="attr2" name="attrb"
                          type="text" label=" Attribute 2 :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>

                    </ion-col>
                    <ion-col size="12" size-lg="3" size-md="3" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="attr3" formControlName="attr3" name="attrc"
                          type="text" label=" Attribute 3 :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                    <ion-col size="12" size-lg="3" size-md="3" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="attr4" formControlName="attr4" name="attrd"
                          type="text" label=" Attribute 4 :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12" size-lg="3" size-md="3" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="attr5" formControlName="attr5" name="attre"
                          type="text" label=" Attribute 5 :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                    <ion-col size="12" size-lg="3" size-md="3" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="attr6" formControlName="attr6" name="attrf"
                          type="text" label=" Attribute 6 :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                    <ion-col size="12" size-lg="3" size-md="3" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="attr7" formControlName="attr7" name="attrg"
                          type="text" label=" Attribute 7 :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                    <ion-col size="12" size-lg="3" size-md="3" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="attr8" formControlName="attr8" name="attrh"
                          type="text" label=" Attribute 8 :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                </div>

                <div style="width: 100%;height: 100%; margin: 0 auto;" *ngIf="selectTabs == 'Image'">

                  <ion-row>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <div class="images">
                        <input class="file" type="file" (change)="onFileSelected($event)" accept="image/*" />
                        <img [src]="selectedImage" *ngIf="selectedImage" alt="Selected Image" />
                      </div>
                    </ion-col>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6" style="border: solid 1px lightblue;">
                      <div></div>
                    </ion-col>
                  </ion-row>
                </div>

                <div style="width: 100%; margin: 0 auto;" *ngIf="selectTabs == 'Barcode'">
                  <ion-row>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input formControlName="eanCode" [(ngModel)]="eanCode"
                          name="encode" type="text" label=" EAN Code :" label-placement="floating"
                          fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                </div>

                <div style="width: 100%; margin: 10px auto;" *ngIf="selectTabs == 'Other'">
                  <ion-row class="headinglabel">
                    <ion-label>Quantity Levels</ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input formControlName="minimum" [(ngModel)]="minimum"
                          name="min" type="text" label="Minimum :" label-placement="floating"
                          fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input formControlName="reorder" [(ngModel)]="reorder"
                          name="order" type="text" label="Re-order :" label-placement="floating"
                          fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-textarea formControlName="description" [(ngModel)]="description"
                          name="descr" type="text" label=" Description :" label-placement="floating"
                          fill="outline"></ion-textarea>
                      </ion-row>
                    </ion-col>
                  </ion-row>

                  <div style="margin-top: 30px; border:  0.5px solid grey; width: 100%;"></div>

                  <ion-row class="headinglabel">
                    <ion-label>Dimension & Weight</ion-label>
                  </ion-row>

                  <ion-row>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input formControlName="dimension" [(ngModel)]="dimension"
                          type="text" name="dimen" label="Dimension :" label-placement="floating"
                          fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input formControlName="weight" name="wgt" [(ngModel)]="weight"
                          type="text" label="Weight :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input color="dark" formControlName="brandname"  [(ngModel)]="brandname"
                          name="bdname" type="text" label="Brand Name :" label-placement="floating"
                          fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input color="dark" formControlName="modelname" [(ngModel)]="modelname"
                          name="mdlname" type="text" label=" Model name :" label-placement="floating"
                          fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <select name="cty" formControlName="category" [(ngModel)]="category">
                        <option value="Category">--Select Category--</option>
                        <option value="">Non Stock(Asset)</option>
                        <option value="">Non Stock(Expense)</option>
                        <option value="">Service</option>
                        <option value="">Capital</option>
                      </select>

                    </ion-col>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="weightunit" formControlName="weightunit" name="wgtunit" type="text"
                          label="Unit of Weigth :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                  </ion-row>

                  <ion-row style="margin-bottom: 20px;">
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="relailprofit" formControlName="relailprofit" name="rprofit" type="text"
                          label="Retailer Profit % :" label-placement="floating" fill="outline"></ion-input>
                      </ion-row>

                    </ion-col>
                    <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                      <ion-row>
                        <ion-input [(ngModel)]="delarprofit" formControlName="delarprofit" name="dprofit" type="text"
                          label="Delar Profit % : " label-placement="floating" fill="outline"></ion-input>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-row>

              <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
                <ion-button>New</ion-button>
                <ion-button type="submit">Save</ion-button>
                <ion-button>Delete</ion-button>
                <ion-button>Preview</ion-button>
                <ion-button>Close</ion-button>
              </ion-row>
            </form>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
