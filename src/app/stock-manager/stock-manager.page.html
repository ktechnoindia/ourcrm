<ion-content>
  <div class="master_window">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="3" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a [routerLink]="['/itemledger']">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="person-add"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Item Ledger Report</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col  size-lg="3" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a [routerLink]="['/stockledger']">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="laptop-outline"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Stock Ledger</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
     
        <ion-col  size-lg="3" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a [routerLink]="['/serviceledger']">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="share-social"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Service Ledger</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col  size-lg="3" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a [routerLink]="['/groupwisereport']">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="eye"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Group Wise Report</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
