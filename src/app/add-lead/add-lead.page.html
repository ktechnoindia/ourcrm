<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
               <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon> 
              <ion-title style="text-align: center;">Add Lead</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ion-row>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input [(ngModel)]="catPerson"   formControlName="catPerson" name="contactPerson"  name="contactPerson" type="text" label=" Contact Person: "
                    label-placement="floating" fill="outline"></ion-input>
                    <div *ngIf="form && form.get('catPerson')?.hasError('required') && form.get('catPerson').touched" class="error-message">
                      Contact Person is required.
                   </div>
                </ion-row>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="phone"   formControlName="phone" name="mobileno" type="tel" label="Mobile No. :"
                    label-placement="floating" fill="outline" maxlength="10"></ion-input>
                    <div *ngIf="form && form.get('phone')?.hasError('required') && form.get('phone').touched" class="error-message">
                      Mobile Number is required.
                   </div>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="whatshappnumber"   formControlName="whatshappnumber" name="wpnumber"   label="WhatsApp No. :"
                    label-placement="floating" fill="outline" maxlength="10"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="emails"   formControlName="emails" name="email"   type="email" label="Email :"  label-placement="floating" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select   [(ngModel)]="selectedCountry"   formControlName="selectedCountry" name="country"   >
                  <option value="">--- Select Country ---</option>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="USA">USA</option>
                </select>
                <div *ngIf="form && form.get('selectedCountry')?.hasError('required') && form.get('selectedCountry').touched" class="error-message">
                  Country is required.
               </div>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select   [(ngModel)]="selectedState"   formControlName="selectedState" name="state"  >
                  <option value="">--- Select State ---</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
                <div *ngIf="form && form.get('selectedState')?.hasError('required') && form.get('selectedState').touched" class="error-message">
                  State is required.
               </div>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select   [(ngModel)]="selectedDistrict"   formControlName="selectedDistrict" name="district"  >
                  <option value="">--- Select district ---</option>
                  <option value="Ajmer">Ajmer</option>
                  <option value="Alwar">Alwar</option>
                  <option value="Bikaner">Bikaner</option>
                  <option value="Bundi">Bundi</option>
                  <option value="Chittorgarh">Chittorgarh</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Jaisalmer">Jaisalmer</option>
                  <option value="Jodhpur">Jodhpur</option>
                  <option value="Kota">Kota</option>
                  <option value="Mount Abu">Mount Abu</option>
                  <option value="Pushkar">Pushkar</option>
                  <option value="Udaipur">Udaipur</option>
                </select>
                <div *ngIf="form && form.get('selectedDistrict')?.hasError('required') && form.get('selectedDistrict').touched" class="error-message">
                  District is required.
               </div>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="pncode"   formControlName="pncode"  name="pinCode" type="number" label=" Pincode :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-lg="12" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="fulladdress"   formControlName="fulladdress"  name="address" label=" Address :"
                    label-placement="floating" fill="outline"></ion-input>
                    <div *ngIf="form && form.get('fulladdress')?.hasError('required') && form.get('fulladdress').touched" class="error-message">
                      Full Address is required.
                   </div>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <select  [(ngModel)]="lscore"   formControlName="lscore"  name="leadscore">
                    <option  value="" >Select Lead Source</option>
                    <option value="onlineAdvertising">Online Advertising</option>
                    <option value="socialMedia">Social Media</option>
                    <option value="referrals">Referrals</option>
                    <option value="websiteInquiry">Website Inquiry</option>
                    <option value="emailCampaign">Email Campaign</option>
                    <option value="tradeShows">Trade Shows</option>
                    <option value="coldCalling">Cold Calling</option>
                    <option value="contentMarketing">Content Marketing</option>
                  </select>
                  <div *ngIf="form && form.get('lscore')?.hasError('required') && form.get('lscore').touched" class="error-message">
                    Lead Score is required.
                 </div>
                </ion-row>
              </ion-col>
             
             
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select  [(ngModel)]="lassign"   formControlName="lassign" name="leadassign">
                  <option  value="" >Lead Assign To</option>
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>
                <div *ngIf="form && form.get('lassign')?.hasError('required') && form.get('lassign').touched" class="error-message">
                  Lead Assign is required.
               </div>
              </ion-col>
              
              <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
                <ion-row>
                  <ion-textarea [(ngModel)]="rmark"   formControlName="rmark" name="remark"type="text" label=" Remark :"
                    label-placement="floating" fill="outline"></ion-textarea>
                </ion-row>
              </ion-col>              
            </ion-row>

            <ion-row>
            <ion-col>
              <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
                <ion-button>New</ion-button>
                <ion-button type="submit">Save</ion-button>
                <ion-button>Delete</ion-button>
                <ion-button>Preview</ion-button>
                <ion-button>Close</ion-button>
              </ion-row>
            </ion-col>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
