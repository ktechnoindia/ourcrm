<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
      <ion-title>Add Lead</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Lead Owner:</ion-label>
                <select class="select-width">
                  <option value="1">--Select Lead Owner--</option>
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Comapny Name:</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Customer Name:</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size="6" size-lg="6" size-md="6" size-sm="6">
              <ion-item lines="none">
                <ion-label class="label-width">Country :</ion-label>
                <select class="select-width">
                  <option value="India">--Select Country--</option>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="USA">USA</option>
                </select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Mobile No.</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">State :</ion-label>
                <select class="select-width">
                  <option value="1">--Select State--</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">City :</ion-label>
                <select class="select-width">
                  <option value="">--Select City--</option>
                  <option value="Ajmer">Ajmer</option>
                  <option value="Alwar">Alwar</option>
                  <option value="Bikaner">Bikaner</option>
                  <option value="Bundi">Bundi</option>
                  <option value="Chittorgarh">Chittorgarh</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Jaisalmer">Jaisalmer</option>
                  <option value="Jodhpur">Jodhpur</option>
                  <option value="Kota">Kota</option>
                  <option value="Mount Abu">Mount Abu</option>
                  <option value="Pushkar">Pushkar</option>
                  <option value="Udaipur">Udaipur</option>
                </select>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Pincode :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Address :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Email :</ion-label>
                <ion-input class="input-width" type="email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Product Name :</ion-label>
                <select class="select-width">
                  <option value="">--Select Product Name--</option>
                  <option value="">Saral Billing </option>
                  <option value="">Saral Accounting</option>
                  <option value="">GST</option>
                </select>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Reference :</ion-label>
                <select class="select-width">
                  <option value="1">--Select Refrence--</option>
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Map To :</ion-label>
                <select class="select-width">
                  <option value="1">--Select Map To--</option>
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Remark :</ion-label>
                <ion-textarea class="textarea-width"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row style="justify-content: right; margin-top: 50px;">
            <ion-button color="warning">Go to Excel</ion-button>
            <ion-button size="default" color="warning">New</ion-button>
            <ion-button color="warning">Edit</ion-button>
            <ion-button color="warning">Save</ion-button>
            <ion-button color="warning">Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
