<ion-header [translucent]="true">
  <ion-toolbar><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title style="text-align: center; color: goldenrod;font-weight: bold;">Add Lead</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="add_lead">
    <ion-card-content>
      <ion-grid>

        <ion-row>
          <ion-col size="12" size-lg="6" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
                <ion-label>Company Name :</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="8" size-md="12" size-sm="6" size="12">
                <ion-input type="text" placeholder=" Company name"></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-row>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-label>Customer Name :</ion-label>
              </ion-col>
              <ion-col size="6" size-lg="8" size-md="6" size-sm="6" size="12">
                <ion-input type="text" placeholder="Customer name"></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row>

          <ion-col size="6" size-lg="4" size-md="6" size-sm="6" size="12">
            <ion-row>
              <ion-col size="6" size-lg="5" size-md="6" size-sm="6" size="12">
                <ion-label>Mobile Number :</ion-label>
              </ion-col>
              <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size="12">
                <ion-input type="text" placeholder="Mobile Number"></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6" size-lg="4" size-md="6" size-sm="6" size="12">
            <ion-row>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-label>Address :</ion-label>
              </ion-col>
              <ion-col size="6" size-lg="9" size-md="6" size-sm="6" size="12">
                <ion-input type="text" placeholder="Address "></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>

          <ion-col size="12" size-lg="2" size-md="12" size-sm="12" size="12">
            <ion-row>
              <ion-col size="12" size-lg="5" size-md="12" size-sm="12" size="12">
                <ion-label>State :</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="7" size-md="12" size-sm="12" size="12">
                <select class="selects" name="" id="">
                  <option value="1">--Select--</option>
                  <option value="2">Rajasthan</option>
                  <option value="3">Panjab</option>
                  <option value="4">Haryana</option>
                </select>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6" size-lg="2" size-md="6" size-sm="6" size="12">
            <ion-row>
              <ion-col size="6" size-lg="4" size-md="6" size-sm="6" size="12">
                <ion-label> City :</ion-label>
              </ion-col>
              <ion-col size="6" size-lg="7" size-md="6" size-sm="6" size="12">
                <select class="selects" name="" id="">
                  <option value="1">--Select--</option>
                  <option value="2">Rajasthan</option>
                  <option value="3">Panjab</option>
                  <option value="4">Haryana</option>
                </select>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-lg="2" size-md="6" size-sm="6" size="12">
            <ion-row>
              <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size="12">
                <ion-label>Pincode :</ion-label>
              </ion-col>
              <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size="12">
                <ion-input type="text" placeholder=" Pincode"></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6" size-lg="4" size-md="6" size-sm="6" size="12">
            <ion-row>
              <ion-col size="6" size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-label>Email :</ion-label>
              </ion-col>
              <ion-col size="6" size-lg="9" size-md="6" size-sm="6" size="12">
                <ion-input type="text" placeholder="Email "></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12" size-lg="3" size-md="12" size-sm="12" size="12">
            <ion-row>
              <ion-col size="12" size-lg="6" size-md="12" size-sm="12" size="12">
                <ion-label>Product Name :</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="6" size-md="12" size-sm="12" size="12">
                <ion-input type="text" placeholder="Product name "></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>

          <ion-col size="6" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-row>
              <ion-col size="6" size-lg="5" size-md="6" size-sm="12" size="12">
                <ion-label> Reference:</ion-label>
              </ion-col>
              <ion-col size="6" size-lg="7" size-md="6" size-sm="12" size="12">
                <select class="selects" name="" id="">
                  <option value="1">--Select--</option>
                  <option value="2">Rajasthan</option>
                  <option value="3">Panjab</option>
                  <option value="4">Haryana</option>
                </select>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row>
          
          <ion-col size="6" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-row>
              <ion-col size="6" size-lg="4" size-md="6" size-sm="12" size="12">
                <ion-label>Map To :</ion-label>
              </ion-col>
              <ion-col size="6" size-lg="7" size-md="6" size-sm="12" size="12">
                <select class="selects" name="" id="">
                  <option value="1">--Select--</option>
                  <option value="2">Rajasthan</option>
                  <option value="3">Panjab</option>
                  <option value="4">Haryana</option>
                </select>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-row>
              <ion-col size="6" size-lg="2" size-md="6" size-sm="12" size="12">
                <ion-label>Remark :</ion-label>
              </ion-col>
              <ion-col size="6" size-lg="8" size-md="6" size-sm="12" size="12">
                <ion-textarea></ion-textarea>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>


        <ion-row style="justify-content: right;">
          <ion-button size="default" color="warning">New</ion-button>
          <ion-button color="warning">Edit</ion-button>
          <ion-button color="warning">Save</ion-button>
          <ion-button color="warning">Close</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
