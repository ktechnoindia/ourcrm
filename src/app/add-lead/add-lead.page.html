<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;padding-top: -10px;">Add Lead</ion-title>
            </ion-item>
            <ion-row style="justify-content: right;">
              <ion-icon id="left-start" size="large" name="ellipsis-vertical-outline"></ion-icon>
              <ion-popover trigger="left-start" size="auto" side="left">
                <ng-template>
                  <ion-button color="danger">Delete</ion-button>
                  <ion-button color="warning">Edit</ion-button>
                  <ion-button color="success">Save</ion-button>
                </ng-template>
              </ion-popover>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form #addLeadForm="ngForm" (ngSubmit)="onSubmit()">
            <ion-row>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select [(ngModel)]="leadOwner" name="leadOwner">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="">--- Select
                    Lead Owner ---</option>
                    <option value="">Deepak</option>
                    <option value="">Ravi</option>
                    <option value="">Nirbhay</option>
                    <option value="">Abhishek</option>
                </select>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select [(ngModel)]="leadOwner" name="leadOwner">
                  <option  value="">
                    --Select Lead Owner--
                  </option>
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="cpName" name="cpName" type="text" label=" Comapny Name: "
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="cName" name="cName" type="text" label="Customer Name :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select class="select-width">
                  <option  value="">
                    --Select Product Name--
                  </option>
                  <option value="">Saral Billing </option>
                  <option value="">Saral Accounting</option>
                  <option value="">GST</option>
                </select>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select class="select-width">
                  <option value="">
                    --Select Reference--</option>
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" class="sign_input" type="email" label="Email :"
                    label-placement="floating"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" class="sign_input" type="number" label=" Mobile No."
                    label-placement="floating"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select [(ngModel)]="country" name="country" >
                  <option value="">--- Select Country ---</option>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="USA">USA</option>
                </select>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select [(ngModel)]="state" name="state">
                  <option value="">--- Select State ---</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select [(ngModel)]="city" name="city">
                  <option value="">--- Select City ---</option>
                  <option value="Ajmer">Ajmer</option>
                  <option value="Alwar">Alwar</option>
                  <option value="Bikaner">Bikaner</option>
                  <option value="Bundi">Bundi</option>
                  <option value="Chittorgarh">Chittorgarh</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Jaisalmer">Jaisalmer</option>
                  <option value="Jodhpur">Jodhpur</option>
                  <option value="Kota">Kota</option>
                  <option value="Mount Abu">Mount Abu</option>
                  <option value="Pushkar">Pushkar</option>
                  <option value="Udaipur">Udaipur</option>
                </select>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="pinCode" name="pinCode" type="number" label=" Pincode :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-lg="12" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="address" name="address" label=" Address :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
             
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select [(ngModel)]="productName" name="productName">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="pdtname">---
                    Select Product Name ---</option>
                  <option value="">Saral Billing </option>
                  <option value="">Saral Accounting</option>
                  <option value="">GST</option>
                </select>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select [(ngModel)]="reference" name="reference">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="">---
                    Select
                    Reference ---</option>
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select [(ngModel)]="mapTO" name="mapTO">
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="" >--- Map
                    To---</option>
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-textarea color="warning" [(ngModel)]="remark" name="remark" type="text" label=" Remark :"
                    label-placement="floating" fill="outline"></ion-textarea>
                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button>New</ion-button>
              <ion-button type="submit">Save</ion-button>
              <ion-button>Delete</ion-button>
              <ion-button>Preview</ion-button>
              <ion-button>Close</ion-button>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
