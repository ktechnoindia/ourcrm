<ion-content class="child_window" [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Account</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
         

          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px; font-weight: bold;">Account Information :</ion-label><span
              style="width: 100%; height: 2px; background-color: black;"></span>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label=" Account Name :"
                  label-placement="floating"fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col  size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label=" Account ID :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col  size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label=" Account Type :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
             
            </ion-col>
            <ion-col  size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label=" Industry :" label-placement="floating"
                fill="outline"></ion-input>
              </ion-row>
            </ion-col>

          </ion-row>

         
          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px; font-weight: bold;">Contact Information :</ion-label><span
              style="width: 100%; height: 2px; background-color: black;"></span>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label=" Primary Contact Name :" label-placement="floating"
                fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col  size="12" size-lg="4" size-md="6" size-sm="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="Email" label=" Email :" label-placement="floating"
                fill="outline" ></ion-input>
              </ion-row>
            </ion-col>
            <ion-col  size="12" size-lg="4" size-md="6" size-sm="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label=" Phone Number :" label-placement="floating"
                fill="outline"></ion-input>
              </ion-row>
            </ion-col>

          </ion-row>
          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px; font-weight: bold;">Account Manager Details:</ion-label><span
              style="width: 100%; height: 2px; background-color: black;"></span>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Account Manager Name:"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Assigned Team:"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>    
            </ion-col>
            <ion-col  size="12" size-lg="4" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Account Status :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
         
          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
