<ion-content class="child_window" [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Account</ion-title>
              <div  class="custom-primary">
                <ion-button [routerLink]="['/accountreport']" id="open-loading5">View Account</ion-button>
                <ion-loading class="custom-loading" trigger="open-loading5" message="Account Showing ..." [duration]="1000"></ion-loading>

              </div>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
         
          <form  [formGroup]="form" (ngSubmit)="onSubmit()">

          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px; font-weight: bold;">Account Information :</ion-label><span
              style="width: 100%; height: 2px; background-color: black;"></span>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="acName" formControlName="acName" name="ac_Name" type="text" label=" Account Name :"
                  label-placement="floating"fill="outline"></ion-input>
                  <div *ngIf="form && form.controls['acName']?.hasError('required') && form.controls['acName'].touched" class="error-message">
                    Account Name is required.
                  </div>
              </ion-row>
            </ion-col>
            <ion-col  size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="acid" formControlName="acid" name="accountid" type="text" label=" Account ID :"
                  label-placement="floating" fill="outline"></ion-input>
                  <div *ngIf="form && form.controls['acid']?.hasError('required') && form.controls['acid'].touched" class="error-message">
                    Account Id is required.
                  </div>
              </ion-row>
            </ion-col>

            <ion-col  size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="actype" formControlName="actype" name="accounttype" type="text" label=" Account Type :"
                  label-placement="floating" fill="outline"></ion-input>
                  <div *ngIf="form && form.controls['actype']?.hasError('required') && form.controls['actype'].touched" class="error-message">
                    Account Type is required.
                  </div>
              </ion-row>
             
            </ion-col>
            <ion-col  size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="industry" formControlName="industry" name="industrytype" type="text" label=" Industry :" label-placement="floating"
                fill="outline"></ion-input>
                <div *ngIf="form && form.controls['industry']?.hasError('required') && form.controls['industry'].touched" class="error-message">
                  Industry is required.
                </div>
              </ion-row>
            </ion-col>

          </ion-row>

         
          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px; font-weight: bold;">Contact Information :</ion-label><span
              style="width: 100%; height: 2px; background-color: black;"></span>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="12">
              <ion-row>
                <ion-input  [(ngModel)]="priycontact" formControlName="priycontact" name="primaryac" type="text" label=" Primary Contact Name :" label-placement="floating"
                fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col  size="12" size-lg="4" size-md="6" size-sm="12">
              <ion-row>
                <ion-input [(ngModel)]="email" formControlName="email" name="emails" type="Email" label=" Email :" label-placement="floating"
                fill="outline" ></ion-input>
              </ion-row>
            </ion-col>
            <ion-col  size="12" size-lg="4" size-md="6" size-sm="12">
              <ion-row>
                <ion-input [(ngModel)]="phone" formControlName="phone" name="mobileno" type="text" label=" Phone Number :" label-placement="floating"
                fill="outline"></ion-input>
                <div *ngIf="form && form.controls['phone']?.hasError('required') && form.controls['phone'].touched" class="error-message">
                  Phone Number is required.
                </div>
              </ion-row>
            </ion-col>

          </ion-row>
          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px; font-weight: bold;">Account Manager Details:</ion-label><span
              style="width: 100%; height: 2px; background-color: black;"></span>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="acmanager" formControlName="acmanager" name="acmanage" type="text" label="Account Manager Name:"
                  label-placement="floating" fill="outline"></ion-input>
                  <div *ngIf="form && form.controls['acmanager']?.hasError('required') && form.controls['acmanager'].touched" class="error-message">
                    Acoount Manager is required.
                  </div>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="4" size-md="6" size-sm="6">
              <ion-row>
                <ion-input  [(ngModel)]="assignteam" formControlName="assignteam" name="assign" type="text" label="Assigned Team:"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>    
            </ion-col>
            <ion-col  size="12" size-lg="4" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="acstatus" formControlName="acstatus" name="status" type="text" label="Account Status :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
         
          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button id="open-loading">New</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading" message="Cleaning..." [duration]="1000"></ion-loading>
            <ion-button type="submit" id="open-loading1">Save</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading1" message="Account Adding..." [duration]="1000"></ion-loading>
            <ion-button id="open-loading2">Delete</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading2" message="Deleting Customer..." [duration]="1000"></ion-loading>
            <ion-button id="open-loading3">Preview</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading3" message="Previewing..." [duration]="1000"></ion-loading>
            <ion-button id="open-loading4">Close</ion-button>
            <ion-loading class="custom-loading" trigger="open-loading4" message="Customer Closing..." [duration]="1000"></ion-loading>

          </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
