<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
               <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon> 
              <ion-title style="text-align: center;">Ledger</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px;">Contact Information :</ion-label><span
              style="width: 100%; height: 2px;"></span>
          </ion-row>

          <form [formGroup]="myform" (ngSubmit)="onSubmit()">
            <ion-row>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input [(ngModel)]="lname" formControlName="lname"  name="lnames" type="text" label="Ledger Name :"
                label-placement="floating" fill="outline"></ion-input>
                <div *ngIf="form && form.get('lname')?.hasError('required') && form.get('lname')?.touched" class="error-message">
                 Ledger Name is required.
                </div>
              </ion-row>
            </ion-col> 
            <ion-col  size-lg="2" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input [(ngModel)]="ledger_code" formControlName="ledger_code" name="ledger_code" type="text" label=" Ledger Code :"
                  label-placement="floating" fill="outline" maxlength="5"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <select fill="outline" name="lgrouptype" formControlName="lgroup_name" [(ngModel)]="lgroup_name" >
                  <option value="" disabled selected>ledger Group Name</option> <!-- Default option -->
                  <option value="">Group 1</option>
                  <option value="">Group 2</option>
                  <option value="">Group 3</option>
                </select>
                <div *ngIf="form && form.get('lgroup_name')?.hasError('required') && form.get('lgroup_name')?.touched" class="error-message">
                 Group Name is required.
                </div>
              </ion-row>
            </ion-col> 
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input [(ngModel)]="gstin" formControlName="gstin" formControlName="gstin" name="gstincode" type="text" label=" GSTIN :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col> 
           
            
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="opening_balance" formControlName="opening_balance" name="opening_balance" class="sign_input" type="text"
                  label="Ledger Opening Balance :" label-placement="floating" fill="outline"></ion-input>

              </ion-row>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="closing_balance " formControlName="closing_balance" name="closing_balance" type="text"
                  label="Ledger Closing Balance :" label-placement="floating" fill="outline"></ion-input>

              </ion-row>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="mobile" name="mobile" formControlName="selectedSalutation"mobile type="tel" label=" Mobile Number :"
                  label-placement="floating" fill="outline" maxlength="10"></ion-input>

              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="email" name="email" formControlName="email" type="email" label="Email :" label-placement="floating"
                  fill="outline"></ion-input>

              </ion-row>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="whatsapp_number" formControlName="whatsapp_number" name="whatsapp_number" type="text" label=" Whatsapp Number :"
                  label-placement="floating" fill="outline" maxlength="10"></ion-input>

              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="headinglabel" style="margin: 10px auto;">
            <ion-label style="font-size: 18px; font-weight: bold;">Billing Address :</ion-label>
            <span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
              "></span>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="12">
              <select [(ngModel)]="selectedOption" formControlName="selectedOption" name="country" label-placement="floating" fill="outline"
                (change)="onCountryChange()">
                <option value="" disabled selected>Country</option> <!-- Default option -->
                <option *ngFor="let country of countries$ | async" [value]="country.countryid">
                  {{ country.countryname }}
                </option>

              </select>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select [(ngModel)]="selectedState" formControlName="selectedState"type="text" name="state" label-placement="floating" fill="outline"
                (change)="onStateChange()">
                <option value="" disabled selected>State</option> <!-- Default option -->
                <option *ngFor="let state of (states$ | async)" [value]="state.stateid">
                  {{ state.statename }}
                </option>
              </select>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select [(ngModel)]="selectedDistrict" formControlName="selectedDistrict"name="district" label-placement="floating" fill="outline">
                <option value="" disabled selected>District</option> <!-- Default option -->
                <option *ngFor="let district of districts$ | async" [value]="district.districtid">
                  {{ district.districtname }}
                </option>
              </select>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="pincode" formControlName="pincode" type="tel" name="pincode" label=" PinCode  :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="12" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="address" formControlName="address"name="address" type="text" label="Full Address :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="headinglabel" style="margin: 10px auto;">
            <ion-label style="font-size: 18px; font-weight: bold;">Shipping Address :</ion-label>
            <span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
              "></span>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="12">
              <select [(ngModel)]="selectedOption1" name="country1" formControlName="selectedOption1" label-placement="floating" fill="outline"
                (change)="onCountryChange()">
                <option value="" disabled selected>Country</option> <!-- Default option -->
                <option *ngFor="let country of countries$ | async" [value]="country.countryid">
                  {{ country.countryname }}
                </option>

              </select>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select [(ngModel)]="selectedState1" name="state1" formControlName="selectedState1" label-placement="floating" fill="outline"
                (change)="onStateChange()">
                <option value="" disabled selected>State</option> <!-- Default option -->
                <option *ngFor="let state of (states$ | async)" [value]="state.stateid">
                  {{ state.statename }}
                </option>
              </select>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select [(ngModel)]="selectedDistrict1" name="district1" formControlName="selectedDistrict1" label-placement="floating" fill="outline">
                <option value="" disabled selected>District</option> <!-- Default option -->
                <option *ngFor="let district of districts$ | async" [value]="district.districtid">
                  {{ district.districtname }}
                </option>
              </select>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="pincode1" formControlName="pincode1" type="tel" name="pincode1" label=" PinCode  :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="12" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="address1" name="address1" formControlName="address1" type="text" label="Full Address :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="headinglabel" style="margin: 10px auto;">
            <ion-label style="font-size: 18px; font-weight: bold;">Bank Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
              "></span>
          </ion-row>

          <ion-row>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="account_number" formControlName="account_number" name="account_number" type="text" label="A/C Number :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="ifsc_code" name="ifsc_code" formControlName="ifsc_code" type="text" label="IFSC Code :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="bank_name" name="bank_name" formControlName="bank_name"type="text" label="Bank Name :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input [(ngModel)]="branch_name" name="branch_name" formControlName="branch_name" type="text" label=" Branch Name :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

          </ion-row>
          <ion-row class="headinglabel" style="margin: 10px auto;">
            <ion-label style="font-size: 18px; font-weight: bold;">Other Details :</ion-label><span style="width: 100%; height: 2px; background-image: linear-gradient(to right, #00b4db, #0083b0);
              "></span>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select [(ngModel)]="select_sales_person" formControlName="select_sales_person" name="sOption" >
                <option value="" disabled selected>Executive Name</option> <!-- Default option -->
                <option value="India">Deepak</option>
                <option value="UK">Abhishel</option>
                <option value="USA">Ravi</option>
              </select>
             </ion-col>
          </ion-row>
          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>
        </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
