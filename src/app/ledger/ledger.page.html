<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
               <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon> 
              <ion-title style="text-align: center;">Ledger</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark"  name="name" type="text" label="Name :"
                label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col> 
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark"  name="vendcode" type="text" label="Vendor Code:"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col> 
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark"  name="gstin" type="text" label=" GSTIN :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col> 
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark"  name="opbalance" type="text" label=" Opening Balance :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col> 
          </ion-row>
          <ion-row>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark"  name="clsbalance" type="text" label="Closing Balance :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col> 
          </ion-row>

          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
