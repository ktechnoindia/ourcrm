<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()"  name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Service Window</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-grid class="add_item">
        <ion-row class="row">
          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item lines="none">
              <ion-label class="label-width">Item Description :</ion-label>
              <ion-input class="input-width" type="text" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item lines="none">
              <ion-label class="label-width">Stock Type :</ion-label>
              <select class="select-width" >
                <option value="">Stock</option>
                <option value="">Non Stock(Asset)</option>
                <option value="">Non Stock(Expense)</option>
                <option value="">Service</option>
                <option value="">Capital</option>
                </select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-item lines="none">
              <ion-label class="label-width">HSN Code :</ion-label>
              <select class="select-width">
                <option value="">121</option>
                <option value="">2324232</option>
                <option value="">21322</option>
                <option value="">2312</option>
                <option value="">1313</option>
              </select>
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
