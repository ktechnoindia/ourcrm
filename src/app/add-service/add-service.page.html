<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>Add Service</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row style="justify-content: right;">
          <ion-icon id="left-start"  name="ellipsis-vertical-outline"></ion-icon>
          <ion-popover  trigger="left-start"  size="auto" side="left" alignment="start">
            <ng-template>
              <ion-button style="color: black;"  color="undefined">Delete</ion-button>
              <ion-button style="color: black;" color="undefined">Edit</ion-button>
              <ion-button style="color: black; " color="undefined" >Save</ion-button>
            </ng-template>
          </ion-popover>
        </ion-row>

        <ion-row>
          <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
            <ion-item lines="none">
              <ion-label class="label-width">Service Code :</ion-label>
              <ion-input class="input-width" type="text" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
            <ion-item lines="none">
              <ion-label class="label-width">Service Type :</ion-label>
              <select class="select-width" >
                <option value="">Stock</option>
                <option value="">Non Stock(Asset)</option>
                <option value="">Non Stock(Expense)</option>
                <option value="">Service</option>
                <option value="">Capital</option>
                </select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
            <ion-item lines="none">
              <ion-label class="label-width">Item Description :</ion-label>
              <ion-input class="input-width" type="text" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
            <ion-item lines="none">
              <ion-label class="label-width">Stock Type :</ion-label>
              <select class="select-width" >
                <option value="">Stock</option>
                <option value="">Non Stock(Asset)</option>
                <option value="">Non Stock(Expense)</option>
                <option value="">Service</option>
                <option value="">Capital</option>
                </select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
            <ion-item lines="none">
              <ion-label class="label-width">HSN Code :</ion-label>
              <select class="select-width">
                <option value="">121</option>
                <option value="">2324232</option>
                <option value="">21322</option>
                <option value="">2312</option>
                <option value="">1313</option>
              </select>
            </ion-item>
          </ion-col>
          <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
            <ion-item lines="none">
              <ion-label class="label-width">SAC Code :</ion-label>
              <select class="select-width">
                <option value="">121</option>
                <option value="">2324232</option>
                <option value="">21322</option>
                <option value="">2312</option>
                <option value="">1313</option>
              </select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row style="justify-content: right;margin-top: 10px;">
          <ion-button color="warning">Cancel</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
