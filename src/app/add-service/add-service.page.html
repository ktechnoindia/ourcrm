<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
      <ion-title>Add Service</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>Add Service</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="justify-content: right;">
            <ion-icon id="left-start" size="large" name="ellipsis-vertical-outline"></ion-icon>
            <ion-popover trigger="left-start" size="auto" side="left" alignment="start">
              <ng-template>
                <ion-button style="color: black;" size="small" color="undefined">Delete</ion-button>
                <ion-button style="color: black;" size="small" color="undefined">Edit</ion-button>
                <ion-button style="color: black; " size="small" color="undefined">Save</ion-button>
              </ng-template>
            </ion-popover>
          </ion-row>


          <ion-row>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label=" Service Code :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
              <!-- <ion-item lines="none">
              <ion-label class="label-width">Service Code :</ion-label>
              <ion-input class="input-width" type="text" ></ion-input>
            </ion-item> -->
            </ion-col>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <!-- <ion-item lines="none">
              <ion-label class="label-width">Service Type :</ion-label> -->
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Category">Service
                  Type :</option>
                <option value="">Stock</option>
                <option value="">Non Stock(Asset)</option>
                <option value="">Non Stock(Expense)</option>
                <option value="">Service</option>
                <option value="">Capital</option>
              </select>
              <!-- </ion-item> -->
            </ion-col>
          </ion-row>
          <ion-row>

            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <!-- <ion-item lines="none">
              <ion-label class="label-width">Stock Type :</ion-label> -->
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Category">Stock Type
                  :</option>
                <option value="">Stock</option>
                <option value="">Non Stock(Asset)</option>
                <option value="">Non Stock(Expense)</option>
                <option value="">Service</option>
                <option value="">Capital</option>
              </select>
              <!-- </ion-item> -->
            </ion-col>
            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <!-- <ion-item lines="none">
              <ion-label class="label-width">SAC Code :</ion-label> -->
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Category">SAC Code :
                </option>

                <option value="">121</option>
                <option value="">2324232</option>
                <option value="">21322</option>
                <option value="">2312</option>
                <option value="">1313</option>
              </select>
              <!-- </ion-item> -->
            </ion-col>
          </ion-row>
          <ion-row>


            <ion-col class="row" size="12" size-lg="6" size-md="6" size-sm="6">
              <ion-row>
                <ion-textarea color="warning" class="sign_input" type="text" label=" Item Description :"
                  label-placement="floating" fill="outline"></ion-textarea>
              </ion-row>
              <!-- <ion-item lines="none">
              <ion-label class="label-width">Item Description :</ion-label>
              <ion-input class="input-width" type="text" ></ion-input>
            </ion-item> -->
            </ion-col>
          </ion-row>
          <ion-row style="justify-content: right;margin-top: 10px;">
            <ion-button color="warning">Cancel</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
