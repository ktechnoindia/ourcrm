<ion-content [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Service</ion-title>
              <div class="custom-primary">
                <ion-button [routerLink]="['/viewservice']">View Service</ion-button>
              </div>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form [formGroup]="myform" (ngSubmit)="onSubmit()">
            <div class="inputs">
              <ion-row>
                <ion-col size="4" size-lg="2" size-md="2" size-sm="2">
                  <ion-label for="" class="custom-label">Service Code :</ion-label>
                </ion-col>
                <ion-col size="8" size-lg="9" size-md="9" size-sm="9">
                  <ion-input [(ngModel)]="service_code" formControlName="service_code" name="serviceCode" type="text"
                    placeholder="Enter Service Code"></ion-input>
                </ion-col>
                <!-- <ion-input [(ngModel)]="email" formControlName="email" name="emails" type="email" label=" Email :"
                    label-placement="floating" fill="outline"></ion-input> -->
                <div *ngIf="form && form.get('service_code')?.hasError('required') && form.get('service_code').touched"
                  class="error-message">
                  Service Code is required.
                </div>
              </ion-row>
            </div>
            <div class="inputs">
              <ion-row>
                <ion-col size="4" size-lg="2" size-md="2" size-sm="2">
                  <ion-label for="" class="custom-label">Service Name :</ion-label>
                </ion-col>
                <ion-col size="8" size-lg="9" size-md="9" size-sm="9">
                  <ion-input [(ngModel)]="service_name" formControlName="service_name" name="serviceName" type="text"
                    placeholder="Enter Service Name"></ion-input>
                </ion-col>
                <!-- <ion-input [(ngModel)]="email" formControlName="email" name="emails" type="email" label=" Email :"
                    label-placement="floating" fill="outline"></ion-input> -->
                <div *ngIf="form && form.get('service_name')?.hasError('required') && form.get('service_name').touched"
                  class="error-message">
                  Service name is required.
                </div>
              </ion-row>
            </div>

            <div class="inputs">
              <ion-row>
                <ion-col size="4" size-lg="2" size-md="2" size-sm="2">
                  <ion-label for="" class="custom-label">SAC Code :</ion-label>
                </ion-col>
                <ion-col size="8" size-lg="9" size-md="9" size-sm="9">
                  <ion-input  [ngModel]="sac_code" formControlName="sac_code" name="saccode" type="text"
                    placeholder="Enter SAC Code"></ion-input>
                </ion-col>
                <div
                  *ngIf="myform && myform.controls['sacode']?.hasError('required') && myform.controls['sacode'].touched"
                  class="error-message">
                  SAC code is required.
                </div>
              </ion-row>
            </div>

            <div class="inputs">
              <ion-row>
                <ion-col size="4" size-lg="2" size-md="2" size-sm="2">
                  <ion-label for="" class="custom-label">GST % :</ion-label>
                </ion-col>
                <ion-col size="8" size-lg="9" size-md="9" size-sm="9">
                  <select [(ngModel)]="gst" formControlName="gst" name="select_Gst">
                    <option value="" disabled selected>---Select GST ---</option>
                    <option *ngFor="let gsttype of gst$ | async" [value]="gsttype.gstid">
                      {{ gsttype.gstname }}
                    </option>
                  </select>
                </ion-col>
                <div *ngIf="myform && myform.controls['select_Gst']?.hasError('required') && myform.controls['select_Gst'].touched"
                  class="error-message">
                  GST% is required.
                </div>
              </ion-row>
            </div>
            <div class="inputs">
              <ion-row>
                <ion-col size="4" size-lg="2" size-md="2" size-sm="2">
                  <ion-label for="" class="custom-label">Description :</ion-label>
                </ion-col>
                <ion-col size="8" size-lg="9" size-md="9" size-sm="9">
                  <ion-textarea [(ngModel)]="description" formControlName="description" name="description" type="text"
                    placeholder="Enter Mobile Number"></ion-textarea>
                </ion-col>
                <!-- <ion-input [(ngModel)]="email" formControlName="email" name="emails" type="email" label=" Email :"
                    label-placement="floating" fill="outline"></ion-input> -->
                <div *ngIf="form && form.get('description')?.hasError('required') && form.get('description').touched"
                  class="error-message">
                  Description is required.
                </div>
              </ion-row>
            </div>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button>New</ion-button>
              <ion-button type="submit">Save</ion-button>
              <ion-button>Delete</ion-button>
              <ion-button>Preview</ion-button>
              <ion-button>Close</ion-button>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
