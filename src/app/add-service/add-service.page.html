<ion-content [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Service</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          
          <form #serviceForm="ngForm" (ngSubmit)="onService()">
            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="serviceCode" type="text" label=" Service Code :"
                    label-placement="floating"[ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select class="select-width" [(ngModel)]="selectOption1" [ngModelOptions]="{standalone: true}" >
                  <option style="background-color: rgb(255, 255, 255);font-weight: bold; font-size: 16px;" value="">--Select
                    Service Type--</option>
                  <option value="">Stock</option>
                  <option value="">Non Stock(Asset)</option>
                  <option value="">Non Stock(Expense)</option>
                  <option value="">Service</option>
                  <option value="">Capital</option>
                </select>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select class="select-width" [(ngModel)]="selectOption2" [ngModelOptions]="{standalone: true}" >
                  <option style="background-color: rgb(255, 255, 255);font-weight: bold; font-size: 16px;" value="">--Select
                    Stock Type--</option>
                  <option value="">Stock</option>
                  <option value="">Non Stock(Asset)</option>
                  <option value="">Non Stock(Expense)</option>
                  <option value="">Service</option>
                  <option value="">Capital</option>
                </select>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select class="select-width" [(ngModel)]="selectOption3" [ngModelOptions]="{standalone: true}"   >
                  <option style="background-color: rgb(255, 255, 255);font-weight: bold; font-size: 16px;" value="">--Select
                    SAC Code--</option>
                  <option value="">121</option>
                  <option value="">2324232</option>
                  <option value="">21322</option>
                  <option value="">2312</option>
                  <option value="">1313</option>
                </select>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                <ion-row>
                  <ion-textarea color="dark" [(ngModel)]="itemDesc"  type="text" label=" Item Description :"
                    label-placement="floating" [ngModelOptions]="{standalone: true}" fill="outline" color="dark"></ion-textarea>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button>New</ion-button>
              <ion-button type="submit">Save</ion-button>
              <ion-button>Delete</ion-button>
              <ion-button>Preview</ion-button>
              <ion-button>Close</ion-button>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
