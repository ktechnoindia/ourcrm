<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>Add Service</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="justify-content: right;">
            <ion-icon id="left-start" size="large" name="ellipsis-vertical-outline"></ion-icon>
            <ion-popover trigger="left-start" size="auto" side="left">
              <ng-template>
                <ion-button color="danger">Delete</ion-button>
                <ion-button color="warning">Edit</ion-button>
                <ion-button color="success">Save</ion-button>
              </ng-template>
            </ion-popover>
          </ion-row>
          <form #serviceForm="ngForm" (ngSubmit)="onService()">
            <ion-row style="margin-top: 5px;">
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <ion-row>
                  <ion-input color="warning" [(ngModel)]="serviceCode" type="text" label=" Service Code :"
                    label-placement="floating" fill="outline" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select class="select-width" [(ngModel)]="selectOption1" [ngModelOptions]="{standalone: true}" >
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Category">---Select
                    Service Type ---</option>
                  <option value="">Stock</option>
                  <option value="">Non Stock(Asset)</option>
                  <option value="">Non Stock(Expense)</option>
                  <option value="">Service</option>
                  <option value="">Capital</option>
                </select>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select class="select-width" [(ngModel)]="selectOption2" [ngModelOptions]="{standalone: true}" >
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Category">---Select
                    Stock Type ---
                    :</option>
                  <option value="">Stock</option>
                  <option value="">Non Stock(Asset)</option>
                  <option value="">Non Stock(Expense)</option>
                  <option value="">Service</option>
                  <option value="">Capital</option>
                </select>
              </ion-col>

              <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
                <select class="select-width" [(ngModel)]="selectOption3" [ngModelOptions]="{standalone: true}"   >
                  <option style="background-color: black;font-weight: bold; font-size: 16px;" value="Category">---Select
                    SAC Code ---</option>
                  <option value="">121</option>
                  <option value="">2324232</option>
                  <option value="">21322</option>
                  <option value="">2312</option>
                  <option value="">1313</option>
                </select>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                <ion-row>
                  <ion-textarea color="warning" [(ngModel)]="itemDesc"  type="text" label=" Item Description :"
                    label-placement="floating" fill="outline" [ngModelOptions]="{standalone: true}"></ion-textarea>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="justify-content: right;">
              <ion-button color="warning">New</ion-button>
              <ion-button color="warning" type="submit">Save</ion-button>
              <ion-button color="warning">Delete</ion-button>
              <ion-button color="warning">Preview</ion-button>
              <ion-button color="warning">Close</ion-button>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
