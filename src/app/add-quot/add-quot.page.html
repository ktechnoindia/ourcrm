<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;padding-top: -10px;">Add Quotation</ion-title>
            </ion-item>
            <ion-row style="justify-content: right;margin-top: -25px;">
              <ion-icon id="left-start" size="large" color="danger" name="ellipsis-vertical-outline"></ion-icon>
              <ion-popover trigger="left-start" size="auto" side="left">
                <ng-template>
                  <ion-button color="danger">Delete</ion-button>
                  <ion-button  color="warning">Edit</ion-button>
                  <ion-button   color="success">Save</ion-button>
                </ng-template>
              </ion-popover>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col class="row" size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="text" label="Quotation No :"
                  label-placement="floating" id="startDate" name="startDate"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col class="row" size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" class="sign_input" type="date" label="Quotation Date :"
                  label-placement="floating" id="startDate" name="startDate"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col class="row" size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <select class="select-width">
                  <option style="background-color: rgb(255, 255, 255);font-weight: bold; font-size: 16px;" value="">--Select
                    Quotation Group--</option>
                  <option value="2">Nirbahy</option>
                  <option value="3">Yogesh</option>
                </select>
              </ion-row>
            </ion-col>

            <ion-col class="row" size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <select class="select-width">
                  <option style="background-color: rgb(255, 255, 255);font-weight: bold; font-size: 16px;" value="">--Select Tax
                    Group--</option>
                  <option value="2">Nirbahy</option>
                  <option value="3">Yogesh</option>
                </select>
              </ion-row>
            </ion-col> 
          </ion-row>

          <ion-row style="margin-top:30px;">
            <div  class="scroll-container">
              <table>
                <tr>
                  <th>Sr.No.</th>
                  <th>Item Description</th>
                  <th>Quantity</th>
                  <th>Unit</th>
                  <th>Basic Rate</th>
                  <th>Gross Amount</th>
                  <th>Tax Rate</th>
                  <th>CGST</th>
                  <th>SGST</th>
                  <th>Total </th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>
                    <input style="width: 50px;" class="table_input" type="number">
                  </td>
                  <td>
                    <input style="width: 50px;" class="table_input" type="number">
                  </td>
                  <td>
                    <select style="width: 80px;" class="table_select" aria-label="Default select example"
                      id="transaction">
                      <option selected>--Select--</option>
                      <option value="1">Pack</option>
                      <option value="2">Liter</option>
                    </select>
                  </td>
                  <td>
                    <input style="width: 50px;" class="table_input" type="number">
                  </td>
                  <td>
                    <input style="width: 50px;" class="table_input" type="number">
                  </td>
                  <td>
                    <select style="width: 80px;" class="table_select" aria-label="Default select example"
                      id="transaction">
                      <option selected>--Select--</option>
                      <option value="1">5%</option>
                      <option value="2">12%</option>
                      <option value="3">18%</option>
                      <option value="4">28%</option>
                    </select>
                  </td>

                  <td>
                    <input style="width: 40px;" class="table_input" type="text">
                  </td>
                  <td>
                    <input style="width: 40px;" class="table_input" type="text">
                  </td>

                  <td>110</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
              </table>
            </div>
          </ion-row>
          <ion-row >
            <ion-col size="8">
            </ion-col>
            <ion-col class="row" size-lg="4" size-md="12" size-sm="12" size="12">
              <div class="output">
                <table style="border: none;">
                  <tr>
                    <th colspan="13">Discount Amount :</th>
                    <td colspan="2" > <input class="table_input"
                        type="text">
                    </td>
                  </tr>
                  <tr>
                    <th colspan="13" >Tax Amount : </th>
                    <td colspan="2"> <input class="table_input" type="text">
                    </td>
                  </tr>
                  <tr>
                    <th colspan="13">Round Off : </th>
                    <td colspan="2"> <input class="table_input" type="text">
                    </td>
                  </tr>
                  <tr>
                    <th colspan="13" >Grand Total : </th>
                    <td colspan="2"> <input class="table_input" type="text">
                    </td>
                  </tr>
                </table>
              </div>
            </ion-col>
  
          </ion-row>
          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
