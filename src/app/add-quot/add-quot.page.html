<ion-header [translucent]="true">
  <ion-toolbar><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button style="float: left;"  (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()"  name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-grid class="add_quot">
       
        <ion-row>
          <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="5" size-md="12" size-sm="6" size="12">
                <ion-label>Quota. No. :</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="7" size-md="12" size-sm="6" size="12">
                <ion-input type="text" placeholder=""></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="7" size-md="12" size-sm="6" size="12">
                <ion-label>Quotation Date :</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="5" size-md="12" size-sm="6" size="12">
                <ion-input type="date" ></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="7" size-md="12" size-sm="6" size="12">
                <ion-label> Customer Group :</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="5" size-md="12" size-sm="6" size="12">
                <select name="" id="">
                  <option value="1">--Select--</option>
                  <option value="2">sds</option>
                  <option value="3">ssd</option>
                </select>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="5" size-md="12" size-sm="6" size="12">
                <ion-label>Tax Group  :</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="5" size-md="12" size-sm="6" size="12">
                <select name="" id="">
                  <option value="1">--Select--</option>
                  <option value="2">sds</option>
                  <option value="3">ssd</option>
                </select>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row style="justify-content: right;">
          <ion-button color="warning">
            Add
          </ion-button>
          <ion-button color="warning">
           save
          </ion-button>
          <ion-button color="warning">
            View
          </ion-button>
          <ion-button color="warning">
            Print
          </ion-button>

        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

                  <td>

            </div>
          </div>
        </ion-row>

      </ion-grid>
    </ion-card-content>
