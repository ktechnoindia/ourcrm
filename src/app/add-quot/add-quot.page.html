<ion-content [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Quotation</ion-title>
              <div class="custom-primary">
                <ion-button size="small" [routerLink]="['/view-quot']" id="open-loading5">View Quotation</ion-button>
                <ion-loading class="custom-loading" trigger="open-loading5" message="Quotation Showing ..."
                  [duration]="1000"></ion-loading>

              </div>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <ion-row>
              <ion-col size-lg="2" size-md="2" size-sm="2" size="4">
                <select [(ngModel)]="quoteGroup" name="quoteGroup">
                  <option value="" disabled selected>Bill Formate</option> <!-- Default option -->
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </ion-col>
              <ion-col size-lg="2" size-md="2" size-sm="2" size="4">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="quoteNumber" name="quoteNumber" type="text" label="Quote No. :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size-lg="2" size-md="2" size-sm="2" size="4">
                <ion-row>
                  <ion-input color="warning" [(ngModel)]="quateDate" name="quateDate" type="date" label="Date :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size-lg="2" size-md="2" size-sm="2" size="4">
                <select [(ngModel)]="custname" name="custname">
                  <option value="" disabled selected>Customer Name</option> <!-- Default option -->
                  <option value="1">Deepak</option>
                  <option value="2">Ram</option>
                  <option value="3">Shyam</option>
                  <option value="4">Lakshman</option>

                </select>
              </ion-col>
              <ion-col size-lg="2" size-md="2" size-sm="2" size="4">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="refrence" name="refrence" type="text" label="Refrence No. :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="2" size-md="2" size-sm="2" size="4">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="refdate" name="refdate" type="date" label="Ref. Date :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size-lg="2" size-md="2" size-sm="2" size="4">
                <select [(ngModel)]="quateTax" name="quateTax">
                  <option value="" disabled selected>Quote Tax</option> <!-- Default option -->
                  <option value="1">5%</option>
                  <option value="2">12%</option>
                  <option value="3">18%</option>
                  <option value="4">28%</option>
                </select>
              </ion-col>

            </ion-row>

            <ion-row style="margin-top: 7px;">
              <div class="scroll-container">
                <table>
                  <tr>
                    <th>Sr.No.</th>
                    <th>Item Description</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Basic Rate</th>
                    <th>Gross Amount</th>
                    <th>Tax Rate</th>
                    <th>CGST</th>
                    <th>SGST</th>
                    <th>Total Tax</th>
                    <th>Total </th>
                    <th>Action</th>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>
                      <input [(ngModel)]="description" name="description" class="table_input" type="text">
                    </td>
                    <td>
                      <input [(ngModel)]="quantity" name="quantity" class="table_input" type="number">
                    </td>
                    <td>
                      <select  class="select" [(ngModel)]="unitname$"  name="unit_name$" >
                        <option value="0">--- Select Unit Name ---</option>
                        <option *ngFor="let unitname of unitname$ | async" [value]="unitname.unitid">
                          {{ unitname.unitname }}
                        </option>
                      </select>  
                    </td>
                    <td>
                      <input [(ngModel)]="basicrate" name="basicrate" class="table_input" type="number">
                    </td>
                    <td>
                      <input [(ngModel)]="grossrate" name="grossrate" class="table_input" type="number">
                    </td>
                    <td>
                      <select  class="select" [(ngModel)]="selectGst"  name="select_Gst">
                        <option value="">--- GST ---</option> <!-- Default option with value 0 -->
                        <option *ngFor="let gsttype of selectGst$ | async" [value]="gsttype.gstid">
                          {{ gsttype.gstname }}
                        </option>
                      </select>
                    </td>

                    <td>
                      <input [(ngModel)]="CGST" name="CGST" class="table_input" type="text">
                    </td>
                    <td>
                      <input [(ngModel)]="SGST" name="SGST" class="table_input" type="text">
                    </td>
<td>
  <input  [(ngModel)]="totaltax" name="totaltax" class="table_input" type="text">
</td>
                    <td>
                      <input [(ngModel)]="total" name="total" class="table_input" type="text">
                    </td>
                    <td>
                      <ion-icon class="create" name="create"></ion-icon>
                      <ion-icon class="delete" name="trash"></ion-icon>
                    </td>
                  </tr>
                </table>

              </div>
              <table>
                <tr>
                  <td colspan="4">
                    <label for="">Quantity :</label>
                    <input name="" class="" type="text">
                  </td>
                  <td>
                    <label for="">Gross Amount :</label>
                    <input name="" class="" type="text">
                  </td>
                  <td>
                    <label for="">Tax Amount</label>
                    <input name="" class="" type="text">
                  </td>
                  <td>
                    <label for="">Total</label>
                    <input name="" class="" type="text">
                  </td>
                </tr>
              </table>
            </ion-row>
            <ion-row>
              <ion-col size="8">
              </ion-col>
              <ion-col class="row" size-lg="4" size-md="12" size-sm="12" size="12">
                <div class="output">
                  <table style="border: none;margin-left: 25px;">
                    <tr>
                      <th colspan="13">Discount Amount :</th>
                      <td colspan="2"> <input class="table_input" type="text">
                      </td>
                    </tr>
                    <tr>
                      <th colspan="13">Tax Amount : </th>
                      <td colspan="2"> <input class="table_input" type="text">
                      </td>
                    </tr>
                    <tr>
                      <th colspan="13">Round Off : </th>
                      <td colspan="2"> <input class="table_input" type="text">
                      </td>
                    </tr>
                    <tr>
                      <th colspan="13">Grand Total : </th>
                      <td colspan="2"> <input class="table_input" type="text">
                      </td>
                    </tr>
                  </table>
                </div>
              </ion-col>
            </ion-row>

            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button id="open-loading">New</ion-button>
              <ion-loading class="custom-loading" trigger="open-loading" message="Cleaning..."
                [duration]="1000"></ion-loading>
              <ion-button type="submit" id="open-loading1">Save</ion-button>
              <ion-loading class="custom-loading" trigger="open-loading1" message="Quotation Adding..."
                [duration]="1000"></ion-loading>
              <ion-button id="open-loading2">Delete</ion-button>
              <ion-loading class="custom-loading" trigger="open-loading2" message="Deleting Customer..."
                [duration]="1000"></ion-loading>
              <ion-button id="open-loading3">Preview</ion-button>
              <ion-loading class="custom-loading" trigger="open-loading3" message="Previewing..."
                [duration]="1000"></ion-loading>
              <ion-button id="open-loading4">Close</ion-button>
              <ion-loading class="custom-loading" trigger="open-loading4" message="Customer Closing..."
                [duration]="1000"></ion-loading>

            </ion-row>

          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
