<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
      <ion-title>Stock Ledger</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header style="margin-bottom: -10px;">
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>Stock Ledger</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>

          <ion-row style="justify-content: right;margin-top: -28px;">
            <ion-icon id="left-start" size="large" name="ellipsis-vertical-outline"></ion-icon>
            <ion-popover trigger="left-start" size="auto" side="left" alignment="start">
              <ng-template>
                <ion-button style="color: black;" size="small" color="undefined">Delete</ion-button>
                <ion-button style="color: black;" size="small" color="undefined">Edit</ion-button>
                <ion-button style="color: black; " size="small" color="undefined">Save</ion-button>
              </ng-template>
            </ion-popover>
          </ion-row>

          <ion-row style="overflow-x:auto; width: 100%;">
            <table style="width: 100%;">
              <tr>
                <th>Sr No.</th>
                <th>Transaction Id </th>
                <th>Date</th>
                <th>Product Code</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Action</th>
              </tr>
              <tr>
                <td>1</td>
                <td>3534</td>
                <td>23/09/2023 </td>
                <td>Deepak Sharma</td>
                <td>dnkdn</td>
                <td>Jaipur</td>
                <td>
  
                  <ion-icon name="create"></ion-icon>
                  <ion-icon name="trash"></ion-icon>
  
                </td>
              </tr>
            </table>
          </ion-row>
          <ion-row style="justify-content: right;">
            <ion-button color="warning">Cancel</ion-button>
          </ion-row>
          
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
