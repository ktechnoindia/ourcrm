<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row >
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Product Name :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Product Caty. :</ion-label>
                <select class="select-width">
                  <option selected>-Select-</option>
                  <option value="1">Credit</option>
                  <option value="2">Cash</option>
                </select>
              </ion-item>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Description :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Applicate for HSN:</ion-label>
                <select class="select-width" aria-label="Default select example" id="transaction">
                  <option selected>-Select-</option>
                  <option value="1">Credit</option>
                  <option value="2">Cash</option>
                </select>
              </ion-item>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Delr. Price :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Op. Qty :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Op. Price :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>

            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Purc. Price :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Cl. Qty :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Avg. Price :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row >
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> MRP Price :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Sale. Price :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row >
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Wrnt. Price:</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Max. Stock :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> Min. Stock :</ion-label>
                <ion-input class="input-width" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width">Tax % age :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row >
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> CGST/SGST :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> IGST :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row >
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> VAT :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item lines="none">
                <ion-label class="label-width"> CGST/SGST :</ion-label>
                <ion-input class="input-width" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row style="float: right; margin-top:20px;">
            <ion-button color="warning">Go to Excel</ion-button>
            <ion-button color="warning">Save</ion-button>
            <ion-button color="danger">Cancel</ion-button>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
