<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>View Sale</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
  <ion-card>
    <ion-card-content>
      <div class="dekstop-menu">
        <ion-card-header style="margin-bottom: -20px;">
          <ion-item lines="none">
            <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
            <ion-title>View Sale</ion-title>
          </ion-item>
        </ion-card-header>
      </div>
      <ion-grid class="add_sale">
        <ion-row>
          <ion-title style="text-align: center; text-decoration: underline; color: #000; padding: 10px 0px;"> SALE
            BOOK</ion-title>
        </ion-row>
      
        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-radio style="margin-right: 10px;" color="warning" value="view_sale" name="month" labelPlacement="end" alignment="start">Monthly</ion-radio>
              <ion-radio style="margin-right: 10px;" color="warning" value="view_sale" name="quartly" labelPlacement="end" alignment="start">Quartly</ion-radio>
              <ion-radio color="warning" value="view_sale" name="year" labelPlacement="end" alignment="start">Yearly</ion-radio>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
            <!-- <ion-item lines="none">
            <ion-label class="label-width"> From :</ion-label>
            <ion-input class="input-width" type="date"></ion-input>
           </ion-item> -->
           <ion-row>
            <ion-input color="warning" class="sign_input" type="date" label=" From Date  :" label-placement="floating"
              fill="outline"></ion-input>
          </ion-row>
          </ion-col>
          <ion-col class="row" size-lg="6" size-md="6" size-sm="6" size="12">
            <!-- <ion-item lines="none">
             <ion-label class="label-width"> To :</ion-label>
             <ion-input class="input-width" type="date"></ion-input>
            </ion-item> -->
            <ion-row>
              <ion-input color="warning" class="sign_input" type="date" label=" To Date :" label-placement="floating"
                fill="outline"></ion-input>
            </ion-row>
           </ion-col>
  
        </ion-row>
   
        <ion-row style="margin-top: 30px;">
          <div style="overflow-x:auto; width: 100%;">
              <table style="width: 100%;">
                <tr>
                  <th>Sr.No.</th>
                  <th>Item Code</th>
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Rate</th>
                  <th>Discount%</th>
                  <th>Discount Amount</th>
                  <th>CGST</th>
                  <th>SGST</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>
                    12
                  </td>
                  <td>
                    <select style="width: 120px;" class="table_select" aria-label="Default select example"
                      id="transaction">
                      <option selected>-Select-</option>
                      <option value="1">Credit</option>
                      <option value="2">Cash</option>
                    </select>
                  </td>
                  <td>1</td>
                  <td>100</td>
                  <td>
                    56
                  </td>
                  <td>12</td>
                  <td>18</td>
                  <td>18</td>
                  <td>110</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
              </table>
            </div>
        </ion-row>

        <ion-row style="justify-content: right; margin: 10px 0;">
          <ion-col style="display: flex; justify-content: right; align-items: center;">
            <ion-button color="warning">New</ion-button>
            <ion-button color="warning">Save</ion-button>
            <ion-button color="warning">Delete</ion-button>
            <ion-button color="warning">Preview</ion-button>
            <ion-button color="warning">Close</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
