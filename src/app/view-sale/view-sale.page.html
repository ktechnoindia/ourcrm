<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>View Sale</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-grid class="add_sale">
        <ion-row>
          <ion-title style="text-align: center; text-decoration: underline; color: #000; padding: 10px 0px;"> SALE
            BOOK</ion-title>
        </ion-row>
        <ion-row>
          <ion-col style="display: flex; justify-content:left; align-items: center; flex-wrap: wrap;">
            <ion-radio color="warning" value="view_sale" name="year" labelPlacement="end">Yearly</ion-radio>
            <ion-radio color="warning" value="view_sale" name="month" labelPlacement="end">Monthly</ion-radio>
            <ion-radio color="warning" value="view_sale" name="week" labelPlacement="end">Weekly</ion-radio>
            <ion-radio color="warning" value="view_sale" name="day" labelPlacement="end">Daily</ion-radio>
          </ion-col>
         

        </ion-row>
        <ion-row>
          <ion-col size="6" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label> Search :</ion-label>
            <ion-input type="text"></ion-input>
          </ion-col>
          <ion-col size="6" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label> Voucher No. :</ion-label>
            <ion-input type="number"></ion-input>
          </ion-col>
          <ion-col size="6" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label> From :</ion-label>
            <ion-input type="date"></ion-input>
          </ion-col>
          <ion-col size="6" size-lg="3" size-md="6" size-sm="6" size="12">
            <ion-label> To :</ion-label>
            <ion-input type="date"></ion-input>
          </ion-col>
        </ion-row>

   
        <ion-row>
          <div class="tables" style="overflow-x:auto;">
            <div class="row">
              <table>
                <tr>
                  <th>Sr.No.</th>
                  <th>Item Code</th>
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Rate</th>
                  <th>Discount%</th>
                  <th>Discount Amount</th>
                  <th>CGST</th>
                  <th>SGST</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>
                    12
                  </td>
                  <td>
                    <select style="width: 120px;" class="table-select" aria-label="Default select example"
                      id="transaction">
                      <option selected>-Select-</option>
                      <option value="1">Credit</option>
                      <option value="2">Cash</option>
                    </select>
                  </td>
                  <td>1</td>
                  <td>100</td>
                  <td>
                    56
                  </td>
                  <td>12</td>
                  <td>18</td>
                  <td>18</td>
                  <td>110</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>

                </tr>
              </table>
            </div>
          </div>
          
        </ion-row>
        <ion-row style="justify-content: right;">
         
          <ion-col style="display: flex; justify-content: right; align-items: center;">
            <ion-button color="warning">Ok</ion-button>
            <ion-button color="warning">Close</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
