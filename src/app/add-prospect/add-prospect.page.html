<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"class="ion-hide-sm-down">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()"  name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Add Prospect</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add_prospect</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
