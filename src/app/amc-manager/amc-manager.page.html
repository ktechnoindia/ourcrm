<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-item lines="none">
            <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
            <ion-title>AMC Manager</ion-title>
        </ion-item>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="master_window">
        <ion-grid>

            <ion-row>
                <ion-col size-lg="4" size-md="6" size-sm="6" size="6">
                    <ion-card class="master">
                        <a [routerLink]="['/createamc']">
                            <ion-card-header>
                                <ion-card-title>
                                    <ion-icon name="create-outline"></ion-icon></ion-card-title>
                                <ion-card-subtitle>Create AMC</ion-card-subtitle>
                            </ion-card-header>
                        </a>
                    </ion-card>
                </ion-col>
                <ion-col size-lg="4" size-md="6" size-sm="6" size="6">
                    <ion-card class="master">
                        <a [routerLink]="['/amcreport']">
                            <ion-card-header>
                                <ion-card-title>
                                    <ion-icon name="receipt-outline"></ion-icon> </ion-card-title>
                                <ion-card-subtitle>AMC Report</ion-card-subtitle>
                            </ion-card-header>
                        </a>
                    </ion-card>
                </ion-col>
                <ion-col size-lg="4" size-md="6" size-sm="6" size="6">
                    <ion-card class="master">
                        <a [routerLink]="['/pendingamc']">
                            <ion-card-header>
                                <ion-card-title>
                                    <ion-icon name="laptop-outline"></ion-icon> </ion-card-title>
                                <ion-card-subtitle>Pending AMC</ion-card-subtitle>
                            </ion-card-header>
                        </a>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
