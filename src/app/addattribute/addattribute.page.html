<ion-content>
  <div class="Customer">
    <div class="container_data">
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Attribute</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
            <form [formGroup]="myform" (ngSubmit)="onSubmit()">
              <ion-row>
              <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
                <ion-row>
                  <ion-input color="dark" [ngModel]="attname" formControlName="attname" name="att_name" type="text"
                    label="Attribute Name :" label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col class="attribute" size-lg="6" size-md="6" size-sm="6" size="6">
                <ion-button type="submit" id="open-loading">Save</ion-button>
                <ion-loading class="custom-loading" trigger="open-loading" message="Attribute Adding..." [duration]="1000"></ion-loading>

              </ion-col>
            </ion-row>
            </form>
          <ion-searchbar class="custom"></ion-searchbar>
          <ion-row>
            <div  class="scroll-container">
              <table style="width: 100%;">
                <tr>
                  <th style="width: 100px;">SR.NO</th>
                  <th>Attribute Name</th>
                  <!-- <th>Attribute Details</th> -->
                </tr>
                <tr *ngFor="let attname of attname$ | async; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{attname.attname}}</td>
                  <!-- <td><ion-input style="border: none;"></ion-input></td> -->

                </tr>
              </table>
            </div>
          </ion-row>
          <!-- <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row> -->
        </ion-grid>
      </ion-card-content>
    </div>
  </div>
</ion-content>
