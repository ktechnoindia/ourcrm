<ion-content>
  <div class="Customer">
    <div class="container_data">
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Attribute</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form [formGroup]="myform" (ngSubmit)="onSubmit()">
            <ion-row>
              <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
                <ion-row>
                  <ion-input color="dark" [ngModel]="attname" formControlName="attname" name="attname" type="text"
                    label="Attribute Name :" label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <!-- <ion-col class="attribute" size-lg="6" size-md="6" size-sm="6" size="6">
                <ion-button type="submit" id="open-loading">Save</ion-button>
              </ion-col> -->

            </ion-row>


            <ion-searchbar class="custom" formControlName="searchTerm" [(ngModel)]="searchTerm"
              (ionInput)="onSearchTermChanged()"></ion-searchbar>
            <ion-row>
              <div class="scroll-container">
                <table style="width: 100%;">
                  <tr>
                    <th style="width: 100px;">SR.NO</th>
                    <th>Attribute Name</th>
                    <th style="width: 100px;">Action</th>
                  </tr>
                  <tr *ngFor="let attname of filteredAttribute$ | async; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{attname.attname}}</td>
                    <td>
                      <ion-icon color="danger" icon-only name="trash"></ion-icon>
                    </td>
                  </tr>
                </table>
              </div>
            </ion-row>
            <ion-row style="float: right;margin-top: 10px;">
              <ion-button id="open-loading" (click)="onNew()">New</ion-button>
              <ion-button type="submit" id="open-loading">Save</ion-button>
              <ion-loading class="custom-loading" trigger="open-loading4" message="Attribute Closing..."
                [duration]="1000"></ion-loading>
              <ion-button id="open-loading4" (click)="onButtonClick()">Close</ion-button>
            </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </div>
  </div>
</ion-content>
