<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Attribute</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
            <form [formGroup]="myform" (ngSubmit)="onSubmit()">
              <ion-row>
              <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
                <ion-row>
                  <ion-input color="dark" [ngModel]="attname" formControlName="attname" name="attname" type="text"
                    label="Attribute Name :" label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col class="attribute" size-lg="6" size-md="6" size-sm="6" size="6">
                <ion-button type="submit">Save</ion-button>
              </ion-col>
            </ion-row>
            </form>
          <ion-searchbar class="custom"></ion-searchbar>
          <ion-row>
            <div style="width: 100%;" class="scroll-container">
              <table>
                <tr>
                  <th>SR.NO</th>
                  <th>Attribute Name</th>
                  <!-- <th>Attribute Details</th> -->
                </tr>
                <tr>
                  <td><ion-input style="border: none;"></ion-input></td>
                  <td><ion-input  style="border: none;"></ion-input></td>
                  <!-- <td><ion-input style="border: none;"></ion-input></td> -->

                </tr>
              </table>
            </div>
          </ion-row>
          <!-- <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row> -->
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
