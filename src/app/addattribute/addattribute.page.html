<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Add Attribute</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="justify-content: center;">
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" name="goBack" type="text" label="Attribute Name :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row style="justify-content: center;">
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-textarea color="dark" name="description" type="text" label=" Description :" label-placement="floating"
                  fill="outline"></ion-textarea>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
