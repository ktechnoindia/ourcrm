<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-grid class="login">
        <ion-row>
          <ion-col size="4" class="logo">
            <img src="./assets/ktechno-removebg-preview.png" alt="">
          </ion-col>
          <ion-col size="8" class="form">
            <ion-card>
        <ion-row style="justify-content: center;">
          <H1 >Login</H1>
        </ion-row>
        
        <ion-row style="justify-content: center;">
          <ion-col size="12">
            <ion-input label="Email" label-placement="floating" fill="solid" type="Email"
              placeholder="Enter First Name"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-checkbox></ion-checkbox><p style="margin-left: 5px;color: goldenrod;">Use OTP as a Password </p>
        </ion-row>
        <ion-row style="justify-content: center;">
          <ion-col size="12">
            <ion-input label="Password" label-placement="floating" fill="solid" type="password"
              placeholder="Enter Password"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row style="justify-content:center;">
          <ion-button style="width: 200px;" color="warning">Login Now</ion-button>
        </ion-row>
       
        <ion-row style="justify-content:center; font-weight: bold; font-size: 22px;">
          <a href="" style=" text-decoration: none;color: goldenrod;">
            Forgot Password ?
          </a>
        </ion-row>
        <ion-row style="justify-content:center; color: black; font-weight: bold;">
Dont't have a login ? <a style="margin-left: 10px; text-decoration: none; color: goldenrod;" href="../signup">Signup Here</a> 
    </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
        
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
