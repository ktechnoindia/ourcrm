

<ion-content class="home_page" [fullscreen]="true">
  <div class="signup">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-card class="card1">
            <img src="../../assets/ktechno-removebg-preview.png" alt="">
          </ion-card>
        </ion-col>

        <ion-col size="12" size-lg="6">
          <ion-card class="card4">
            <ion-row >
              <h1  style="color: goldenrod;font-size: 35px;font-weight: bold;">Login Now </h1>
            </ion-row>
            <ion-row>
                <ion-input color="warning" class="sign_input" type="email" label="Email" label-placement="floating"
                  fill="outline" name=""></ion-input>
            </ion-row>

            <ion-row>
                <ion-input  color="warning"  class="sign_input" type="number" label="Mobile number" label-placement="floating"
                  fill="outline"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input  color="warning"  class="sign_input" type="password" label=" Password" label-placement="floating"
                  fill="outline"></ion-input>
            </ion-row>
            <ion-row>
              <ion-input  color="warning"  class="sign_input" type="password" label="Confirm Password" label-placement="floating"
                fill="outline"></ion-input>
          </ion-row>

            <ion-row style="justify-content: center;">
              <ion-button color="warning"  class="home_buttons">Login Now</ion-button>
            </ion-row>

            <ion-row style="justify-content: center;">
              <p>Don't have an account? <a href="/signup">Signup here</a></p>
            </ion-row>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
