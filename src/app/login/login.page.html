<ion-content class="home_page" [fullscreen]="true">
  <div class="signup">
    <ion-grid>
      <ion-row>
        <div class="card4">
          <ion-card class="ion-padding" >
            <form [formGroup]="myform" (ngSubmit)="onSubmit()">
              <ion-row
                style="color: rgb(8, 8, 8);font-size: 35px;font-weight: bold;text-align: center;font-weight: bold;justify-content: center; text-decoration: underline;">
                <h1>Login Now </h1>
              </ion-row>
              <ion-row> 
                  <ion-input [(ngModel)]="username" formControlName="username" type="text" label="Email/Phone No."
                    label-placement="floating" fill="outline" name="email/phone"></ion-input>
              </ion-row>

              <ion-row>
                  <ion-input [(ngModel)]="password" formControlName="password" maxlength="15" name="password"
                    id="password" color="dark" type="password" label=" Password" label-placement="floating"
                    fill="outline" formControlName="password" required></ion-input> 
              </ion-row>


              <ion-row style="justify-content: center;">
                <ion-button expand="block" fill="outline" type="submit" class="home_buttons">Login Now</ion-button>
              </ion-row>

              <ion-row style="justify-content: center;">
                <p>Don't have an account? <a [routerLink]="['/signup']">Signup here</a></p>
              </ion-row>
            </form>
          </ion-card>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
