<ion-content class="home_page" [fullscreen]="true">
  <div class="signup">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-card class="card1">
            <img src="../../assets/ktechno-removebg-preview.png" alt="">
          </ion-card>
        </ion-col>

        <ion-col size="12" size-lg="6">

          <ion-card class="card4">
            <form [formGroup]="RegisterFrom" (ngSubmit)="onSubmit()" >
              <ion-row>
                <h1 style="color: goldenrod;font-size: 35px;font-weight: bold;justify-content: center;">Login Now </h1>
              </ion-row>
              <ion-row>
                <ion-col size="12" size-lg="12">
                  <ion-input formControlName="email" color="warning"  type="email" label="Email" label-placement="floating" fill="outline" name="email"></ion-input>
                </ion-col>
              </ion-row>
             
              <ion-row>
               <ion-col size="12" size-lg="12">
                <ion-input formControlName="phone" name="phone"  color="warning"  type="number" label="Mobile number" label-placement="floating" fill="outline" value="phone"  required></ion-input>
               </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12" size-lg="12">
                  <ion-input formControlName="password" name="password" id="password" color="warning"  type="password" label=" Password" label-placement="floating" fill="outline"   required></ion-input>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12" size-lg="12">
                  <ion-input formControlName="confirmpassword" name="confirmpassword" id="confirmpassword" color="warning" label-placement="floating" fill="outline"  required></ion-input>
                </ion-col>
              </ion-row>

              <ion-row style="justify-content: center;">
                <ion-button expand="full" type="submit" [disabled]="!RegisterFrom.valid">Submit</ion-button>

              </ion-row>

              <ion-row style="justify-content: center;">
                <p>Don't have an account? <a [routerLink]="['/signup']">Signup here</a></p>
              </ion-row>
            </form>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
