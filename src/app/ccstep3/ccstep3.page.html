<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Create Company</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ion-row class="headinglabel">
            <ion-label style="font-size: 18px;">Select Modules:</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
            "></span>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="6" size-md="6" size-sm="6">

              <ion-item>
                <ion-checkbox  aria-label="Sales" slot="start" [(ngModel)]="sales" formControlName="sales" name="sale"></ion-checkbox>
                <ion-label>Sales</ion-label>
              </ion-item>
              <ion-item>
                <ion-checkbox  aria-label="Purchase" slot="start" [(ngModel)]="purchase" formControlName="purchase" name="purchases"></ion-checkbox>
                <ion-label>Purchase</ion-label>
              </ion-item>
              <ion-item>
                <ion-checkbox  aria-label="Quotation" slot="start" [(ngModel)]="quotation" formControlName="quotation" name="quotations"></ion-checkbox>
                <ion-label>Quotation</ion-label>
              </ion-item>
              <ion-item>
                <ion-checkbox  aria-label="Challan" slot="start" [(ngModel)]="challan" formControlName="challan" name="challans"></ion-checkbox>
                <ion-label>Challan</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
             
              <ion-item>
                <ion-checkbox  aria-label="LMS" slot="start" [(ngModel)]="lms" formControlName="lms" name="lmss"></ion-checkbox>
                <ion-label>LMS</ion-label>
              </ion-item>
              <ion-item>
                <ion-checkbox  aria-label="AMC" slot="start" [(ngModel)]="amc" formControlName="amc" name="amcs"></ion-checkbox>
                <ion-label>AMC</ion-label>
              </ion-item>
              <ion-item line="none">
                <ion-checkbox slot="start" [(ngModel)]="alloftheabove" formControlName="alloftheabove" name="allofabove"  aria-label="All Of The Above"></ion-checkbox>
                <ion-label >All Of The Above</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
              <select fill="outline" class="select-width" [(ngModel)]="language" formControlName="language" name="languages">
                <option selected value=""> --Select Language--</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Punjabi">Punjabi</option>
                <option value="Tamil">Tamil</option>
                <option value="French">French</option>
              </select>
              <div *ngIf="form && form.get('language')?.hasError('required') && form.get('language')?.touched" class="error-message">
                Language is required.
              </div>
            </ion-col>
            <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
              <select fill="outline" [(ngModel)]="currency" formControlName="currency" name="currencytype">
                <option selected value=""> --Select Currency--</option>
                <option value="Rupees">Rupees</option>
                <option value="Doller">Doller</option>
                <option value="euro">Euro</option>
              </select>
              <div *ngIf="form && form.get('currency')?.hasError('required') && form.get('currency')?.touched" class="error-message">
                Currency is required.
              </div>
            </ion-col>

          </ion-row>

          <ion-row class="custom-primary">
            <p style="font-weight: bold; color: skyblue;font-size: 18px;margin-top: 10px;">Step : 3</p>
            <ion-progress-bar value="0.75" buffer=".75" style="height: 10px;"></ion-progress-bar>
            <ion-button type="submit">Create <ion-icon name="cloud-download" size="small" slot="end"></ion-icon></ion-button>
            <ion-button [routerLink]="['/ccstep4']">Next<ion-icon name="arrow-forward-circle" size="small" slot="end"></ion-icon></ion-button>
            <!-- <ion-button type="submit" [routerLink]="['/ccstep4']">Create & Next</ion-button> -->
          </ion-row>
        </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
