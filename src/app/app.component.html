<ion-menu side="start" contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-item lines="none" [routerLink]="'/home'">
        <ion-icon name="home"></ion-icon>
        <ion-title>Dashboard</ion-title>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list id="inbox-list">

      <ion-menu-toggle auto-hide="false">
        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" routerLink="./master">
          <ion-icon aria-hidden="true" name="globe" slot="start"></ion-icon>
          <ion-label>Master</ion-label>
        </ion-item>

        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected"
          routerLink="./lead-manager">
          <ion-icon aria-hidden="true" slot="start" name="layers"></ion-icon>
          <ion-label>Lead Manger</ion-label>
        </ion-item>

        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected"
          routerLink="/quote-manager">
          <ion-icon aria-hidden="true" slot="start" name="desktop"></ion-icon>
          <ion-label>Quote Manager</ion-label>
        </ion-item>

        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected"
          routerLink="/challan-manager">
          <ion-icon aria-hidden="true" slot="start" name="desktop"></ion-icon>
          <ion-label>Challan Manager</ion-label>
        </ion-item>

        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected"
          routerLink="./sales-manager">
          <ion-icon aria-hidden="true" slot="start" name="cart"></ion-icon>
          <ion-label>Sales Manager</ion-label>
        </ion-item>
        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected"
          routerLink="/stock-manager">
          <ion-icon aria-hidden="true" slot="start" name="clipboard"></ion-icon>
          <ion-label>Stock Manager</ion-label>
        </ion-item>
        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected"
          routerLink="/account-manager">
          <ion-icon aria-hidden="true" slot="start" name="calculator"></ion-icon>
          <ion-label>Account Manager</ion-label>
        </ion-item>
        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected"
          routerLink="/amc-manager">
          <ion-icon aria-hidden="true" slot="start" name="newspaper"></ion-icon>
          <ion-label>AMC Manager</ion-label>
        </ion-item>

        <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" routerLink="/login">
          <ion-icon aria-hidden="true" slot="start" name="key"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
