<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>

            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row >
              <ion-radio style="margin-right: 10px;" color="warning" value="view_sale" name="month" labelPlacement="end"

              <ion-radio style="margin-right: 10px;" color="warning" value="view_sale" name="quartly"

                Days</ion-radio>
              <ion-radio style="margin-right: 10px;" color="warning" value="view_sale" name="year" labelPlacement="end" alignment="start">60-180
                Days</ion-radio>
          </ion-row>
          <ion-row>
            <ion-searchbar></ion-searchbar>
          </ion-row>
          <ion-row>
            <div style="overflow-x:auto;width: 100%;">
              <table style="width: 100%;">

                  <th>Sr.No.</th>

            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
