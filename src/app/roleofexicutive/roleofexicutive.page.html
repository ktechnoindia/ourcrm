<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Role Of Exicutive</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" name="exname" type="text" label=" Exicutive Name :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size-lg="3" size-md="3" size-sm="6" size="12">
              <ion-row>
                <ion-input color="dark" name="extilte" type="text" label="Exicutive Title:" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="headinglabel">
            <ion-label style="font-size: 18px;">Contact Information :</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
            "></span>
          </ion-row>

          <ion-row>
                      <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input type="number" label=" Mobile Number :" label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input type="number" label=" Whatsapp Number :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input type="email" label="Email :" label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="headinglabel" style="margin: 10px auto;">
            <ion-label style="font-size: 18px; font-weight: bold;">Address :</ion-label><span style="width: 100%; height: 2px;background-image: linear-gradient(to right, #00b4db, #0083b0);
              "></span>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="12">
              <select [(ngModel)]="selectedCountry" name="country" label-placement="floating" fill="outline" (change)="onCountryChange()">
                <option *ngFor="let country of (countries$ | async)" [value]="country.countryid">
                  {{ country.countryname }}
                </option>
                
              </select>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select [(ngModel)]="selectedState" name="state" label-placement="floating" (change)="onStateChange()">
                <option *ngFor="let state of (states$ | async)" [value]="state.stateid">
                  {{ state.statename }}
                </option>
              </select>

            </ion-col>
            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <select  [(ngModel)]="selectedDistrict" name="district" label-placement="floating" fill="outline"
              (change)="onDistrictChange()">
              <option *ngFor="let district of (districts$ | async)" [value]="district.districtid" >
                {{ district.districtname }}
              </option>
            </select>
            </ion-col>

            <ion-col size="12" size-lg="3" size-md="6" size-sm="6">
              <ion-row>
                <ion-input type="number" label=" PinCode  :" label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-lg="12" size-md="6" size-sm="6">
              <ion-row>
                <ion-input type="text" label="Full Address :" label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>


          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
