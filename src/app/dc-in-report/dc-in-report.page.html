<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>DC-IN Report</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
  <ion-card>
    <ion-card-content>
      <div class="dekstop-menu">
        <ion-card-header style="margin-bottom: -0px;">
          <ion-item lines="none">
            <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
            <ion-title>DC-IN Report</ion-title>
          </ion-item>
        </ion-card-header>
      </div>
      <ion-grid>
        <ion-row>
          <div style="overflow-x:auto;width: 100%;">
                <table style="width: 100%;">
                    <tr>
                        <th>Sr.No.</th>
                        <th>Voucher Number</th>
                        <th>Voucher Date</th>
                        <th>Ref. Number</th>
                        <th>Ref. Date</th>
                        <th>Supplier Name</th>
                        <th>Total</th>
                        <th>Remark</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>123</td>
                        <td>12/09/2023</td>
                        <td>123</td>
                        <td>15/09/2023</td>
                        <td>Pawan</td>
                        <td>12</td>
                        <td>Nothing</td>
                        <td>
                            <ion-icon class="create" name="create"></ion-icon>
                            <ion-icon class="delete" name="trash"></ion-icon>
                        </td>
                    </tr>
                </table>
             </div>
        </ion-row>

        <ion-row style="justify-content: right;margin-top: 20px;">
          <ion-button color="warning">New</ion-button>
          <ion-button color="warning">Save</ion-button>
          <ion-button color="warning">Delete</ion-button>
          <ion-button color="warning">Preview</ion-button>
          <ion-button color="warning">Close</ion-button>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
