<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Quotation Report</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>
        <form #viewQuoteForm="ngForm" (ngSubmit)="onSubmit()">
          <ion-row style="margin-top: 5px;">
            <ion-col size-lg="4" size-md="6" size-sm="6" size="12">
              <!-- <ion-radio style="margin-right: 15px;" color="dark" value="view_sale" name="month"
                labelPlacement="end" alignment="start">Monthly</ion-radio>
              <ion-radio style="margin-right: 10px;" color="dark" value="view_sale" name="quartly"
                labelPlacement="end" alignment="start">Quartly</ion-radio>
              <ion-radio color="dark" value="view_sale" name="year" labelPlacement="end"
                alignment="start">Yearly</ion-radio> -->
            </ion-col>
            <ion-col size-lg="4" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" [(ngModel)]="formDate" name="formDate" type="date" label="From Date :"
                  label-placement="floating" fill="outline" id="startDate" name="startDate"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size-lg="4" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" [(ngModel)]="toDate" name="toDate" type="date" label="To Date :"
                  label-placement="floating" fill="outline" id="endDate" name="endDate"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-searchbar class="custom" showCancelButton="focus"></ion-searchbar>
          </ion-row>
          <ion-row>
            <div class="tables" style="overflow-x:auto; width: 100%;">
              <table>
                <tr>
                  <th>Sr.No.</th>
                  <th>Item Description</th>
                  <th>Quantity</th>
                  <th>Unit</th>
                  <th>Basic Rate</th>
                  <th>Gross Amount</th>
                  <th>Tax Rate</th>
                  <th>Tax Amount</th>
                  <th>CGST</th>
                  <th>SGST</th>
                  <th>Total Amount</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>
                    Pending
                  </td>
                  <td>1</td>
                  <td>
                    pic
                  </td>
                  <td> dsc</td>
                  <td>dad</td>
                  <td>wqedsfd</td>
                  <td>qewrfdc </td>
                  <td> qwedsc </td>
                  <td>ads</td>
                  <td>110</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>
                </tr>
              </table>
            </div>
          </ion-row>
          <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
            <ion-button>New</ion-button>
            <ion-button type="submit">Save</ion-button>
            <ion-button>Delete</ion-button>
            <ion-button>Preview</ion-button>
            <ion-button>Close</ion-button>
          </ion-row>
        </form>
      </ion-grid>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
