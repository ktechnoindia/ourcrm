<ion-header [translucent]="true">
  <ion-toolbar><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()"  name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-grid class="view_quot">
      <ion-row style="justify-content: right;">
        <ion-button color="warning">
          <ion-icon class="add" name="add"></ion-icon>
        </ion-button>
        <ion-button color="warning">
          <ion-icon class="print" name="print"></ion-icon>
        </ion-button>
        <ion-button color="warning">
          <ion-icon class="show" name="eye"></ion-icon>
        </ion-button>
        <ion-button color="warning">
          <ion-icon class="save" name="save"></ion-icon>
        </ion-button>

      </ion-row>
     
      <ion-row>
        <ion-col size="3" size-lg="4" size-md="6" size-sm="6" size="12">
          <ion-radio color="warning" value="view_sale" name="month" labelPlacement="end" alignment="start">Monthly</ion-radio>
          <ion-radio color="warning" value="view_sale" name="quartly" labelPlacement="end" alignment="start">Quartly</ion-radio>
            <ion-radio color="warning" value="view_sale" name="year" labelPlacement="end" alignment="start">Yearly</ion-radio>
        </ion-col>
        <ion-col size="3" size-lg="3" size-md="6" size-sm="6" size="12">
          <ion-label> Year/Quarter/Month :</ion-label>
          <ion-input type="text"></ion-input>
        </ion-col>
        <ion-col size="3" size-lg="2" size-md="6" size-sm="6" size="12">
          <ion-label> From :</ion-label>
          <ion-input type="date"></ion-input>
        </ion-col>
        <ion-col size="3" size-lg="2" size-md="6" size-sm="6" size="12">
          <ion-label> To :</ion-label>
          <ion-input type="date"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="tables" style="overflow-x:auto;">
          <div class="row">
            <table>
              <tr>
                <th>Sr.No.</th>
                <th>Item Description</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Basic Rate</th>
                <th>Gross Amount</th>
                <th>Tax Rate</th>
                <th>Tax Amount</th>
                <th>CGST</th>
                <th>SGST</th>
                <th>Total Amount</th>
                <th>Action</th>
              </tr>
              <tr>
                <td>1</td>
                <td>
                  Pending
                </td>
                <td>1</td>
                <td>
                  pic
                </td>
                <td> dsc</td>
                <td>dad</td>
                <td>wqedsfd</td>
                <td>qewrfdc </td>
                <td>  qwedsc </td>
                <td>ads</td>
                <td>110</td>
                <td>
                  <ion-icon class="create" name="create"></ion-icon>
                  <ion-icon class="delete" name="trash"></ion-icon>
                </td>

              </tr>
            </table>
          </div>
        </div>
      </ion-row>
      <ion-row style="justify-content: right;">
        <ion-button color="warning">Ok</ion-button>
        <ion-button color="warning">Close</ion-button>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  
</ion-content>
