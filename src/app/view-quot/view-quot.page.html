<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>View Quotation</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
  <ion-card>
  <ion-card-content>
    <ion-grid class="view_quot">
      <ion-row class="row">
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
            <ion-radio style="margin-right: 10px;" color="warning" value="view_sale" name="month" labelPlacement="end" alignment="start">Monthly</ion-radio>
            <ion-radio style="margin-right: 10px;" color="warning" value="view_sale" name="quartly" labelPlacement="end" alignment="start">Quartly</ion-radio>
            <ion-radio color="warning" value="view_sale" name="year" labelPlacement="end" alignment="start">Yearly</ion-radio>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col  size-lg="6" size-md="6" size-sm="6" size="12">
         <ion-item lines="none">
          <ion-label class="label-width"> From :</ion-label>
          <ion-input class="input-width" type="date"></ion-input>
         </ion-item>
        </ion-col>
        <ion-col  size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item lines="none">
           <ion-label class="label-width"> To :</ion-label>
           <ion-input class="input-width" type="date"></ion-input>
          </ion-item>
         </ion-col>

      </ion-row>

      <ion-row style="justify-content: right;">
        <ion-button color="warning">Go to Excel</ion-button>
        <ion-button color="warning">
          Add
        </ion-button>
        <ion-button color="warning">
          Print
        </ion-button>
        <ion-button color="warning">
          View
        </ion-button>
        <ion-button color="warning">
           Close
        </ion-button>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-searchbar class="custom " showCancelButton="focus"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="tables" style="overflow-x:auto;">
          <div class="row">
            <table>
              <tr>
                <th>Sr.No.</th>
                <th>Item Description</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Basic Rate</th>
                <th>Gross Amount</th>
                <th>Tax Rate</th>
                <th>Tax Amount</th>
                <th>CGST</th>
                <th>SGST</th>
                <th>Total Amount</th>
                <th>Action</th>
              </tr>
              <tr>
                <td>1</td>
                <td>
                  Pending
                </td>
                <td>1</td>
                <td>
                  pic
                </td>
                <td> dsc</td>
                <td>dad</td>
                <td>wqedsfd</td>
                <td>qewrfdc </td>
                <td>  qwedsc </td>
                <td>ads</td>
                <td>110</td>
                <td>
                  <ion-icon class="create" name="create"></ion-icon>
                  <ion-icon class="delete" name="trash"></ion-icon>
                </td>

              </tr>
            </table>
          </div>
        </div>
      </ion-row>
      <ion-row style="justify-content: right;">
        <ion-button color="warning">Ok</ion-button>
        <ion-button color="warning">Close</ion-button>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  </ion-card>
</div>
</ion-content>
