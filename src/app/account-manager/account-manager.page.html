<ion-content>
  <div class="master_window">
    <ion-grid>
      <div class="cards">

        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
            <ion-card class="master">
              <div routerLink='/addaccount'>
                <ion-card-header>
                  <ion-card-title><ion-icon name="medkit"></ion-icon></ion-card-title>
                  <ion-card-subtitle>Add Account</ion-card-subtitle>
                </ion-card-header>
              </div>
            </ion-card>
          </ion-col>
          <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
            <ion-card class="master">
              <a routerLink="accountreport">
                <ion-card-header>
                  <ion-card-title><ion-icon name="desktop-outline"></ion-icon></ion-card-title>
                  <ion-card-subtitle>Add Reports</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>
        </ion-row>

      </div>
    </ion-grid>
  </div>
</ion-content>
