<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>Quotation Manager</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="second_header">
    <ion-grid>
      <!-- <ion-row class="master_logo">
        <img src="https://k-techno.in/images/K_techno_l-removebg-preview.png" alt="">
      </ion-row> -->
    
      <div class="div" style="border-bottom: 2px solid goldenrod; width: 100%;"></div>
      <ion-row>
        <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
          <ion-card class="master">
            <a href="./add-quot">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="person-add"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Add Quotation</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
          <ion-card class="master">
            <a href="./view-quot">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="eye"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>View Quotation</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col size="6" size-lg="4" size-md="4" size-sm="6">
          <ion-card class="master">
            <a href="./update-quot">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="laptop"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Update Quotation</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
