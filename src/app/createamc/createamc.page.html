<ion-content>
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Create AMC</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid>

          <form #createAmcForm="ngForm" (ngSubmit)="onSubmit()">
           
            <ion-row>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" type="text" label="Contract ID : "
                    label-placement="floating" fill="outline">
                  </ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select color="dark" >
                  <option  value="">--- Customer
                    Name ---</option>
                  <option value="">Deepak</option>
                  <option value="">Ravi</option>
                  <option value="">Nirbhay</option>
                  <option value="">Abhishek</option>
                </select>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input  [(ngModel)]="startdate" name="startdate" type="date" label="Start Date :"
                    label-placement="floating" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="endate" name="endate" type="date" label="End Ddte :"
                    label-placement="floating" fill="outline" class="sign_input"></ion-input>
                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select color="dark" [(ngModel)]="contractduration" name="contractduration">
                  <option value="">--- Contract
                  Duration ---</option>
                  <option value="">Monthly</option>
                  <option value="">Yearly</option>
                  <option value="">Quartterly</option>
                </select>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select color="dark" [(ngModel)]="cover" name="cover">
                  <option  value="">Covered
                  </option>
                      <option value="">Billing</option>
                      <option value="">Accounting</option>
                      <option value="">GST</option>
                    </select>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select color="dark" [(ngModel)]="list" name="list">
                  <option value="">List of
                  </option>
                      <option value="">Billing</option>
                      <option value="">Accounting</option>
                      <option value="">GST</option>
                    </select>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="contractvalue" name="contractvalue" type="number"
                    label="Contract Value :" label-placement="floating" fill="outline" class="sign_input"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="contractvalue" name="payterms" type="text"
                    label=" Payment Terms :" label-placement="floating" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="servicelevel" name="servicelevel" type="text"
                    label="Service Level Agreements (SLAs) :" label-placement="floating" fill="outline" ></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select color="dark" [(ngModel)]="listsla" name="listsla">
                  <option  value="">List of SLAs
                      </option>
                      <option value="">Billing</option>
                      <option value="">Accounting</option>
                      <option value="">GST</option>
                    </select>
              </ion-col>
            </ion-row>

              <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
                <ion-button>New</ion-button>
                <ion-button type="submit">Save</ion-button>
                <ion-button>Delete</ion-button>
                <ion-button>Preview</ion-button>
                <ion-button>Close</ion-button>
              </ion-row>
          </form>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
