<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>AMC Contract Creation Form</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row style="justify-content: right;">
            <ion-icon id="left-start" size="large" name="ellipsis-vertical-outline"></ion-icon>
            <ion-popover trigger="left-start" size="auto" side="left">
              <ng-template>
                <ion-button color="danger">Delete</ion-button>
                <ion-button  color="warning">Edit</ion-button>
                <ion-button   color="success">Save</ion-button>
              </ng-template>
            </ion-popover>
          </ion-row>
          <ion-row style="margin-top: 5px;">
            <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label="Contract ID : "
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col  size-lg="3" size-md="6" size-sm="6" size="12">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="India">Customer Name
                  :
                </option>
                <option value="">Deepak</option>
                <option value="">Ravi</option>
                <option value="">Nirbhay</option>
                <option value="">Abhishek</option>
              </select>
            </ion-col>

            <ion-col  size-lg="3" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="date" label="Start DAte :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="date" label="End Ddte :" label-placement="floating"
                  fill="outline"></ion-input>
              </ion-row>
            </ion-col>

          </ion-row>

          <ion-row>
            <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="India">Contract
                  Duration:
                </option>
                <option value="">Monthly</option>
                <option value="">Yearly</option>
                <option value="">Quartterly</option>
              </select>
            </ion-col>
            <ion-col  size-lg="3" size-md="6" size-sm="6" size="12">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="India">Covered
                  Services/Products :
                </option>
                <option value="">Billing</option>
                <option value="">Accounting</option>
                <option value="">GST</option>
              </select>
            </ion-col>
            <ion-col  size-lg="3" size-md="6" size-sm="6" size="12">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="India">List of
                  Services/Products :
                </option>
                <option value="">Billing</option>
                <option value="">Accounting</option>
                <option value="">GST</option>
              </select>
            </ion-col>
            <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="number" label="Contract Value :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col  size-lg="3" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label=" Payment Terms :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>
            <ion-col  size-lg="3" size-md="6" size-sm="6" size="12">
              <ion-row>
                <ion-input color="warning" class="sign_input" type="text" label="Service Level Agreements (SLAs) :"
                  label-placement="floating" fill="outline"></ion-input>
              </ion-row>
            </ion-col>

            <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
              <select class="select-width">
                <option style="background-color: black;font-weight: bold; font-size: 16px;" value="India">List of SLAs
                </option>
                <option value="">Billing</option>
                <option value="">Accounting</option>
                <option value="">GST</option>
              </select>
            </ion-col>
          </ion-row>
         
          <ion-row style="justify-content: right;margin-top: 20px;">
            <ion-button color="warning">New</ion-button>
            <ion-button color="warning">Save</ion-button>
            <ion-button color="warning">Delete</ion-button>
            <ion-button color="warning">Preview</ion-button>
            <ion-button color="warning">Close</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
