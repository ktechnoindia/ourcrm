<ion-header [translucent]="true">
  <ion-toolbar><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
      <ion-icon (click)="goBack()" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="dc_out">
    <ion-card-content>
      <ion-grid>

        <ion-row>
          <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="5" size-md="12" size-sm="6" size="12">
                <ion-label>Voucher No:</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="7" size-md="12" size-sm="6" size="12">
                <ion-input type="text" placeholder=" Voucher Number"></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="6" size-md="12" size-sm="6" size="12">
                <ion-label>Customer List:</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="6" size-md="12" size-sm="6" size="12">
                <select name="" id="">
                  <option value="1">--Select--</option>
                  <option value="2">sds</option>
                  <option value="3">ssd</option>
                </select>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="6" size-md="12" size-sm="6" size="12">
                <ion-label>Reference No. :</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="6" size-md="12" size-sm="6" size="12">
                  <ion-input type="text" placeholder="Refere number"></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="6" size-md="12" size-sm="6" size="12">
                <ion-label>Reference Date:</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="6" size-md="12" size-sm="6" size="12">
                <ion-input type="date"></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>

        </ion-row>

        <ion-row>
          
          <ion-col size="12" size-lg="3" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="5" size-md="12" size-sm="6" size="12">
                <ion-label>Cash/Credit:</ion-label>
              </ion-col>
              <select name="" id="">
                <option value="1">--Select--</option>
                <option value="2">sds</option>
                <option value="3">ssd</option>
              </select>
            </ion-row>
          </ion-col>

          <ion-col size="12" size-lg="6" size-md="12" size-sm="6" size="12">
            <ion-row>
              <ion-col size="12" size-lg="2" size-md="12" size-sm="6" size="12">
                <ion-label>Remark:</ion-label>
              </ion-col>
              <ion-col size="12" size-lg="10" size-md="12" size-sm="6" size="12">
                <ion-textarea placeholder="text here.."></ion-textarea>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row style="justify-content: right; margin: 10px 0;">
          <ion-button color="warning">
            <ion-icon class="add" name="add"></ion-icon>
          </ion-button>
          <ion-button color="warning">
            <ion-icon class="print" name="print"></ion-icon>
          </ion-button>
          <ion-button color="warning">
            <ion-icon class="show" name="eye"></ion-icon>
          </ion-button>
          <ion-button color="warning">
            <ion-icon class="save" name="save"></ion-icon>
          </ion-button>
        </ion-row>


        <ion-row>
          <div class="tables" style="overflow-x:auto;">
            <div class="row">
              <table>
                <tr>
                  <th>Sr.No.</th>
                  <th>Item Code</th>
                  <th>Item Name</th>
                  <th>Quantity</th>
                  <th>Rate</th>
                  <th>Discount%</th>
                  <th>Discount Amount</th>
                  <th>CGST</th>
                  <th>SGST</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>
                    <input class="add_input" type="text">
                  </td>
                  <td>
                    <select style="width: 120px;" class="table-select" aria-label="Default select example"
                      id="transaction">
                      <option selected>-Select-</option>
                      <option value="1">Credit</option>
                      <option value="2">Cash</option>
                    </select>
                  </td>
                  <td>1</td>
                  <td>100</td>
                  <td>
                    <input class="add_input" type="text">
                  </td>
                  <td>12</td>
                  <td>18</td>
                  <td>18</td>
                  <td>110</td>
                  <td>
                    <ion-icon class="create" name="create"></ion-icon>
                    <ion-icon class="delete" name="trash"></ion-icon>
                  </td>

                </tr>
              </table>
            </div>
          </div>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
