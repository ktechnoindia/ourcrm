<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-item lines="none">
    <ion-icon (click)="goBack()" class="back"  name="arrow-back"></ion-icon> 
    <ion-title>Sales Manager</ion-title>
   </ion-item>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="master_window">
    <ion-grid>
     
      <ion-row >
        <ion-col size-lg="4" size-md="6" size-sm="6" size="6">
          <ion-card class="master">
            <a [routerLink]="['/add-sale']">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="medkit"></ion-icon>
                 </ion-card-title>
                <ion-card-subtitle>Add Sales</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col size-lg="4" size-md="6" size-sm="6" size="6">
            <ion-card class="master">
            <a [routerLink]="['/add-purchase']">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="woman"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Add Purchase</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
     
        <ion-col size-lg="4" size-md="6" size-sm="6" size="6">
           <ion-card class="master">
            <a [routerLink]="['/view-sale']">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="walk"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>View Sales</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
     
        <ion-col size-lg="6" size-md="6" size-sm="6" size="6">         
           <ion-card class="master">
            <a [routerLink]="['/view-purchase']">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="cart"></ion-icon>
                  </ion-card-title>
                <ion-card-subtitle>View Purchase</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      
        <ion-col size-lg="6" size-md="6" size-sm="6" size="6">
            <ion-card class="master">
            <a [routerLink]="['/reports']">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="clipboard"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Reports</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
