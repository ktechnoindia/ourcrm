<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>



<ion-content>
  <div class="master_windows">
    <ion-grid>
      <ion-row class="master_logo">
        <img src="./assets/ktechno-removebg-preview.png" alt="">
      
      </ion-row>
      <ion-row class="master_logo">
        <h1>Sales Manager</h1>
      </ion-row>
      <div class="div" style="border-bottom: 2px solid grey; width: 100%;"></div>
      <ion-row class="row1">
        <ion-col size-lg="4" size-md="4" size-sm="4" size="4">
          <ion-card class="master">
            <a href="./add-sale" >
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="medkit"></ion-icon>
                 </ion-card-title>
                <ion-card-subtitle>Add Sales</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col size="4" size-lg="4" size-md="4" size-sm="4" size="4">
          <ion-card class="master">
            <a href="./add-purchase">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="woman"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Add Purchase</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="row1">
        <ion-col size="4" size-lg="4" size-md="4" size-sm="4" size="4">
          <ion-card class="master">
            <a href="./view-sale">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="walk"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>View Sales</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      
        <ion-col size="4" size-lg="4" size-md="4" size-sm="4" size="4">
          <ion-card class="master">
            <a href="./view-purchase">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="cart"></ion-icon>
                  </ion-card-title>
                <ion-card-subtitle>View Purchase</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="row1">
        <ion-col size="4" size-lg="4" size-md="4" size-sm="4" size="4">
          <ion-card class="master">
            <a href="./reports">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="clipboard"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Reports</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
