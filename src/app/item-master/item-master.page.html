<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="goBack()" fill="clear" class="custom-back-button">
        <ion-icon (click)="goBack()"  name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons> </ion-toolbar>
</ion-header>

<ion-content>
  <div class="master_window">
    <ion-grid>
      <ion-row class="master_logo">
        <img src="https://k-techno.in/images/K_techno_l-removebg-preview.png" alt="">

      </ion-row>
     
      <div class="div" style="border-bottom: 2px solid grey; width: 100%;"></div>
      <ion-row class="row1">
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-card class="master">
            <a href="./stock" >
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="medkit"></ion-icon>
                 </ion-card-title>
                <ion-card-subtitle>Stock</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-card class="master">
            <a href="./pro-stock">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="woman"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Pro Stock</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
