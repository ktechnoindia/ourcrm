<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
      <ion-title>Item Master</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container ">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header>
            <ion-item lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title>Item Master</ion-title>
            </ion-item>
          </ion-card-header>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-lg="6" size-md="6" size-sm="6" >
              <ion-card class="master">
                <a href="./stock">
                  <ion-card-header>
                    <ion-card-title>
                      <ion-icon name="medkit"></ion-icon>
                    </ion-card-title>
                    <ion-card-subtitle>Stock</ion-card-subtitle>
                  </ion-card-header>
                </a>
              </ion-card>
            </ion-col>
            <ion-col size="12" size-lg="6" size-md="6" size-sm="6" >
              <ion-card class="master">
                <a href="./pro-stock">
                  <ion-card-header>
                    <ion-card-title>
                      <ion-icon name="woman"></ion-icon>
                    </ion-card-title>
                    <ion-card-subtitle>Pro Stock</ion-card-subtitle>
                  </ion-card-header>
                </a>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
