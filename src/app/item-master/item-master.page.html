<ion-content>
  <div class="master_window">
    <ion-grid>
      <div class="cards">
        <ion-row>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/add-item']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="bag-add-outline"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Add Item</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/addgroup']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="add-circle-outline"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Add Group</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>

          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/createunit']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="add-outline"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Create Unit</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>

          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/addattribute']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="bag-add-outline"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Add Attribute</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/barcode']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="qr-code-outline"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Add Barcode</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>

          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/hsn-manager']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="barcode-outline"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>HSN Manager</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/stock']">
                <ion-card-header>
                  <ion-card-title>
                    <ion-icon name="file-tray-stacked-outline"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Stock</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-card class="master">
              <a [routerLink]="['/pro-stock']">
                <ion-card-header>
                  <ion-card-title><ion-icon name="clipboard"></ion-icon>
                  </ion-card-title>
                  <ion-card-subtitle>Pro Stock</ion-card-subtitle>
                </ion-card-header>
              </a>
            </ion-card>
          </ion-col>

        </ion-row>
        <!--<ion-row>
        <ion-col size="4" size-lg="4" size-md="4" size-sm="4" size="4">
          <ion-card class="master">
            <a href="./challan-manager">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="desktop-outline"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Challan Manager</ion-card-subtitle>
              </ion-card-header>
            </a>
          </ion-card>
        </ion-col>
      </ion-row>-->
      </div>
    </ion-grid>
  </div>
</ion-content>
