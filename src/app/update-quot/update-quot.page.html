<ion-content [fullscreen]="true">
  <div class="Customer">
    <ion-card>
      <ion-card-content>
        <div class="dekstop-menu">
          <ion-card-header >
            <ion-row lines="none">
              <ion-icon (click)="goBack()" class="back" name="arrow-back"></ion-icon>
              <ion-title style="text-align: center;">Quotation Update Window</ion-title>
            </ion-row>
          </ion-card-header>
        </div>
        <ion-grid class="add_quot">
         
          <form #updateQuoteForm="ngForm" (ngSubmit)="onSubmit()">
            <ion-row>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="quoteNumber" name="quoteNumber" type="text" label="Quotation No :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>
              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <ion-row>
                  <ion-input color="dark" [(ngModel)]="quateDate" name="quateDate" type="date" label="Quotation Date :"
                    label-placement="floating" fill="outline"></ion-input>
                </ion-row>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select [(ngModel)]="quoteGroup" name="quoteGroup">
                  <option  value="">--Select Quotation Group--</option>
                  <option value="2">Nirbahy</option>
                  <option value="3">Yogesh</option>
                </select>
              </ion-col>

              <ion-col size-lg="3" size-md="6" size-sm="6" size="12">
                <select [(ngModel)]="quateTax" name="quateTax" label="Tax Group">
                  <option>--Tax Group--</option>
                  <option value="2">Nirbahy</option>
                  <option value="3">Yogesh</option>
                </select>
              </ion-col>

            </ion-row>

          <ion-row style="margin-top:5px;">
            <div style="overflow-x:auto; width: 100%;">
              <table>
                <tr>
                  <th>Sr.No.</th>
                  <th>Item Description</th>
                  <th>Quantity</th>
                  <th>Unit</th>
                  <th>Basic Rate</th>
                  <th>Gross Amount</th>
                  <th>Tax Rate</th>
                  <th>CGST</th>
                  <th>SGST</th>
                  <th>Total </th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>
                    <input style="width: 50px;" class="table_input" type="number">
                  </td>
                  <td>
                    <input style="width: 50px;" class="table_input" type="number">
                  </td>
                  <td>
                    <select  class="table_select" aria-label="Default select example"
                      id="transaction">
                      <option selected>Select</option>
                      <option value="1">Pack</option>
                      <option value="2">Liter</option>
                    </select>
                  </td>
                  <td>
                    <input style="width: 50px;" class="table_input" type="number">
                  </td>
                  <td>
                    <input style="width: 50px;" class="table_input" type="number">
                  </td>
                  <td>
                    <select  class="table_select" aria-label="Default select example"
                      id="transaction">
                      <option selected>Select</option>
                      <option value="1">5%</option>
                      <option value="2">12%</option>
                      <option value="3">18%</option>
                      <option value="4">28%</option>
                    </select>
                  </td>
                  </tr>
                </table>
              </div>
            </ion-row>
            <ion-row class="custom-primary" style="justify-content: right;margin-top: 20px;">
              <ion-button>New</ion-button>
              <ion-button type="submit">Save</ion-button>
              <ion-button>Delete</ion-button>
              <ion-button>Preview</ion-button>
              <ion-button>Close</ion-button>
            </ion-row>
